<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sinflicx - Premium (Móvil)</title>
    <meta name="description" content="Sinflicx: tu feed personal de videos e imágenes. Explora, sube contenido y conéctate con una comunidad global. Horizontal, drag, views, me gusta, FAB burbujas, buscador con miniaturas.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: rgb(0, 0, 0);
            --text-color: rgb(255, 255, 255);
            --accent-color: rgb(0, 150, 255);
            --soft-accent-color: rgba(0, 150, 255, 0.4);
            --bg-secondary: rgb(18, 18, 18);
            --red-color: rgb(255, 0, 50);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
            --nav-height: 50px;
        }

        .light-theme {
            --bg-color: rgb(255, 255, 255);
            --text-color: rgb(0, 0, 0);
            --bg-secondary: rgb(240, 240, 240);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --card-shadow: rgba(0, 0, 0, 0.15);
            --border-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding-bottom: var(--nav-height);
        }
        
        a {
            color: var(--accent-color);
            text-decoration: none;
        }
        
        button {
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background-color: var(--bg-secondary);
        }
        
        /* --- Componente Base (General) --- */
        .component-base {
            padding: 10px 12px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* --- Encabezado / Barra de Navegación Superior --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            background: var(--bg-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.3s ease-in-out;
        }

        .header-hidden {
            transform: translateY(calc(-1 * var(--nav-height)));
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .nav-btn {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background-color: var(--bg-secondary);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Barra de Navegación Inferior (Móvil) --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            padding: 0 8px;
            background: var(--bg-color);
            box-shadow: 0 -2px 5px var(--shadow-color);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .nav-item.active {
            color: var(--accent-color);
        }
        
        .nav-item i {
            font-size: 1.1rem;
            margin-bottom: 2px;
        }
        
        /* --- Main Content Area --- */
        main {
            padding-top: var(--nav-height);
            padding-bottom: var(--nav-height);
        }
        
        /* --- Contenedores de Contenido (Feed) --- */
        .content-container {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            padding: 0;
            height: calc(100vh - var(--nav-height) * 2);
            -webkit-overflow-scrolling: touch;
        }

        .content-row {
            min-width: 100vw;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 10px 12px;
        }

        /* --- Elementos de Media (Imágenes y Videos) --- */
        .media-tag {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--card-shadow);
        }
        
        .video-tag {
            max-height: 100%; 
            max-width: 100%; 
            width: auto;
            height: auto;
            margin: auto;
            border-radius: 8px;
        }
        
        /* --- Viewer (Modal de Contenido Grande) --- */
        .viewer-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            overflow: hidden;
        }
        
        .viewer-modal.show { display: flex; }

        .viewer-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2010;
        }
        
        /* --- Loading State --- */
        .loading-skeleton {
            width: 100%;
            height: 150px;
            background: linear-gradient(-90deg, #1e1e1e 0%, #3a3a3a 50%, #1e1e1e 100%);
            background-size: 400% 400%;
            animation: pulse 1.5s ease-in-out infinite;
            border-radius: 8px;
        }
        
        @keyframes pulse {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Grid de Miniaturas (My Grid & Search) --- */
        .grid-feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 6px;
            padding: 12px;
            overflow-y: scroll;
            height: calc(100vh - var(--nav-height) * 2);
        }

        .grid-item {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .grid-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .grid-item i {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: white;
            z-index: 10;
        }

        /* --- Search Modal & Upload Modal --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 2000;
            display: none;
            flex-direction: column;
            padding-top: 50px;
        }
        
        .modal.show { display: flex; }

        .search-input {
            width: calc(100% - 24px);
            margin: 12px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-color);
        }

        .side-panel {
            position: fixed;
            top: 0;
            left: -80vw;
            width: 80vw;
            height: 100vh;
            background-color: var(--bg-secondary);
            z-index: 3000;
            transition: left 0.3s ease-in-out;
            box-shadow: 4px 0 10px var(--shadow-color);
            padding-top: 50px;
        }
        
        .side-panel.open { left: 0; }
        
        .panel-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .fab-button {
            position: fixed;
            bottom: calc(var(--nav-height) + 20px);
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--accent-color);
            box-shadow: 0 4px 10px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .fab-button.hidden { transform: scale(0); }

        .fab-options {
            position: fixed;
            bottom: calc(var(--nav-height) + 20px);
            right: 20px;
            z-index: 99;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .fab-options.open { opacity: 1; pointer-events: auto; }
        
        .fab-bubble {
            background-color: var(--bg-secondary);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 2px 5px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .fab-bubble i { color: var(--accent-color); }

        @media (max-width: 420px) {
            .card-small img { min-width: 100%; }
        }
        
        .backdrop-filter {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
        }

        .fade-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        .fade-up.in-view {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div id="overlay" class="modal backdrop-filter" onclick="closeAll()"></div>

    <header id="header">
        <div class="logo">
            <i class="fa-solid fa-bolt-lightning"></i>
            <span>Sinflicx</span>
        </div>
        <div class="nav-btn">

            <button id="uploadBtn" class="icon-btn" title="Subir"><i class="fa-solid fa-cloud-upload-alt"></i></button>
            <button id="accountBtn" class="icon-btn" title="Mi Cuenta"><i class="fa-solid fa-user"></i></button>
        </div>
    </header>

    <main>
        <div id="homeFeed" class="content-container"></div>

        <section id="recommended" class="fade-up component-base" style="display: none;">
            <div class="header-section">
                <h2 class="title">Recomendados</h2>

                    <button id="btn-reco-all" class="icon-btn" data-type="reco1" title="Ver todo"><i class="fa-solid fa-list-ul"></i></button>

        <section id="recent" class="fade-up component-base" style="display: none;">

                <div class="nav-btn">
                    <button id="btn-recent-all" class="icon-btn" data-type="recent" title="Ver todo"><i class="fa-solid fa-list-ul"></i></button>
                </div>
            </div>
            <div id="recent-feed" class="grid-feed"></div>
        </section>
        
        <section id="explore" class="fade-up component-base" style="display: none;">

            <div id="explore-feed" class="grid-feed"></div>

    </main>
    
    <nav id="navHome" class="bottom-nav">
        <a href="#homeFeed" class="nav-item active" data-type="feed">
            <i class="fa-solid fa-house"></i>
            <span>Inicio</span>
        </a>
        <a href="#recommended" class="nav-item" data-type="reco">
            <i class="fa-solid fa-fire"></i>
            <span>Recomendado</span>
        </a>
        <a href="#explore" class="nav-item" data-type="explore">
            <i class="fa-solid fa-compass"></i>
            <span>Explorar</span>

            <i class="fa-solid fa-grid"></i>
            <span>Mi Grid</span>

    </nav>
    
    <div id="myGridModal" class="modal">
        <h2 style="padding: 12px; margin: 0;">Mi Grid</h2>
        <div id="myGridFeed" class="grid-feed">
            </div>
        <div class="viewer-controls" style="top: 12px; right: 12px;">
            <button class="icon-btn" title="Cerrar" onclick="closeMyGridModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <div id="viewerModal" class="viewer-modal">
        <div id="viewerContent" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative;">
            </div>
        
        <div class="viewer-controls">
            <button id="closeViewerBtn" class="icon-btn" title="Cerrar"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div id="viewerInfo" style="position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0)); padding: 40px 15px 15px;">
            <h3 id="viewerTitle" style="margin: 0 0 5px; font-size: 1.2rem;"></h3>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="viewerViews"><i class="fa-solid fa-eye"></i> 0</span>
                <span id="viewerLikes"><i class="fa-solid fa-heart"></i> 0</span>
                <button id="likeBtn" class="icon-btn" title="Me Gusta" style="background-color: var(--soft-accent-color);"><i class="fa-solid fa-heart"></i></button>
                <button id="downloadBtn" class="icon-btn" title="Descargar"><i class="fa-solid fa-download"></i></button>
            </div>
        </div>
    </div>
    
    <div id="searchModal" class="modal">
        <div class="viewer-controls" style="top: 12px; right: 12px;">
            <button class="icon-btn" title="Cerrar" onclick="closeSearchModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div style="display: flex; align-items: center; padding: 10px 12px; gap: 10px;">
            <input type="search" id="searchInput" class="search-input" placeholder="Buscar videos, imágenes, tags..." style="flex-grow: 1; margin: 0;">
            <button class="icon-btn" title="Buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="searchGrid" class="grid-feed" style="height: calc(100% - 70px);"></div>
    </div>
    
    <button id="fabBtn" class="fab-button"><i class="fa-solid fa-plus"></i></button>
    
    <div id="fabOptions" class="fab-options">
        <div id="uploadImageBubble" class="fab-bubble">
            <i class="fa-solid fa-image"></i> Subir Imagen
        </div>
        <div id="uploadVideoBubble" class="fab-bubble">
            <i class="fa-solid fa-video"></i> Subir Video
        </div>
    </div>
    
    <div id="uploadModal" class="modal">
        <h2 style="padding: 12px; margin: 0;">Subir Contenido</h2>
        <div style="padding: 12px; display: flex; flex-direction: column; gap: 15px;">
            <div id="fileSelectContainer" style="border: 2px dashed var(--accent-color); padding: 20px; text-align: center; border-radius: 8px; cursor: pointer;">
                <i id="uploadIcon" class="fa-solid fa-cloud-arrow-up fa-3x" style="color: var(--accent-color);"></i>
                <p id="fileNameDisplay">Selecciona un archivo</p>
                <input type="file" id="fileSelector" accept="image/*,video/*" hidden>
            </div>
            
            <input type="text" id="uploadTitle" class="search-input" placeholder="Título (opcional)" style="margin: 0;">
            
            <div id="uploadProgress" style="display: none;">
                <p>Progreso de subida:</p>
                <progress id="progressBar" value="0" max="100" style="width: 100%;"></progress>
            </div>
            
            <div id="uploadStatus" style="color: var(--red-color);"></div>

            <button id="uploadSubmitBtn" style="background-color: var(--accent-color); color: white; padding: 10px; border-radius: 8px; font-weight: 600;">
                Subir Ahora
            </button>
        </div>
        
        <div class="viewer-controls" style="top: 12px; right: 12px;">
            <button class="icon-btn" title="Cerrar" onclick="closeUploadModal()"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <div id="sidePanel" class="side-panel">
        <div class="panel-item">
            <i class="fa-solid fa-user-circle"></i> Mi Perfil
        </div>
        <div class="panel-item">
            <i class="fa-solid fa-gear"></i> Configuración
        </div>
        <div id="themeToggle" class="panel-item">
            <i class="fa-solid fa-sun"></i> <span id="themeLabel">Modo Oscuro</span>
        </div>
        <div class="panel-item">
            <i class="fa-solid fa-sign-out-alt"></i> Cerrar Sesión
        </div>
        <div class="panel-item" onclick="alert('Compartir app...');">
            <i class="fa-solid fa-share-alt"></i> Compartir
        </div>
    </div>

    <script>
        // --- JS GLOBALS & SETUP ---
        const API_BASE_URL = window.location.origin + '/api';  # CORREGIDO
        const UPLOAD_URL = API_BASE_URL + '/content/upload';
        const LIKE_URL = API_BASE_URL + '/content/{id}/like';
        const API_FEED_URL = API_BASE_URL + '/content/feed/{type}';
        
        // DOM Elements
        const header = document.getElementById('header');
        const homeFeed = document.getElementById('homeFeed');
        const viewerModal = document.getElementById('viewerModal');
        const viewerContent = document.getElementById('viewerContent');
        const viewerTitle = document.getElementById('viewerTitle');
        const viewerViews = document.getElementById('viewerViews');
        const viewerLikes = document.getElementById('viewerLikes');
        const likeBtn = document.getElementById('likeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const overlay = document.getElementById('overlay');
        const sidePanel = document.getElementById('sidePanel');
        const navHome = document.getElementById('navHome');
        const fabBtn = document.getElementById('fabBtn');
        const fabOptions = document.getElementById('fabOptions');
        const uploadModal = document.getElementById('uploadModal');
        const myGridModal = document.getElementById('myGridModal');
        const searchModal = document.getElementById('searchModal');
        const searchInput = document.getElementById('searchInput');
        const searchGrid = document.getElementById('searchGrid');
        
        const myGridFeed = document.getElementById('myGridFeed');
        const fileSelector = document.getElementById('fileSelector');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const uploadSubmitBtn = document.getElementById('uploadSubmitBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = document.getElementById('progressBar');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadTitle = document.getElementById('uploadTitle');
        const fileSelectContainer = document.getElementById('fileSelectContainer');

        // --- STATE ---
        let currentViewerItem = null;
        let activeRowIndex = 0;
        let scrollY = 0;
        let lastScrollY = 0;
        let currentSection = 'feed';
        let contentCache = {};
        let isFetching = false;
        let page = 1;

        // --- UTILS / HELPERS ---
        const API = {
            async fetchFeed(type, page, limit = 10) {
                if (contentCache[type] && contentCache[type].length >= limit * page && page > 1) {
                    return contentCache[type].slice((page - 1) * limit, page * limit);
                }
                
                const url = API_FEED_URL.replace('{type}', type) + `?limit=${limit}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(response.statusText);
                    const data = await response.json();
                    
                    if (data.data) {
                        contentCache[type] = contentCache[type] ? [...contentCache[type], ...data.data] : data.data;
                        return data.data;
                    }
                    return [];
                } catch (error) {
                    console.error('Error fetching feed:', error);
                    return [];
                }
            },
            
            async updateLike(id, kind) {
                const url = LIKE_URL.replace('{id}', id);
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({kind: kind})
                    });
                    if (!response.ok) throw new Error(response.statusText);
                    return await response.json();
                } catch (error) {
                    console.error('Error updating like:', error);
                    return {success: false, message: 'API error'};
                }
            }
        };

        const THEME_KEY = 'sinfiltro-theme';
        const themeToggle = document.getElementById('themeToggle');
        const themeLabel = document.getElementById('themeLabel');
        
        function applyTheme(theme) {
            document.body.className = theme === 'light' ? 'light-theme' : '';
            themeLabel.textContent = theme === 'light' ? 'Modo Oscuro' : 'Modo Claro';
            localStorage.setItem(THEME_KEY, theme);
        }
        
        function toggleTheme() {
            const currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }
        
        // Inicializar tema
        const savedTheme = localStorage.getItem(THEME_KEY) || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        applyTheme(savedTheme);
        themeToggle.addEventListener('click', toggleTheme);

        // --- Modals & Panels ---
        function openSidePanel() {
            sidePanel.classList.add('open');
            overlay.classList.add('show');
            document.body.style.overflowY = 'hidden';
        }

        function closeSidePanel() {
            sidePanel.classList.remove('open');
            overlay.classList.remove('show');
            document.body.style.overflowY = 'auto';
        }
        
        function openSearchModal() {
            searchModal.classList.add('show');
            overlay.classList.add('show');
            document.body.style.overflowY = 'hidden';
            searchInput.focus();
        }

        function closeSearchModal() {
            searchModal.classList.remove('show');
            overlay.classList.remove('show');
            document.body.style.overflowY = 'auto';
        }
        
        function openUploadModal(kind = 'image') {
            fileSelector.accept = kind === 'image' ? 'image/*' : 'video/*';
            uploadModal.classList.add('show');
            overlay.classList.add('show');
            document.body.style.overflowY = 'hidden';
            resetUploadForm();
        }

        function closeUploadModal() {
            uploadModal.classList.remove('show');
            overlay.classList.remove('show');
            document.body.style.overflowY = 'auto';
        }
        
        function openMyGridModal() {
            myGridModal.classList.add('show');
            overlay.classList.add('show');
            document.body.style.overflowY = 'hidden';
            renderMyGrid();
        }

        function closeMyGridModal() {
            myGridModal.classList.remove('show');
            overlay.classList.remove('show');
            document.body.style.overflowY = 'auto';
        }

        function closeAll() {
            closeSidePanel();
            closeSearchModal();
            closeUploadModal();
            closeMyGridModal();
        }
        
        // Event Listeners para Abrir/Cerrar
        document.getElementById('accountBtn').addEventListener('click', openSidePanel);
        document.getElementById('searchBtn').addEventListener('click', openSearchModal);
        document.getElementById('uploadImageBubble').addEventListener('click', () => { closeFabOptions(); openUploadModal('image'); });
        document.getElementById('uploadVideoBubble').addEventListener('click', () => { closeFabOptions(); openUploadModal('video'); });
        document.getElementById('navMyGrid').addEventListener('click', (e) => { e.preventDefault(); openMyGridModal(); });

        // --- Viewer ---
        function openViewer(item) {
            currentViewerItem = item;
            viewerContent.innerHTML = '';
            let mediaHtml = item.kind === 'image' 
                ? `<img src="${item.url}" class="media-tag" alt="${item.title}">`
                : `<video src="${item.url}" class="video-tag" controls autoplay loop muted></video>`;
            viewerContent.innerHTML = mediaHtml;
            viewerTitle.textContent = item.title;
            viewerViews.innerHTML = `<i class="fa-solid fa-eye"></i> ${item.views || 0}`;
            viewerLikes.innerHTML = `<i class="fa-solid fa-heart"></i> ${item.likes || 0}`;
            likeBtn.dataset.liked = item.is_liked ? 'true' : 'false';
            likeBtn.style.color = item.is_liked ? 'var(--red-color)' : 'var(--text-color)';
            
            document.body.style.overflowY = 'hidden';
            viewerModal.classList.add('show');
            
            const mediaElement = viewerContent.querySelector('video');
            if (mediaElement) {
                mediaElement.load();
                mediaElement.play().catch(e => console.log('Autoplay failed:', e));
            }
        }
        
        function closeViewer() {
            const video = viewerContent.querySelector('video');
            if (video) { video.pause(); video.src = ''; }
            viewerModal.classList.remove('show');
            document.body.style.overflowY = 'auto';
            currentViewerItem = null;
        }

        document.getElementById('closeViewerBtn').addEventListener('click', closeViewer);

        likeBtn.addEventListener('click', async () => {
            if (!currentViewerItem) return;
            const isLiked = likeBtn.dataset.liked === 'true';
            const kind = isLiked ? 'dislike' : 'like';
            
            const response = await API.updateLike(currentViewerItem.id, kind);
            
            if (response.success) {
                const newLikedStatus = !isLiked;
                likeBtn.dataset.liked = newLikedStatus ? 'true' : 'false';
                likeBtn.style.color = newLikedStatus ? 'var(--red-color)' : 'var(--text-color');
                
                let currentLikes = parseInt(viewerLikes.textContent.split(' ')[1]) || 0;
                currentLikes = newLikedStatus ? currentLikes + 1 : Math.max(0, currentLikes - 1);
                viewerLikes.innerHTML = `<i class="fa-solid fa-heart"></i> ${currentLikes}`;
            } else {
                alert(`Error al dar ${kind}: ${response.message}`);
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (!currentViewerItem) return;
            const url = currentViewerItem.url.startsWith('/uploads') ? window.location.origin + currentViewerItem.url : currentViewerItem.url;
            const a = document.createElement('a');
            a.href = url;
            a.download = currentViewerItem.title || 'media_file';
            a.target = '_blank';
            a.click();
            alert(`Descargando ${currentViewerItem.title}...`);
        });

        function extractYouTubeId(url) {
            let id = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))((\w|-){11})/);
            return id ? id[1] : null;
        }
        
        // --- Renderer ---
        function createMediaTag(item, isGrid = false) {
            const isVideo = item.kind === 'video';
            const src = isVideo && item.thumbnail ? item.thumbnail : item.url;
            
            const div = document.createElement('div');
            div.className = isGrid ? 'grid-item' : 'media-content';
            div.dataset.id = item.id;
            
            let imgTag;
            if (isGrid && isVideo) {
                imgTag = `<img data-src="${src}" alt="${item.title}" class="lazyload">`;
                div.innerHTML = imgTag + '<i class="fa-solid fa-video"></i>';
            } else if (isGrid) {
                imgTag = `<img data-src="${src}" alt="${item.title}" class="lazyload">`;
                div.innerHTML = imgTag;
            } else if (!isGrid && isVideo) {
                imgTag = `<img src="${src}" alt="${item.title}" class="media-tag">`;
                div.innerHTML = `
                    ${imgTag}
                    <div class="overlay-info">
                        <i class="fa-solid fa-play"></i>
                        <span>${item.title}</span>
                    </div>
                `;
            } else {
                imgTag = `<img src="${src}" alt="${item.title}" class="media-tag">`;
                div.innerHTML = imgTag;
            }
            
            if (!isGrid) {
                 div.innerHTML += `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px 0;">
                        <span style="font-size: 0.9em; opacity: 0.7;"><i class="fa-solid fa-eye"></i> ${item.views || 0}</span>
                        <span style="font-size: 0.9em; opacity: 0.7;"><i class="fa-solid fa-heart"></i> ${item.likes || 0}</span>
                    </div>
                 `;
            }

            div.addEventListener('click', () => openViewer(item));
            return div;
        }

        function renderRow(items, index) {
            const row = document.createElement('div');
            row.className = 'content-row';
            row.id = `row-${index}`;
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.style.width = 'calc(100vw - 24px)'; 
                card.style.height = 'calc(100% - 24px)';
                
                card.appendChild(createMediaTag(item));
                row.appendChild(card);
            });
            
            homeFeed.appendChild(row);
        }

        function renderGrid(container, items) {
            container.innerHTML = '';
            items.forEach(item => {
                container.appendChild(createMediaTag(item, true));
            });
        }
        
        function renderMyGrid() {
            const dummyItems = contentCache.feed ? contentCache.feed.slice(0, 15) : [];
            renderGrid(myGridFeed, dummyItems);
        }

        // --- Core Logic ---
        async function fetchAndRenderContent(type = 'feed', containerId = 'homeFeed', isGrid = false, isInitial = isInitial) {
            if (isFetching && !isInitial) return;
            isFetching = true;
            
            const container = document.getElementById(containerId);
            if (isInitial || isGrid) {
                container.innerHTML = '<div class="loading-skeleton"></div><div class="loading-skeleton"></div>';
            } else {
                 document.getElementById('loadingIndicator').style.display = 'block';
            }
            
            try {
                const items = await API.fetchFeed(type, isGrid ? 1 : page, isGrid ? 30 : 10);
                
                if (isGrid) {
                    renderGrid(container, items);
                } else if (containerId === 'homeFeed') {
                    renderRow(items, page - 1); 
                    page++;
                } else {
                    items.forEach(item => {
                        container.appendChild(createMediaTag(item));
                    });
                }
                
                if (isInitial || isGrid) {
                    container.querySelector('.loading-skeleton')?.remove();
                    container.querySelector('.loading-skeleton')?.remove();
                } else {
                    document.getElementById('loadingIndicator').style.display = 'none';
                }

                if (type === 'feed' && homeFeed.lastElementChild) {
                    observer.observe(homeFeed.lastElementChild);
                }

            } catch (e) {
                console.error("Fetch and render failed:", e);
                container.innerHTML = '<div>Error al cargar el contenido.</div>';
            } finally {
                isFetching = false;
            }
        }
        
        fetchAndRenderContent('feed', 'homeFeed', false, true);
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && currentSection === 'feed') {
                    observer.unobserve(entry.target);
                    fetchAndRenderContent('feed', 'homeFeed', false);
                }
            });
        }, { threshold: 0.5 });

        // --- FAB ---
        function toggleFabOptions() {
            fabOptions.classList.toggle('open');
            fabBtn.querySelector('i').className = fabOptions.classList.contains('open') ? 'fa-solid fa-times' : 'fa-solid fa-plus';
        }
        function closeFabOptions() {
            fabOptions.classList.remove('open');
            fabBtn.querySelector('i').className = 'fa-solid fa-plus';
        }
        fabBtn.addEventListener('click', toggleFabOptions);

        // --- Swipe ---
        let touchstartX = 0;
        let touchendX = 0;
        
        function handleSwipe() {
            const diffX = touchendX - touchstartX;
            const rowCount = homeFeed.children.length;

            if (Math.abs(diffX) < 50) return;
            
            if (diffX > 0) {
                activeRowIndex = Math.max(0, activeRowIndex - 1);
            } else {
                activeRowIndex = Math.min(rowCount - 1, activeRowIndex + 1);
            }

            homeFeed.scrollTo({
                left: activeRowIndex * homeFeed.offsetWidth,
                behavior: 'smooth'
            });
            
            if (activeRowIndex === rowCount - 1 && !isFetching) {
                fetchAndRenderContent('feed', 'homeFeed', false);
            }
        }

        homeFeed.addEventListener('touchstart', e => { touchstartX = e.changedTouches[0].screenX; }, false);
        homeFeed.addEventListener('touchend', e => { touchendX = e.changedTouches[0].screenX; handleSwipe(); }, false);
        
        homeFeed.addEventListener('scroll', () => {
             activeRowIndex = Math.round(homeFeed.scrollLeft / homeFeed.offsetWidth);
        });

        // --- Navegación ---
        navHome.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                navHome.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                const targetId = item.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - header.offsetHeight,
                        behavior: 'smooth'
                    });
                }
                
                currentSection = item.dataset.type;
                
                if (currentSection === 'reco' || currentSection === 'explore') {
                    const containerId = currentSection === 'reco' ? 'reco-feed' : 'explore-feed';
                    const sectionElement = document.getElementById(currentSection);
                    sectionElement.style.display = 'block';
                    if (!contentCache[currentSection]) {
                        fetchAndRenderContent(currentSection, containerId, true, true);
                    }
                } else if (currentSection === 'feed') {
                    document.getElementById('recommended').style.display = 'none';
                    document.getElementById('explore').style.display = 'none';
                }
            });
        });
        
        // --- Scroll Header/FAB ---
        window.addEventListener('scroll', () => {
            const current = window.scrollY;

            if (current > lastScrollY && current > header.offsetHeight) {
                header.classList.add('header-hidden');
            } else {
                header.classList.remove('header-hidden');
            }

            if (current > lastScrollY && current > 100) {
                 fabBtn.classList.add('hidden');
                 closeFabOptions();
            } else {
                 fabBtn.classList.remove('hidden');
            }
            
            lastScrollY = current;

            document.querySelectorAll('.fade-up').forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 100) {
                    el.classList.add('in-view');
                }
            });
        });

        // --- Upload ---
        function resetUploadForm() {
            fileSelector.value = '';
            uploadTitle.value = '';
            fileNameDisplay.textContent = 'Selecciona un archivo';
            uploadProgress.style.display = 'none';
            progressBar.value = 0;
            uploadStatus.textContent = '';
            uploadSubmitBtn.disabled = true;
            fileSelectContainer.style.borderColor = 'var(--accent-color)';
        }

        fileSelectContainer.addEventListener('click', () => fileSelector.click());
        
        fileSelector.addEventListener('change', () => {
            const file = fileSelector.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                uploadSubmitBtn.disabled = false;
            }
        });

        uploadSubmitBtn.addEventListener('click', async () => {
            const file = fileSelector.files[0];
            if (!file) return;
            
            uploadSubmitBtn.disabled = true;
            uploadStatus.textContent = 'Subiendo...';
            uploadProgress.style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('title', uploadTitle.value || file.name);

            try {
                const res = await fetch(UPLOAD_URL, { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) {
                    uploadStatus.textContent = '¡Subido!';
                    uploadStatus.style.color = 'lime';
                    setTimeout(() => { closeUploadModal(); fetchAndRenderContent('feed', 'homeFeed', false, true); }, 2000);
                } else {
                    uploadStatus.textContent = data.message || 'Error';
                }
            } catch (e) {
                uploadStatus.textContent = 'Error de red';
            } finally {
                uploadSubmitBtn.disabled = false;
            }
        });

        // --- Búsqueda ---
        searchInput.addEventListener('input', () => {
             if (searchInput.value.length > 2) {
                 searchGrid.innerHTML = '<div>Buscando...</div>'; 
             } else {
                 searchGrid.innerHTML = '';
             }
        });

    </script>
</body>
