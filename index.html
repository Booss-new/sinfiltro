<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinFiltro</title>
  <style>
    :root {
      --color-bg: #0b0c10;
      --color-primary: #00c6ff;
      --color-secondary: #0072ff;
      --color-text: #f1f1f1;
      --color-card: #12141b;
      --shadow: 0 4px 20px rgba(0,0,0,0.3);
      --radius: 20px;
      --transition: 0.3s ease;
    }

    [data-theme="light"] {
      --color-bg: #ffffff;
      --color-primary: #0072ff;
      --color-secondary: #00c6ff;
      --color-text: #1a1a1a;
      --color-card: #f8f8f8;
    }

    body {
      background: var(--color-bg);
      color: var(--color-text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      transition: background var(--transition), color var(--transition);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.3rem;
      position: sticky;
      top: 0;
      background: var(--color-bg);
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .theme-toggle {
      background: var(--color-card);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      color: var(--color-text);
      transition: transform var(--transition);
      box-shadow: var(--shadow);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    main {
      padding: 1rem;
      display: grid;
      gap: 1rem;
    }

    .section-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--color-card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-info {
      padding: 0.7rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-info span {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(15px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card {
      animation: fadeInUp 0.6s ease forwards;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SinFiltro</div>
    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
  </header>

  <main>
    <section>
      <h2 class="section-title">Tendencias</h2>
      <div class="grid">
        <div class="card"><img src="https://picsum.photos/300/200?random=1"><div class="card-info"><span>@viajero</span><span>‚ù§Ô∏è 120</span></div></div>
        <div class="card"><img src="https://picsum.photos/300/200?random=2"><div class="card-info"><span>@musiclife</span><span>üî• 90</span></div></div>
        <div class="card"><img src="https://picsum.photos/300/200?random=3"><div class="card-info"><span>@streetart</span><span>üí¨ 45</span></div></div>
        <div class="card"><img src="https://picsum.photos/300/200?random=4"><div class="card-info"><span>@ocean</span><span>‚ù§Ô∏è 110</span></div></div>
      </div>
    </section>

    <section>
      <h2 class="section-title">Recomendados</h2>
      <div class="grid">
        <div class="card"><img src="https://picsum.photos/300/200?random=5"><div class="card-info"><span>@techzone</span><span>üî• 87</span></div></div>
        <div class="card"><img src="https://picsum.photos/300/200?random=6"><div class="card-info"><span>@cinefan</span><span>üí¨ 33</span></div></div>
        <div class="card"><img src="https://picsum.photos/300/200?random=7"><div class="card-info"><span>@urbex</span><span>‚ù§Ô∏è 102</span></div></div>
        <div class="card"><img src="https://picsum.photos/300/200?random=8"><div class="card-info"><span>@artlover</span><span>üí¨ 51</span></div></div>
      </div>
    </section>
  </main>

  <footer>
    ¬© 2025 SinFiltro ‚Äî Todos los derechos reservados
  </footer>

  <script>
    const themeBtn = document.getElementById('themeToggle');
    const body = document.body;

    themeBtn.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      if (currentTheme === 'light') {
        body.removeAttribute('data-theme');
        themeBtn.textContent = '‚òÄÔ∏è';
      } else {
        body.setAttribute('data-theme', 'light');
        themeBtn.textContent = 'üåô';
      }
    });
  </script>
</body>
</html>
