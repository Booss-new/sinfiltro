<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinFiltro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #000814, #001933, #000010);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
      text-align: center;
    }

    /* Fondo animado con luces flotantes */
    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #00e0ff33, transparent 50%),
                  radial-gradient(circle at 70% 70%, #ff00ff22, transparent 50%),
                  radial-gradient(circle at 50% 90%, #0077ff22, transparent 50%);
      animation: moveLights 10s infinite alternate;
      z-index: 0;
      filter: blur(40px);
    }

    @keyframes moveLights {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.3) translate(-15px, 15px); }
    }

    /* T√≠tulo */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      text-transform: uppercase;
      margin-top: 90px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 30px #0077ff, 0 0 60px #00ccff;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px #00ffff, 0 0 35px #0088ff; }
      100% { text-shadow: 0 0 30px #00ffff, 0 0 70px #00b3ff; }
    }

    p {
      z-index: 1;
      margin-top: 10px;
      color: #cceeff;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Secci√≥n central con efecto 3D */
    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px 20px;
      margin: 30px;
      width: 85%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      z-index: 1;
      animation: floaty 6s ease-in-out infinite alternate;
    }

    @keyframes floaty {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      background: linear-gradient(135deg, #00eaff, #0077ff);
      color: #fff;
      padding: 12px 35px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 15px #00eaffaa;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff;
    }

    /* Men√∫ inferior */
    .nav {
      position: fixed;
      bottom: 15px;
      width: 90%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      z-index: 2;
      backdrop-filter: blur(6px);
    }

    .nav a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00ffff;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; margin-top: 70px; }
      p { font-size: 0.9rem; }
      .container { width: 90%; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <h1>SinFiltro</h1>
  <p>Donde lo real brilla sin l√≠mites ‚ö°</p>

  <div class="container">
    <p>Explora contenido incre√≠ble, descubre nuevas tendencias y conecta con el mundo sin filtros. üåê</p>
    <a href="#" class="btn">Explorar ahora</a>
  </div>

  <div class="nav">
    <a href="#">Inicio</a>
    <a href="#">Explorar</a>
    <a href="#">Perfil</a>
  </div>
</body>
</html>
