<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinFiltro - Arena (demo)</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #gameCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    #ui {
      position: absolute;
      bottom: 10px; left: 10px; right: 10px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .button {
      width: 64px; height: 64px; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      background: radial-gradient(circle at top left, #5ef, #36a);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    #joystick {
      width: 100px; height: 100px; border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      position: relative;
    }
    #stick {
      width: 40px; height: 40px;
      border-radius: 50%; background: rgba(255,255,255,0.4);
      position: absolute; top: 30px; left: 30px;
    }
    #fps {
      position: absolute; top: 8px; left: 8px; color: #0f0; font-family: monospace;
      background: rgba(0,0,0,0.4); padding: 4px 6px; border-radius: 4px; font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="fps">FPS: 0</div>
  <div id="ui">
    <div id="joystick"><div id="stick"></div></div>
    <div class="button" id="fireBtn">ðŸ”«</div>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js";
    
    const canvas = document.getElementById("gameCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    // CÃ¡mara
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, -10);
    camera.lookAt(0, 0, 0);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, -5);
    scene.add(light);

    // Piso
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(1000, 1000),
      new THREE.MeshPhongMaterial({ color: 0x202020 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Auto (bloque rojo)
    const car = new THREE.Mesh(
      new THREE.BoxGeometry(2, 1, 4),
      new THREE.MeshPhongMaterial({ color: 0xff3333 })
    );
    car.position.y = 0.5;
    scene.add(car);

    // Joystick
    const joystick = document.getElementById("joystick");
    const stick = document.getElementById("stick");
    let joy = { active: false, x: 0, y: 0 };

    joystick.addEventListener("touchstart", (e) => {
      joy.active = true;
    });
    joystick.addEventListener("touchmove", (e) => {
      const rect = joystick.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left - rect.width / 2;
      const y = touch.clientY - rect.top - rect.height / 2;
      const dist = Math.min(Math.sqrt(x * x + y * y), rect.width / 2);
      const angle = Math.atan2(y, x);
      joy.x = (dist / (rect.width / 2)) * Math.cos(angle);
      joy.y = (dist / (rect.height / 2)) * Math.sin(angle);
      stick.style.left = `${50 + joy.x * 50 - 20}px`;
      stick.style.top = `${50 + joy.y * 50 - 20}px`;
    });
    joystick.addEventListener("touchend", () => {
      joy = { active: false, x: 0, y: 0 };
      stick.style.left = "30px";
      stick.style.top = "30px";
    });

    // Movimiento
    let speed = 0, angle = 0;
    const accel = 0.02, turnSpeed = 0.04, maxSpeed = 0.8;

    // FPS
    const fpsDisplay = document.getElementById("fps");
    let lastTime = performance.now(), frames = 0;

    function animate() {
      requestAnimationFrame(animate);

      // Movimiento
      if (joy.active) {
        speed += joy.y * accel;
        angle -= joy.x * turnSpeed;
      } else {
        speed *= 0.95;
      }
      speed = Math.max(Math.min(speed, maxSpeed), -maxSpeed);

      car.rotation.y = angle;
      car.position.x += Math.sin(angle) * speed;
      car.position.z += Math.cos(angle) * speed;

      camera.position.lerp(new THREE.Vector3(car.position.x, car.position.y + 5, car.position.z - 10), 0.1);
      camera.lookAt(car.position);

      renderer.render(scene, camera);

      // FPS cÃ¡lculo
      frames++;
      const now = performance.now();
      if (now - lastTime >= 1000) {
        fpsDisplay.textContent = `FPS: ${frames}`;
        frames = 0;
        lastTime = now;
      }
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
