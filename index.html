<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinFiltro ‚Äî Premium</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b0c10, #000);
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    header .logo {
      font-size: 1.4em;
      font-weight: 700;
      letter-spacing: 1px;
      color: #00d1ff;
      text-shadow: 0 0 10px #00d1ff;
    }

    header .menu-icon {
      font-size: 1.5em;
      cursor: pointer;
      transition: 0.3s;
    }

    header .menu-icon:hover {
      color: #00d1ff;
    }

    header .mode-btn {
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    header .mode-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    h2.section-title {
      font-size: 1.2em;
      margin: 20px 15px 10px;
      color: #eee;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      padding: 0 15px;
    }

    .item {
      position: relative;
      width: 180px;
      height: 100px;
      border-radius: 15px;
      overflow: hidden;
      flex-shrink: 0;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img,
    .item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 209, 255, 0.8);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2em;
      box-shadow: 0 0 15px #00d1ff;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .item:hover .play-btn {
      opacity: 1;
    }

    .stats {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 0.8em;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 3px 6px;
    }

    .fab-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 30;
    }

    .fab {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      color: #00d1ff;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .fab:hover {
      background: rgba(0, 209, 255, 0.2);
      transform: scale(1.1);
    }

    .preview-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .preview-modal.active {
      display: flex;
    }

    .preview-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    .preview-content img,
    .preview-content video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon">‚ò∞</div>
    <div class="logo">SinFiltro</div>
    <button class="mode-btn">üåô</button>
  </header>

  <h2 class="section-title">Tendencias</h2>
  <div class="section" id="tendencias"></div>

  <h2 class="section-title">Recomendados</h2>
  <div class="section" id="recomendados"></div>

  <h2 class="section-title">Antes visto</h2>
  <div class="section" id="vistos"></div>

  <h2 class="section-title">Explora m√°s</h2>
  <div class="section" id="explora"></div>

  <div class="fab-container">
    <div class="fab">üîç</div>
    <div class="fab">‚è´</div>
    <div class="fab">üìπ</div>
    <div class="fab">‚ù§Ô∏è</div>
  </div>

  <div class="preview-modal" id="previewModal">
    <div class="preview-content" id="previewContent"></div>
  </div>

  <script>
    const sections = ['tendencias', 'recomendados', 'vistos', 'explora'];
    sections.forEach(sec => {
      const section = document.getElementById(sec);
      for (let r = 0; r < 2; r++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let i = 0; i < 10; i++) {
          const item = document.createElement('div');
          item.className = 'item';
          const isVideo = Math.random() > 0.6;
          if (isVideo) {
            item.innerHTML = `
              <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted></video>
              <div class="play-btn">‚ñ∂</div>
              <div class="stats">‚ù§ ${Math.floor(Math.random()*500)} üí¨ ${Math.floor(Math.random()*100)}</div>
            `;
          } else {
            item.innerHTML = `
              <img src="https://picsum.photos/400/200?random=${Math.random()}" />
              <div class="stats">‚ù§ ${Math.floor(Math.random()*500)} üí¨ ${Math.floor(Math.random()*100)}</div>
            `;
          }
          row.appendChild(item);
        }
        section.appendChild(row);
      }
    });

    // Preview modal
    document.querySelectorAll('.item').forEach(item=>{
      item.addEventListener('click', ()=>{
        const modal = document.getElementById('previewModal');
        const content = document.getElementById('previewContent');
        const img = item.querySelector('img');
        const vid = item.querySelector('video');
        if (img) content.innerHTML = `<img src="${img.src}" />`;
        if (vid) content.innerHTML = `<video src="${vid.src}" controls autoplay></video>`;
        modal.classList.add('active');
      });
    });

    document.getElementById('previewModal').addEventListener('click', e=>{
      if(e.target.id === 'previewModal') e.target.classList.remove('active');
    });
  </script>

</body>
</html>
