<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>SinFiltro ‚Äî Premium Glass</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#05060a;--bg2:#0b1222;
  --accent1:#00d1ff;--accent2:#8a6eff;
  --muted:#a7b5c4;--text:#eef6ff;
  --glass:rgba(255,255,255,0.06);
  --card:rgba(255,255,255,0.04);
  --blur:18px;--trans:280ms;--radius:18px;
}
body{
  margin:0;font-family:Inter,system-ui;background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);overflow:hidden;-webkit-font-smoothing:antialiased;
}
body.light{
  --bg1:#f5f9ff;--bg2:#eef3fa;--text:#0b1222;--glass:rgba(255,255,255,0.4);
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
}
.app{height:100vh;display:flex;flex-direction:column;overflow:hidden}

/* Header */
header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;
background:rgba(255,255,255,0.02);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,0.05)}
.brand{font-family:'Poppins',sans-serif;font-weight:700;font-size:20px;
background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;color:transparent;}
.icon-btn{width:42px;height:42px;border-radius:12px;background:var(--card);
display:flex;align-items:center;justify-content:center;color:var(--text);cursor:pointer;transition:transform var(--trans)}
.icon-btn:active{transform:scale(.93)}

/* Sidebar menu */
#sideMenu{
  position:fixed;top:0;left:0;height:100%;width:260px;
  background:var(--glass);backdrop-filter:blur(var(--blur));box-shadow:4px 0 40px rgba(0,0,0,0.45);
  transform:translateX(-100%);transition:transform 0.4s ease;z-index:150;padding:20px;
  display:flex;flex-direction:column;gap:14px;
}
#sideMenu.show{transform:translateX(0)}
#sideMenu h3{margin:10px 0;font-family:'Poppins';font-size:18px}
#sideMenu button{padding:10px 14px;border:none;border-radius:12px;background:var(--card);color:var(--text);text-align:left;font-size:14px;cursor:pointer;transition:background .3s}
#sideMenu button:hover{background:rgba(255,255,255,0.12)}

/* Search modal */
#searchModal{
  position:fixed;inset:0;display:none;align-items:center;justify-content:center;
  background:rgba(0,0,0,0.6);backdrop-filter:blur(8px);z-index:140;
}
#searchBox{
  background:var(--glass);backdrop-filter:blur(var(--blur));
  border-radius:var(--radius);padding:20px;box-shadow:0 10px 50px rgba(0,0,0,0.5);
  width:90%;max-width:400px;display:flex;flex-direction:column;gap:10px;
}
#searchBox input{padding:10px;border-radius:10px;border:none;outline:none;width:100%;font-size:16px;background:rgba(255,255,255,0.15);color:var(--text)}

/* Scroll + sections */
.scroll{flex:1;overflow:auto;-webkit-overflow-scrolling:touch;padding-bottom:90px}
.section{padding:14px}
.section h2{margin:4px 0 10px;font-family:Poppins;font-size:16px;color:var(--accent1)}

/* Two-line horizontal scroll */
.line-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:10px;overflow-x:auto;padding-bottom:4px;scroll-snap-type:x mandatory}
.item{position:relative;border-radius:14px;overflow:hidden;background:var(--card);min-width:140px;cursor:pointer;scroll-snap-align:start;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
.item img,.item video{width:100%;height:100px;object-fit:cover;display:block}
.play-btn{
  position:absolute;bottom:8px;right:8px;width:34px;height:34px;border-radius:50%;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;
  color:#000;font-weight:900;font-size:15px;box-shadow:0 4px 14px rgba(0,0,0,0.6)
}
.stats{position:absolute;left:8px;bottom:8px;font-size:12px;color:#fff;text-shadow:0 0 8px rgba(0,0,0,0.8);display:flex;gap:6px}

/* Bottom nav */
.bottom-nav{
  position:fixed;left:10px;right:10px;bottom:10px;height:70px;border-radius:18px;
  background:rgba(0,0,0,0.5);backdrop-filter:blur(12px);
  display:flex;align-items:center;justify-content:space-around;z-index:160;
  border:1px solid rgba(255,255,255,0.1)
}
.nav-item{display:flex;flex-direction:column;align-items:center;color:var(--muted);font-size:12px;cursor:pointer;transition:transform var(--trans)}
.nav-item.active{color:var(--accent1);transform:translateY(-6px)}

/* Viewer modal */
#viewer{display:none;position:fixed;inset:0;z-index:170;background:rgba(0,0,0,0.95);
align-items:center;justify-content:center;padding:18px}
#viewer img,#viewer video{max-width:95%;border-radius:12px;box-shadow:0 0 40px rgba(0,0,0,0.8)}
#viewerClose{margin-top:12px;padding:10px 16px;border:none;border-radius:12px;background:var(--accent1);color:#000;font-weight:700;cursor:pointer}
</style>
</head>

<body>
<div class="app">
<header>
  <button id="menuBtn" class="icon-btn">‚ò∞</button>
  <div class="brand">SinFiltro</div>
  <button id="searchBtn" class="icon-btn">üîç</button>
</header>

<!-- Sidebar -->
<aside id="sideMenu">
  <h3>Men√∫</h3>
  <button>Ingresar a mi cuenta</button>
  <button>Configuraci√≥n</button>
  <button>Centro de ayuda</button>
  <button id="themeBtn">Cambiar tema</button>
</aside>

<!-- Search -->
<div id="searchModal">
  <div id="searchBox">
    <input type="text" placeholder="Buscar im√°genes o videos...">
    <button id="closeSearch" class="icon-btn" style="align-self:center">Cerrar</button>
  </div>
</div>

<!-- Main Scroll -->
<div class="scroll" id="scrollArea">
  <div class="section">
    <h2>Tendencias</h2>
    <div class="line-grid" id="trendGrid"></div>
  </div>

  <div class="section">
    <h2>Recomendados</h2>
    <div class="line-grid" id="recGrid"></div>
  </div>

  <div class="section">
    <h2>Vistos recientemente</h2>
    <div class="line-grid" id="recentGrid"></div>
  </div>

  <div class="section">
    <h2>Explora m√°s</h2>
    <div id="feed" class="line-grid"></div>
  </div>
</div>

<!-- Bottom navigation -->
<nav class="bottom-nav">
  <div class="nav-item active">üè†<div>Inicio</div></div>
  <div class="nav-item">‚¨ÜÔ∏è<div>Subir</div></div>
  <div class="nav-item">üéû<div>Tus videos</div></div>
  <div class="nav-item">‚ù§Ô∏è<div>Favoritos</div></div>
</nav>

<!-- Viewer -->
<div id="viewer">
  <div id="viewerContent"></div>
  <button id="viewerClose">Cerrar</button>
</div>

<script>
const $=s=>document.querySelector(s);
const grids=['trendGrid','recGrid','recentGrid','feed'];

function randomMedia(){
  const isVideo=Math.random()<0.3;
  const src=isVideo?`https://samplelib.com/lib/preview/mp4/sample-5s.mp4`
    :`https://picsum.photos/400/250?random=${Math.floor(Math.random()*9999)}`;
  return {isVideo,src,likes:Math.floor(Math.random()*900),comments:Math.floor(Math.random()*200),views:Math.floor(Math.random()*10)+'K'};
}

function createItem(m){
  const el=document.createElement('div');el.className='item';
  if(m.isVideo){
    el.innerHTML=`<video src="${m.src}" muted></video>
      <div class="play-btn">‚ñ∂</div>
      <div class="stats">‚ù§Ô∏è${m.likes} üí¨${m.comments} üëÅ${m.views}</div>`;
  }else{
    el.innerHTML=`<img src="${m.src}" alt="img">
      <div class="stats">‚ù§Ô∏è${m.likes} üí¨${m.comments} üëÅ${m.views}</div>`;
  }
  el.onclick=()=>openViewer(m);
  return el;
}

function fillGrid(id,count=10){
  const g=$("#"+id);
  for(let i=0;i<count;i++){g.appendChild(createItem(randomMedia()));}
}

/* Fill all sections */
grids.forEach(g=>fillGrid(g,10));

/* Viewer */
function openViewer(m){
  const v=$("#viewer"),c=$("#viewerContent");
  c.innerHTML="";
  if(m.isVideo){
    const vid=document.createElement("video");
    vid.src=m.src;vid.controls=true;vid.autoplay=true;c.appendChild(vid);
  }else{
    const img=document.createElement("img");
    img.src=m.src;c.appendChild(img);
  }
  v.style.display="flex";
}
$("#viewerClose").onclick=()=>$("#viewer").style.display="none";

/* Sidebar toggle */
$("#menuBtn").onclick=()=>$("#sideMenu").classList.toggle("show");

/* Search modal */
$("#searchBtn").onclick=()=>$("#searchModal").style.display="flex";
$("#closeSearch").onclick=()=>$("#searchModal").style.display="none";

/* Theme toggle */
let theme='dark';
$("#themeBtn").onclick=()=>{
  theme=theme==='dark'?'light':'dark';
  document.body.classList.toggle('light');
};

/* Infinite scroll for main feed */
const scroll=$('#scrollArea');
let loading=false;
scroll.addEventListener('scroll',()=>{
  if(scroll.scrollTop+scroll.clientHeight>=scroll.scrollHeight-200 && !loading){
    loading=true;
    setTimeout(()=>{
      fillGrid('feed',8);
      loading=false;
    },700);
  }
});
</script>
</body>
</html>
