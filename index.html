  .card:hover{transform:translateY(-8px) scale(1.02);box-shadow:0 28px 70px rgba(0,160,255,0.08)}
  .thumb{width:100%;height:110px;border-radius:10px;background-size:cover;background-position:center;border:2px solid rgba(0,240,255,0.04);box-shadow:0 10px 30px rgba(0,160,255,0.02) inset}
  .vtitle{margin-top:10px;font-weight:700;color:var(--cian);font-size:13px;line-height:1.2}

  /* bottom nav */
  .bottom-nav{position:fixed;left:10px;right:10px;bottom:12px;height:72px;border-radius:20px;background:linear-gradient(90deg, rgba(0,0,0,0.6), rgba(0,20,40,0.45));display:flex;align-items:center;justify-content:space-around;padding:8px;border:1px solid rgba(255,255,255,0.02);box-shadow:0 22px 60px rgba(0,120,255,0.06);z-index:60}

  .nav-btn.active{color:var(--cian);transform:scale(1.06);filter:drop-shadow(0 8px 20px rgba(0,200,255,0.08))}

  /* modal */
  .modal{position:fixed;left:12px;right:12px;bottom:92px;border-radius:12px;padding:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 40px rgba(0,120,255,0.06);z-index:80;display:none}
  .modal.show{display:block}

  /* theme light adjustments */
  [data-theme="light"]{color:#0d1b2a}
  [data-theme="light"] body{background:linear-gradient(180deg,#f6f8fb,#e9f2ff)}

  /* small screens */
  @media (max-width:420px){
    .feat-thumb{height:180px}
    .thumb{height:96px}
    .title{font-size:16px}
  }
</style>
