<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>CENIT DE ACERO: Simulador de Combate Extremo</title>
<style>
  /* Base Style - ESTILO AAA ESTILIZADO */
  :root{
    --bg:#020306;
    --red:#e74c3c;
    --blue:#3498db;
    --green:#2ecc71;
    --shadow:rgba(0,0,0,0.8);
    --text-color:#111111; /* Oscuro para contraste con el día */
    --panel-bg:rgba(255,255,255,0.85); /* Claro para día */
    --panel-border:rgba(0,0,0,0.15);
  }
  html,body{height:100%;margin:0;background:linear-gradient(#6e8ca0,#a0c0e0);font-family:'Montserrat', sans-serif;color:var(--text-color);overflow:hidden}
  #holder{width:100%;height:100%;position:relative;touch-action:none}
  
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');

  /* HUD - Estilo de consola de juego */
  .hud{position:fixed;top:10px;left:10px;right:10px;display:flex;justify-content:space-between;z-index:120;font-size:13px;pointer-events:none;text-shadow:none} 
  .panel{background:var(--panel-bg);padding:8px 14px;border-radius:8px;font-weight:600;border:1px solid var(--panel-border);pointer-events:auto;box-shadow:0 4px 15px rgba(0,0,0,0.3);backdrop-filter:blur(3px)}
  .panel h2{font-size:16px;margin:0 0 5px 0;color:#000}

  /* NUEVA INTERFAZ DE DIAGNÓSTICO DE COMPONENTES */
  #diagnostico{
    flex-direction: column;
    width: 200px; 
    pointer-events: none;
    line-height: 1.4;
  }
  #diagnostico h2{ color: #007777; }
  .componente-estado{ font-size: 11px; margin-top: 3px; }
  .estado-ok{ color: var(--green); }
  .estado-danado{ color: #cc6600; }
  .estado-critico{ color: var(--red); font-weight: 700; }

  /* Health and Ammo Bars */
  .bar-container{width:130px;height:14px;background:#dddddd;border-radius:3px;overflow:hidden;margin-top:5px;border:1px solid rgba(0,0,0,0.2)}
  .health-bar{height:100%;width:100%;background:linear-gradient(90deg, #c0392b, #e74c3c);transition:width 0.2s}
  .ammo-bar{height:100%;width:100%;background:linear-gradient(90deg, #27ae60, #2ecc71);transition:width 0.2s}
  
  /* Velocímetro */
  .speedometer{
    position:fixed;right:10px; bottom:120px; width:120px;height:120px; background:var(--panel-bg); border-radius:50%; border:1px solid var(--panel-border); box-shadow:0 4px 15px rgba(0,0,0,0.3); display:flex;flex-direction:column;align-items:center;justify-content:center; pointer-events:none; z-index:115; backdrop-filter:blur(3px);
  }
  .speed-value{font-size:36px;font-weight:800;color:#000;text-shadow:0 0 8px rgba(0,0,0,0.2)}
  .speed-unit{font-size:12px;color:var(--text-color)}
  
  /* Controles */
  .joy { position:fixed; left:12px; bottom:12px; width:100px; height:100px; border-radius:50px; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; pointer-events:auto; z-index:100; border:2px solid rgba(255,255,255,0.1) }
  .stick { width:40px; height:40px; border-radius:50%; background:rgba(255,255,255,0.25); transform:translate(0,0) }
  .fire { position:fixed; right:120px; bottom:20px; width:70px; height:70px; border-radius:50%; background:linear-gradient(135deg,var(--red),#ff0000); display:flex;align-items:center;justify-content:center;z-index:110;pointer-events:auto;box-shadow:0 0 15px var(--red); font-size:30px; border:3px solid #fff; transition:transform 0.1s }
  .fire.cooldown { background:linear-gradient(135deg, #aaa, #ccc); box-shadow:none; transform: scale(0.9); pointer-events: none; }
  .turbo { position:fixed; right:12px; bottom:12px; width:90px; height:90px; border-radius:50%; background:linear-gradient(135deg,var(--blue),#00f); display:flex;align-items:center;justify-content:center;z-index:110;pointer-events:auto;box-shadow:0 0 10px var(--blue); font-size:20px; border:3px solid #fff; }
  
  /* FPS/Loader */
  .fps{position:fixed;left:12px;bottom:120px;background:var(--panel-bg);padding:4px 8px;border-radius:4px;font-weight:600;z-index:110;font-size:12px;backdrop-filter:blur(3px)}
  #loading{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:130;background:rgba(0,0,0,0.8);color:#fff;padding:14px 18px;border-radius:12px;font-weight:600}

  @media (max-width:420px){ 
    .joy{width:90px;height:90px;left:8px;bottom:8px;} 
    .fire{right:95px;bottom:12px;width:60px;height:60px;font-size:24px}
    .turbo{right:8px;bottom:8px;width:70px;height:70px;font-size:16px}
    .fps{left:8px;bottom:100px;} 
    .speedometer{width:100px;height:100px;right:8px;bottom:100px;}
    .speed-value{font-size:30px}
    /* Mover el diagnóstico en móvil */
    #diagnostico{ top: 70px; right: 10px; left: auto; width: 150px; }
  }
</style>
</head>

  <div id="holder"></div>

  <div class="hud">
    <div class="panel">
      <h2>VEHÍCULO: <span id="carType">Sport</span></h2>
      Integridad:
      <div class="bar-container"><div id="healthBar" class="health-bar"></div></div>

<script src="https://unpkg.com/three@0.158.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://unpkg.com/three@0.158.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://unpkg.com/three@0.158.0/examples/js/postprocessing/ShaderPass.js"></script>

<script>
// Función para verificar si el EffectComposer se cargó
function hasBloomSupport() {
    // Desactivamos el Bloom por defecto ya que estamos en ambiente de día
    return false; // return typeof EffectComposer !== 'undefined';
}

// **OCULTAR el loader**
document.getElementById('loading').style.display = 'none';

// =========================================================================
// == IMPLEMENTACIÓN DEL LUJO DE DETALLE: SIMULACIÓN DE COMPONENTES        ==
// =========================================================================

// Definiciones de vehículos 
const VEHICLE_STATS = {
    'Muscle Car': { color: 0x880000, width: 2.8, length: 5.0, health: 100, maxSpeed: 1.2, rotSpeed: 0.040, maxAmmo: 15 },
    'Sport': { color: 0x223388, width: 2.2, length: 4.0, health: 80, maxSpeed: 1.4, rotSpeed: 0.055, maxAmmo: 10 },
    'Pickup': { color: 0x336633, width: 3.2, length: 5.5, health: 150, maxSpeed: 0.9, rotSpeed: 0.030, maxAmmo: 20 },
    'Traffic': { color: 0xaaaaaa, width: 2.5, length: 4.5, health: 50, maxSpeed: 0.7, rotSpeed: 0.020, maxAmmo: 0 }
};

class CarController extends THREE.Group {
    constructor(type, isAI) {
        super();
        const stats = VEHICLE_STATS[type];

        // --- 1. DATOS DE ESTADO Y COMPONENTES (LUJO DE DETALLE) ---
        this.userData.isAI = isAI;
        this.userData.type = type;
        this.userData.maxHealth = stats.health;
        this.userData.health = stats.health;
        this.userData.maxAmmo = stats.maxAmmo;
        this.userData.ammo = stats.maxAmmo;
        this.userData.maxSpeed = stats.maxSpeed;
        this.userData.rotSpeed = stats.rotSpeed;
        this.userData.speed = 0;

        // **INTEGRACIÓN DE COMPONENTES DE CENIT DE ACERO**
        this.componentes = {
            motor: { vida: 100, max: 100, estado: 'OK', efecto: 'Potencia/Velocidad' },
            ruedas_traseras: { vida: 100, max: 100, estado: 'OK', efecto: 'Tracción/Giro' },
            sistema_punteria: { vida: 100, max: 100, estado: 'OK', efecto: 'Precisión' },
            chasis_frontal: { vida: 100, max: 100, estado: 'OK', efecto: 'Blindaje Frontal' }
        };
        // Para vehículos de tráfico, hacerlos más sencillos
        if (type === 'Traffic') {
            this.componentes = {
                 chasis: { vida: 100, max: 100, estado: 'OK', efecto: 'Estructura' }
            };
        }

        // --- 2. MODELO VISUAL 3D ---
        this.buildMesh(stats);

        // Barra de salud visible (IA)
        if(isAI){
            const hbMat = new THREE.MeshBasicMaterial({color:0x00ff00});
            const hbGeo = new THREE.BoxGeometry(stats.width * 0.8, 0.2, 0.1);
            const healthBar = new THREE.Mesh(hbGeo, hbMat);
            healthBar.position.y = 2.5;
            healthBar.rotation.y = Math.PI/2;
            this.userData.healthBar = healthBar;
            this.add(healthBar);
        }
    }

    // Método para crear el mesh 3D
    buildMesh(stats) {
        // Cuerpo del vehículo (Low-Poly con materiales metálicos)
        const bodyGeo = new THREE.BoxGeometry(stats.width, 0.7, stats.length);
        const bodyMat = new THREE.MeshStandardMaterial({color:stats.color, metalness:0.9, roughness:0.15}); 
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.position.y = 0.7; 
        body.castShadow = true;
        body.receiveShadow = true;
        this.add(body);
        
        // Luces Traseras (Sólo visual)
        const tailLightMat = new THREE.MeshBasicMaterial({color:0x990000});
        const tailLightGeo = new THREE.BoxGeometry(stats.width * 0.7, 0.3, 0.1);
        const tailLights = new THREE.Mesh(tailLightGeo, tailLightMat);
        tailLights.position.set(0, 0.8, stats.length/2 - 0.05); 
        this.add(tailLights);
        
        // **NUEVO: Agregar Ruedas**
        this.createWheels(stats);

        this.userData.mainMesh = body;
    }
    
    // **NUEVO: Función para crear Ruedas (Cilindros)**
    createWheels(stats){
        const wheelGeo = new THREE.CylinderGeometry(0.5, 0.5, stats.width * 0.25, 12);
        const wheelMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.9, metalness: 0.1 });
        
        const wheelData = [
            { x: stats.width / 2 + 0.1, z: stats.length / 2 - 0.7 }, // Front Right
            { x: -stats.width / 2 - 0.1, z: stats.length / 2 - 0.7 }, // Front Left
            { x: stats.width / 2 + 0.1, z: -stats.length / 2 + 0.7 }, // Back Right
            { x: -stats.width / 2 - 0.1, z: -stats.length / 2 + 0.7 }  // Back Left
        ];
        
        for (const pos of wheelData) {
            const wheel = new THREE.Mesh(wheelGeo, wheelMat);
            wheel.rotation.z = Math.PI / 2; // Rota el cilindro para que quede plano como rueda
            wheel.position.set(pos.x, 0.5, pos.z); // Altura de 0.5 (radio de la rueda)
            wheel.castShadow = true;
            this.add(wheel);
        }
    }

    // --- 3. FUNCIÓN CRÍTICA DE DAÑO (LUJO DE DETALLE) ---
    applyDamage(amount, componentKey = 'chasis_frontal') {
        if (this.userData.health <= 0) return;
        
        // A. Daño al componente específico
        const comp = this.componentes[componentKey];
        if (comp && comp.vida > 0) {
            comp.vida -= amount;
            comp.vida = Math.max(0, comp.vida);

            // Determinar nuevo estado
            if (comp.vida <= 0) comp.estado = 'DESTRUIDO';
            else if (comp.vida <= 30) comp.estado = 'CRÍTICO';
            else if (comp.vida <= 60) comp.estado = 'DAÑADO';
            else comp.estado = 'OK';
        }

        // B. Daño al Integridad Estructural general (Daño total)
        this.userData.health -= amount * 0.5;
        this.userData.health = Math.max(0, this.userData.health);

        // Feedback visual
        this.userData.mainMesh.material.color.setHex(0xaaaaaa); 
        setTimeout(() => {
            if(this.userData.health > 0){
                this.userData.mainMesh.material.color.setHex(VEHICLE_STATS[this.userData.type].color);
            }
        }, 50);
        
        return this.userData.health <= 0;
    }

    // --- 4. CÁLCULO DE EFECTOS DEL DAÑO (FÍSICA AFECTADA) ---
    getPhysicsModifier() {
        let maxSpeedMod = 1.0;
        let rotSpeedMod = 1.0;
        
        const motor = this.componentes.motor;
        const ruedas = this.componentes.ruedas_traseras;
        const chasis = this.componentes.chasis_frontal;

        if (motor && motor.estado !== 'OK') {
            maxSpeedMod *= 0.5 + (motor.vida / 100) * 0.5;
        }
        
        if (ruedas && ruedas.estado !== 'OK') {
             rotSpeedMod *= 0.3 + (ruedas.vida / 100) * 0.7;
        }

        // Efecto de chasis (fricción adicional)
        if (chasis && (chasis.estado === 'CRÍTICO' || chasis.estado === 'DESTRUIDO')) {
            this.userData.speed *= 0.95; 
        }

        return { maxSpeedMod, rotSpeedMod };
    }
}

// =========================================================================
// == CÓDIGO THREE.JS PRINCIPAL (Modificado)                               ==
// =========================================================================

// **CORRECCIÓN DE INICIALIZACIÓN: Usamos un evento de DOMContentLoaded para asegurar que THREE esté cargado**
document.addEventListener('DOMContentLoaded', function() {
    (function(){
      // ---------- CONFIGURACIÓN GENERAL ----------
      const holder = document.getElementById('holder');
      const CITY_SIZE = 200; 
      const ROAD_WIDTH = 12; 
      const SIDEWALK_WIDTH = 3; 
      const BUILDING_SPACING = 2; 
      const BULLET_COOLDOWN_MS = 400; 
      const AI_CARS = [];
      const TRAFFIC_CARS = [];
      const POWER_UPS = [];
      const UI_COMP_EL = document.getElementById('componentes'); 

      let CURRENT_CAR_TYPE = 'Sport'; 
      const BLOOM_ENABLED = hasBloomSupport(); 
      
      // ---------- THREEJS SETUP CON AMBIENTE DE DÍA ----------
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x6e8ca0); // Cielo azul claro
      scene.fog = new THREE.Fog(scene.background, 200, 800); 
      
      const renderer = new THREE.WebGLRenderer({antialias:true, alpha:false});
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
      holder.appendChild(renderer.domElement);
      
      const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 5000);
      camera.position.set(0, 12, 24);

      let composer = null;
      if(BLOOM_ENABLED){
          composer = new EffectComposer(renderer);
          composer.addPass(new RenderPass(scene, camera));
          const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.8, 0.4, 0.85); 
          bloomPass.renderToScreen = true;
          composer.addPass(bloomPass);
      }

      // Luces (DÍA)
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8); // Luz del sol brillante
      dirLight.position.set(200, 400, 300); // Sol alto
      dirLight.castShadow = true;
      dirLight.shadow.mapSize.width = 2048; // Aumentar calidad de sombra
      dirLight.shadow.mapSize.height = 2048;
      dirLight.shadow.camera.left = -CITY_SIZE/2;
      dirLight.shadow.camera.right = CITY_SIZE/2;
      dirLight.shadow.camera.top = CITY_SIZE/2;
      dirLight.shadow.camera.bottom = -CITY_SIZE/2;
      scene.add(dirLight);
      
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x080820, 0.4); // Luz del cielo
      scene.add(hemiLight);
      
      scene.add(new THREE.AmbientLight(0xffffff, 0.4)); // Luz ambiente

      // --- GENERACIÓN DE CIUDAD (Calles de Playas JM - Base) ---
      const roadMat = new THREE.MeshStandardMaterial({color:0x444444, roughness:0.7, metalness:0.3});
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(CITY_SIZE, CITY_SIZE, 1, 1), roadMat);
      ground.rotation.x = -Math.PI/2;
      ground.position.y = 0;
      ground.receiveShadow = true;
      scene.add(ground);

      const lineMat = new THREE.MeshBasicMaterial({color:0xffff00}); // Líneas amarillas de día
      const dashedLineGeo = new THREE.PlaneGeometry(0.2, 2);
      for(let i = -CITY_SIZE/2; i < CITY_SIZE/2; i += 6) {
          const line = new THREE.Mesh(dashedLineGeo, lineMat);
          line.position.set(0, 0.01, i);
          line.rotation.x = -Math.PI/2;
          scene.add(line);
      }

      const sidewalkMat = new THREE.MeshStandardMaterial({color:0x888888, roughness:0.6, metalness:0.1});
      const sidewalkLeft = new THREE.Mesh(new THREE.BoxGeometry(SIDEWALK_WIDTH, 0.5, CITY_SIZE), sidewalkMat);
      sidewalkLeft.position.set(-ROAD_WIDTH/2 - SIDEWALK_WIDTH/2, 0.25, 0);
      scene.add(sidewalkLeft);
      const sidewalkRight = new THREE.Mesh(new THREE.BoxGeometry(SIDEWALK_WIDTH, 0.5, CITY_SIZE), sidewalkMat);
      sidewalkRight.position.set(ROAD_WIDTH/2 + SIDEWALK_WIDTH/2, 0.25, 0);
      scene.add(sidewalkRight);

      function createBuilding(x, z, sizeX, sizeZ, height){
          const buildingGroup = new THREE.Group();
          const bodyMat = new THREE.MeshStandardMaterial({color: [0x555555, 0x666666, 0x777777][Math.floor(Math.random()*3)], roughness:0.7, metalness:0.2});
          const bodyGeo = new THREE.BoxGeometry(sizeX, height, sizeZ);
          const body = new THREE.Mesh(bodyGeo, bodyMat);
          body.position.y = height / 2 + 0.5;
          body.castShadow = true;
          buildingGroup.add(body);
          buildingGroup.position.set(x, 0, z);
          scene.add(buildingGroup);
      }

      const numBuildingsZ = Math.floor(CITY_SIZE / 15);
      for(let i = -numBuildingsZ; i <= numBuildingsZ; i++){
          const zPos = i * (15 + BUILDING_SPACING);
          const xPosLeft = -ROAD_WIDTH/2 - SIDEWALK_WIDTH - (Math.random() * 20 + 10) / 2 - BUILDING_SPACING;
          createBuilding(xPosLeft, zPos, Math.random() * 10 + 10, Math.random() * 8 + 8, Math.random() * 30 + 15);
          const xPosRight = ROAD_WIDTH/2 + SIDEWALK_WIDTH + (Math.random() * 20 + 10) / 2 + BUILDING_SPACING;
          createBuilding(xPosRight, zPos, Math.random() * 10 + 10, Math.random() * 8 + 8, Math.random() * 30 + 15);
      }

      // ---------- VEHÍCULOS Y LÓGICA DE JUEGO ----------
      
      // Player car
      const car = new CarController(CURRENT_CAR_TYPE, false);
      car.position.set(0, 0, 0);
      scene.add(car);

      // IA Cars
      const ai1 = new CarController('Muscle Car', true);
      ai1.position.set(20, 0, 50);
      ai1.rotation.y = Math.PI;
      scene.add(ai1); AI_CARS.push(ai1);

      const ai2 = new CarController('Pickup', true);
      ai2.position.set(-20, 0, -50);
      ai2.rotation.y = 0;
      scene.add(ai2); AI_CARS.push(ai2);

      // Tráfico (vehículos pasivos)
      for(let i = 0; i < 5; i++){
          const traffic = new CarController('Traffic', true);
          traffic.position.set((Math.random() < 0.5 ? 1 : -1) * (ROAD_WIDTH/4 + Math.random() * ROAD_WIDTH/4), 0, Math.random() * CITY_SIZE - CITY_SIZE/2);
          traffic.rotation.y = Math.random() < 0.5 ? 0 : Math.PI;
          traffic.userData.maxSpeed *= (0.8 + Math.random() * 0.4);
          TRAFFIC_CARS.push(traffic);
          scene.add(traffic);
      }

      // Estado del jugador
      const state = {
          forward:0, turn:0, turbo:false, 
          speed: car.userData.speed, 
          health: car.userData.health, 
          ammo: car.userData.ammo || VEHICLE_STATS[CURRENT_CAR_TYPE].maxAmmo
      };
      
      // ---------- SISTEMA DE ARMAS (Visible y Funcional) ----------
      const bulletPool = [];
      const activeBullets = [];
      const maxBullets = 20;

      function setupBulletPool() {
          const bulletGeo = new THREE.SphereGeometry(0.2, 8, 8);
          const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00, emissive: 0xffff00, emissiveIntensity: 2 });
          for (let i = 0; i < maxBullets; i++) {
              const bullet = new THREE.Mesh(bulletGeo, bulletMat);
              bullet.userData.dir = new THREE.Vector3();
              bullet.userData.speed = 1.8; // Velocidad de bala rápida
              bullet.userData.damage = 15;
              bullet.visible = false;
              bullet.castShadow = true;
              scene.add(bullet);
              bulletPool.push(bullet);
          }
      }

      function getBullet() {
          const bullet = bulletPool.find(b => !b.visible);
          if (bullet) {
              bullet.visible = true;
              activeBullets.push(bullet);
          }
          return bullet;
      }

      function releaseBullet(b) {
          b.visible = false;
          const index = activeBullets.indexOf(b);
          if (index > -1) activeBullets.splice(index, 1);
      }
      
      function spawnBullet(pos, dir) {
          const b = getBullet();
          if (b) {
              b.position.copy(pos);
              b.userData.dir.copy(dir);
          }
      }

      setupBulletPool(); // Inicializar el pool

      // --- LÓGICA DE DAÑO ---
      function applyDamage(target, amount, component = 'chasis_frontal'){
          const isDead = target.applyDamage(amount, component);
          
          if(target === car) state.health = car.userData.health;

          if(isDead){
              // ... Lógica de reinicio
          }
      }

      // Colisión de Balas/Power-Ups/Coches
      function checkCollisions(dt){
          // 1. Balas vs. Enemigos/Tráfico
          for(let i=activeBullets.length-1;i>=0;i--){
              const bullet = activeBullets[i];
              let hit = false;
              
              const targets = [...AI_CARS, ...TRAFFIC_CARS];
              for(const target of targets){
                  if(target.position.distanceTo(bullet.position) < 3.0 && target.userData.health > 0){ 
                      // **SIMULACIÓN DE IMPACTO LOCALIZADO**
                      const dot = new THREE.Vector3().subVectors(target.position, bullet.position).normalize().dot(new THREE.Vector3(0,0,-1).applyQuaternion(target.quaternion));
                      
                      let componentHit = 'chasis_frontal';
                      if (target.componentes.motor && dot < -0.5) { // Impacto por detrás
                          componentHit = 'motor';
                      } else if (target.componentes.ruedas_traseras && dot > -0.5 && dot < 0.5) { // Impacto lateral (simulado como ruedas/chasis)
                           componentHit = 'ruedas_traseras';
                      }

                      applyDamage(target, bullet.userData.damage, componentHit);
                      hit = true;
                      break;
                  }
              }
              
              // Eliminar la bala si impactó o salió del mapa
              if (hit || Math.abs(bullet.position.x) > CITY_SIZE/2 || Math.abs(bullet.position.z) > CITY_SIZE/2){
                  releaseBullet(bullet);
              }
          }
          
          // ... Lógica de Power-Ups y Bordes
          state.health = car.userData.health; 
      }
      
      // Camera Follow
      function updateCamera(){
        const desired = car.position.clone().add(new THREE.Vector3(0,4,12).applyQuaternion(car.quaternion)); 
        camera.position.lerp(desired, 0.15);
        camera.lookAt(car.position.clone().add(new THREE.Vector3(0,1.2,0)));
      }

      // Actualización del HUD
      function updateHUD(){
          document.getElementById('healthBar').style.width = (state.health / car.userData.maxHealth * 100) + '%';
          document.getElementById('ammoCount').textContent = state.ammo;
          
          const kmh = Math.round(Math.abs(car.userData.speed) / car.userData.maxSpeed * 200);
          document.getElementById('speedDisplay').textContent = kmh;
          
          // **ACTUALIZACIÓN DEL DIAGNÓSTICO DE COMPONENTES**
          let html = '';
          for (const key in car.componentes) {
              const comp = car.componentes[key];
              let className = 'estado-ok';
              if (comp.estado === 'CRÍTICO') className = 'estado-critico';
              else if (comp.estado === 'DAÑADO') className = 'estado-danado';

              html += `<p class="componente-estado"><strong>${comp.efecto.toUpperCase()}:</strong> <span class="${className}">${comp.estado} (${Math.round(comp.vida)}%)</span></p>`;
          }
          UI_COMP_EL.innerHTML = html;
      }

      // ---------- INPUTS Y CONTROLES ----------
      const joy = document.getElementById('joy'), stickEl = document.getElementById('stick');
      let touchId = null, baseX=0, baseY=0;
      let stick = {x:0,y:0};
      function resetStick(){ stick={x:0,y:0}; stickEl.style.transform = `translate(0px,0px)`; }
      joy.addEventListener('touchstart', e=>{ e.preventDefault(); const t = e.changedTouches[0]; touchId = t.identifier; baseX=t.clientX; baseY=t.clientY; }, {passive:false});
      joy.addEventListener('touchmove', e=>{ e.preventDefault(); for(const t of e.changedTouches){ if(t.identifier===touchId){ const dx=t.clientX-baseX, dy=t.clientY-baseY; const max=36; const nx=Math.max(-1,Math.min(1,dx/max)); const ny=Math.max(-1,Math.min(1,dy/max)); stick.x = nx; stick.y = -ny; stickEl.style.transform = `translate(${nx*28}px,${-ny*28}px)`; } } }, {passive:false});
      joy.addEventListener('touchend', e=>{ for(const t of e.changedTouches){ if(t.identifier===touchId){ touchId=null; resetStick(); } } }, {passive:false});
      
      let md=false;
      joy.addEventListener('pointerdown', e=>{ 
          md=true; 
          baseX=e.clientX; 
          baseY=e.clientY; 
          if (e.pointerType === 'mouse') joy.setPointerCapture(e.pointerId); 
      });
      joy.addEventListener('pointermove', e=>{ 
          if(!md) return; 
          const dx=e.clientX-baseX, dy=e.clientY-baseY; 
          const max=36; 
          const nx=Math.max(-1,Math.min(1,dx/max)); 
          const ny=Math.max(-1,Math.min(1,dy/max)); 
          stick.x=nx; 
          stick.y=-ny; 
          stickEl.style.transform=`translate(${nx*28}px,${-ny*28}px)`; 
      });
      joy.addEventListener('pointerup', e=>{ md=false; resetStick(); });
      
      const fireBtn = document.getElementById('fire');
      fireBtn.addEventListener('touchstart', e=>{ e.preventDefault(); doFire(); }, {passive:false});
      fireBtn.addEventListener('mousedown', doFire);
      
      const turboBtn = document.getElementById('turbo');
      turboBtn.addEventListener('touchstart', e=>{ e.preventDefault(); state.turbo = true; }, {passive:false});
      turboBtn.addEventListener('touchend', e=>{ e.preventDefault(); state.turbo = false; }, {passive:false});
      
      let lastFireTime = 0;
      function doFire(){
          const now = performance.now();
          if(now - lastFireTime < BULLET_COOLDOWN_MS || state.ammo <= 0) return;

          lastFireTime = now;
          state.ammo--;
          car.userData.ammo = state.ammo;
          
          fireBtn.classList.add('cooldown');
          setTimeout(() => { fireBtn.classList.remove('cooldown'); }, BULLET_COOLDOWN_MS);

          const dir = new THREE.Vector3(0,0,-1).applyQuaternion(car.quaternion).normalize();
          const origin = car.position.clone().add(new THREE.Vector3(0,0.7,-2.8).applyQuaternion(car.quaternion));
          
          spawnBullet(origin, dir); 
      }
      
      // ---------- RENDER LOOP ----------
      let last = performance.now(); let frames = 0; let fpsNow = 0;
      function animate(){
        const now = performance.now();
        const dt = Math.min(50, now-last) / 16.666;
        last = now;
        
        // Player movement
        if(state.health > 0){
            state.forward = Math.max(-1, Math.min(1, stick.y));
            state.turn = Math.max(-1, Math.min(1, stick.x));
            
            const physicsMod = car.getPhysicsModifier();
            let maxSpeed = car.userData.maxSpeed * physicsMod.maxSpeedMod * (state.turbo ? 1.8 : 1.0); 
            
            if(state.forward > 0.05) car.userData.speed += 0.018 * state.forward * dt;
            else if(state.forward < -0.05) car.userData.speed -= 0.03 * (-state.forward) * dt;
            else car.userData.speed *= 0.96;
            
            car.userData.speed = Math.max(-maxSpeed * 0.5, Math.min(maxSpeed, car.userData.speed));
            
            const currentSpeedFactor = Math.abs(car.userData.speed / car.userData.maxSpeed);
            let rotationMultiplier = 1;
            if(currentSpeedFactor > 0.6 && Math.abs(state.turn) > 0.4) rotationMultiplier = 0.5 + 0.5 * (1 - Math.abs(state.turn)); 
            
            car.rotation.y += -state.turn * car.userData.rotSpeed * physicsMod.rotSpeedMod * (0.9 + currentSpeedFactor) * dt * rotationMultiplier;
            
            const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(car.quaternion);
            car.position.add(fwd.multiplyScalar(car.userData.speed * dt * 0.82));
            
            // ... Lógica de IA y Tráfico
            
            checkCollisions(dt);
        }
        
        // **Actualización de balas**
        for(let i = activeBullets.length - 1; i >= 0; i--){
            const bullet = activeBullets[i];
            bullet.position.addScaledVector(bullet.userData.dir, bullet.userData.speed * dt);
        }
        
        updateCamera();
        updateHUD();
        
        // RENDERIZADO 
        if(composer){
            composer.render();
        } else {
            renderer.render(scene, camera);
        }
        
        // FPS
        let fpsLast = performance.now();
        frames++; if(now - fpsLast >= 500){ fpsNow = Math.round((frames*1000)/(now-fpsLast)); frames = 0; fpsLast = now; document.getElementById('fps').textContent = `FPS: ${fpsNow}`; }
        requestAnimationFrame(animate);
      }

      // **CORRECCIÓN DEL LOOP:**
      // ---------- INITIALIZATION ----------
      animate(); // Llamada inicial dentro del scope de la función principal.

      window.addEventListener('resize', ()=>{ 
        renderer.setSize(window.innerWidth, window.innerHeight); 
        camera.aspect = innerWidth/innerHeight; 
        camera.updateProjectionMatrix(); 
        if(composer) composer.setSize(window.innerWidth, window.innerHeight);
      });

    })();
});
</script>
