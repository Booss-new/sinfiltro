<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinFiltro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 18px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.6em;
      letter-spacing: 1px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff, 0 0 24px #0077ff;
    }

    header .icons {
      display: flex;
      gap: 16px;
    }

    .icons i {
      font-size: 1.4em;
      cursor: pointer;
    }

    main {
      padding-top: 70px;
      padding-bottom: 80px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .post {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
      transition: transform 0.3s;
    }

    .post:hover {
      transform: scale(1.05);
    }

    .post img {
      width: 100%;
      display: block;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    footer i {
      font-size: 1.5em;
      color: #00e0ff;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
  <script src="https://kit.fontawesome.com/a2e0e9e6b6.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <i class="fas fa-bars"></i>
    <h1>SinFiltro</h1>
    <div class="icons">
      <i class="fas fa-search"></i>
    </div>
  </header>

  <main>
    <div class="post"><img src="https://picsum.photos/300/200?random=1"></div>
    <div class="post"><img src="https://picsum.photos/300/200?random=2"></div>
    <div class="post"><img src="https://picsum.photos/300/200?random=3"></div>
    <div class="post"><img src="https://picsum.photos/300/200?random=4"></div>
    <div class="post"><img src="https://picsum.photos/300/200?random=5"></div>
    <div class="post"><img src="https://picsum.photos/300/200?random=6"></div>
  </main>

  <footer>
    <i class="fas fa-home"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-plus-circle"></i>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
  </footer>

</body>
</html>
