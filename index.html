<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>SinFiltro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #000814, #001933, #000010);
      color: #fff;
      min-height: 100vh;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      scroll-behavior: smooth;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #00e0ff33, transparent 50%),
                  radial-gradient(circle at 70% 70%, #ff00ff22, transparent 50%),
                  radial-gradient(circle at 50% 90%, #0077ff22, transparent 50%);
      animation: moveLights 10s infinite alternate;
      filter: blur(40px);
      z-index: 0;
    }

    @keyframes moveLights {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.3) translate(-15px, 15px); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.6rem;
      text-transform: uppercase;
      margin-top: 80px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 30px #0077ff, 0 0 60px #00ccff;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px #00ffff, 0 0 35px #0088ff; }
      100% { text-shadow: 0 0 30px #00ffff, 0 0 70px #00b3ff; }
    }

    p {
      z-index: 1;
      margin-top: 10px;
      color: #cceeff;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* SecciÃ³n del contenido */
    .content {
      position: relative;
      z-index: 1;
      margin-top: 25px;
      width: 95%;
      max-width: 500px;
    }

    .section-title {
      text-align: left;
      font-weight: 600;
      font-size: 1.1rem;
      color: #00ffff;
      margin: 20px 10px 10px;
      text-shadow: 0 0 8px #00ffff77;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 0 10px;
    }

    .video {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      transition: 0.3s;
    }

    .video:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .video img {
      width: 100%;
      display: block;
    }

    .video p {
      font-size: 0.8rem;
      padding: 5px 8px;
      color: #aaf;
      text-align: left;
    }

    /* MenÃº fijo */
    .nav {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .nav a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00ffff;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3rem; }
      p { font-size: 0.9rem; }
      .video-grid { gap: 10px; }
    }
  </style>
</head>
