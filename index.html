<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinFiltro ‚Äî Premium</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    body{background:#0b0d0f;color:#fff;overflow-x:hidden}
    header{display:flex;justify-content:space-between;align-items:center;padding:1rem;background:#111;position:sticky;top:0;z-index:1000}
    header h1{font-size:1.4rem;font-weight:700;letter-spacing:1px;color:#00d1ff}
    header button{background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer}
    .section{padding:1rem}
    .section h2{margin-bottom:0.5rem;font-size:1.2rem;font-weight:600;color:#00d1ff}
    .scroll-row{display:flex;gap:10px;overflow-x:auto;scroll-snap-type:x mandatory;padding-bottom:10px}
    .scroll-row::-webkit-scrollbar{display:none}
    .item{position:relative;min-width:160px;height:230px;border-radius:12px;overflow:hidden;background:#222;scroll-snap-align:start}
    .item img,.item video{width:100%;height:100%;object-fit:cover;display:block}
    .stats{position:absolute;bottom:0;left:0;width:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:space-between;padding:0.3rem 0.5rem;font-size:0.8rem}
    .fab-container{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:25px;z-index:1000}
    .fab{width:55px;height:55px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#00d1ff;color:#fff;font-size:1.4rem;box-shadow:0 3px 10px rgba(0,0,0,0.3);cursor:pointer;transition:transform .2s}
    .fab:hover{transform:scale(1.1)}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    .fade{animation:fadeIn .5s ease}
  </style>
</head>
<body>
  <header>
    <button id="menuBtn">‚ò∞</button>
    <h1>SinFiltro</h1>
    <button id="themeBtn">üåô</button>
  </header>

  <main id="content">
    <div class="section">
      <h2>Tendencias</h2>
      <div class="scroll-row" id="trendRow"></div>
    </div>
    <div class="section">
      <h2>Recomendado</h2>
      <div class="scroll-row" id="recRow"></div>
    </div>
    <div class="section">
      <h2>Antes visto</h2>
      <div class="scroll-row" id="seenRow"></div>
    </div>
    <div class="section">
      <h2>Tus videos</h2>
      <div class="scroll-row" id="yourRow"></div>
    </div>
  </main>

  <div class="fab-container">
    <div class="fab" id="searchBtn">üîç</div>
    <div class="fab" id="uploadBtn">‚§¥Ô∏è</div>
    <div class="fab" id="seenBtn">üïì</div>
    <div class="fab" id="yourBtn">üéûÔ∏è</div>
  </div>

  <script>
    const createItem=(type)=>{
      const div=document.createElement('div');
      div.className='item fade';
      const views=Math.floor(Math.random()*1000);
      const likes=Math.floor(Math.random()*300);
      const comments=Math.floor(Math.random()*80);
      if(type==='img'){
        const img=document.createElement('img');
        img.src=`https://picsum.photos/300/400?random=${Math.random()}`;
        div.appendChild(img);
      }else{
        const vid=document.createElement('video');
        vid.src=`https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4`;
        vid.muted=true;vid.loop=true;vid.playsInline=true;
        vid.addEventListener('mouseenter',()=>vid.play());
        vid.addEventListener('mouseleave',()=>vid.pause());
        div.appendChild(vid);
      }
      const stats=document.createElement('div');
      stats.className='stats';
      stats.innerHTML=`‚ù§Ô∏è ${likes}‚ÄÉüí¨ ${comments}‚ÄÉüëÅÔ∏è ${views}`;
      div.appendChild(stats);
      return div;
    };

    const fillRow=(id)=>{
      const row=document.getElementById(id);
      for(let i=0;i<10;i++){
        row.appendChild(createItem(Math.random()>0.5?'img':'video'));
      }
      // scroll infinito lateral
      row.addEventListener('scroll',()=>{
        if(row.scrollLeft+row.clientWidth>=row.scrollWidth-50){
          for(let i=0;i<5;i++){
            row.appendChild(createItem(Math.random()>0.5?'img':'video'));
          }
        }
      });
    };

    ['trendRow','recRow','seenRow','yourRow'].forEach(fillRow);

    // Botones flotantes (acciones simuladas)
    document.getElementById('searchBtn').onclick=()=>alert('Buscar: pr√≥ximamente üîç');
    document.getElementById('uploadBtn').onclick=()=>alert('Subir contenido: pr√≥ximamente ‚§¥Ô∏è');
    document.getElementById('seenBtn').onclick=()=>alert('Historial: mostrando vistos üïì');
    document.getElementById('yourBtn').onclick=()=>alert('Tus videos üéûÔ∏è');

    // Modo oscuro
    const themeBtn=document.getElementById('themeBtn');
    let dark=true;
    themeBtn.onclick=()=>{
      dark=!dark;
      document.body.style.background=dark?'#0b0d0f':'#f2f2f2';
      document.body.style.color=dark?'#fff':'#111';
    };
  </script>
</body>
</html>
