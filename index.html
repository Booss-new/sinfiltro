<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SinFiltro ‚Äì Glass Edition</title>
<style>
  :root {
    --bg: #0f0f0f;
    --text: #fff;
    --accent: #00ffc6;
    --glass: rgba(255,255,255,0.08);
    --blur: blur(20px);
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: "Poppins", sans-serif;
    margin: 0;
    overflow-x: hidden;
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    backdrop-filter: var(--blur);
    background: var(--glass);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    z-index: 1000;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  header h1 {
    font-size: 1.3rem;
    font-weight: 600;
    letter-spacing: 1px;
  }

  header .menu-icon {
    font-size: 1.8rem;
    cursor: pointer;
  }

  main {
    padding-top: 70px;
  }

  section {
    padding: 20px 0;
  }

  h2 {
    margin: 0 15px 10px;
    font-size: 1.1rem;
    font-weight: 500;
    color: #ddd;
  }

  .scroll-grid {
    display: grid;
    grid-auto-flow: column;
    grid-template-rows: repeat(2, 1fr);
    grid-gap: 12px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    padding: 0 15px 5px;
  }

  .item {
    position: relative;
    width: 160px;
    height: 100px;
    border-radius: 16px;
    overflow: hidden;
    scroll-snap-align: start;
    background: linear-gradient(135deg, #1e1e1e, #292929);
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  .item img,
  .item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(8px);
    border-radius: 50%;
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s ease;
  }

  .play-btn:hover {
    background: rgba(255,255,255,0.35);
    transform: translate(-50%, -50%) scale(1.1);
  }

  .play-btn::before {
    content: "‚ñ∂";
    font-size: 1.1rem;
    color: var(--accent);
    margin-left: 3px;
  }

  .info-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 4px 8px;
    font-size: 0.7rem;
    display: flex;
    justify-content: space-between;
    background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
  }

  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 65px;
    backdrop-filter: var(--blur);
    background: var(--glass);
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid rgba(255,255,255,0.1);
    z-index: 1000;
  }

  .bottom-bar button {
    background: none;
    border: none;
    color: var(--text);
    font-size: 1.4rem;
    cursor: pointer;
  }

  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 2000;
  }

  .modal.active {
    display: flex;
  }

  .modal video {
    width: 90%;
    max-height: 70vh;
    border-radius: 14px;
  }

  /* Scroll infinito */
  #feed {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 10px;
    padding: 10px 15px 90px;
  }

  #feed .item {
    height: 120px;
  }
</style>
</head>
<body>

<header>
  <div class="menu-icon">‚ò∞</div>
  <h1>SinFiltro</h1>
  <div style="width:24px;"></div>
</header>

<main>
  <section>
    <h2>Tendencias</h2>
    <div class="scroll-grid" id="tendencias"></div>
  </section>

  <section>
    <h2>Recomendados</h2>
    <div class="scroll-grid" id="recomendados"></div>
  </section>

  <section>
    <h2>Antes visto</h2>
    <div class="scroll-grid" id="antesvisto"></div>
  </section>

  <section>
    <h2>Tus videos</h2>
    <div class="scroll-grid" id="tusvideos"></div>
  </section>

  <div id="feed"></div>
</main>

<div class="bottom-bar">
  <button>üîç</button>
  <button>‚è´</button>
  <button>üìÅ</button>
  <button>üë§</button>
</div>

<div class="modal" id="videoModal">
  <video controls></video>
</div>

<script>
  const sections = ["tendencias", "recomendados", "antesvisto", "tusvideos"];
  const videoModal = document.getElementById("videoModal");
  const videoEl = videoModal.querySelector("video");

  function createItem(isVideo = false) {
    const div = document.createElement("div");
    div.className = "item";
    const media = document.createElement(isVideo ? "video" : "img");
    media.src = isVideo
      ? `https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_1mb.mp4`
      : `https://picsum.photos/300?random=${Math.floor(Math.random() * 1000)}`;
    if (!isVideo) media.alt = "foto";
    div.appendChild(media);

    if (isVideo) {
      const play = document.createElement("div");
      play.className = "play-btn";
      play.addEventListener("click", (e) => {
        e.stopPropagation();
        openModal(media.src);
      });
      div.appendChild(play);
    }

    const info = document.createElement("div");
    info.className = "info-bar";
    info.innerHTML = `<span>‚ù§Ô∏è ${Math.floor(Math.random()*900)}</span> <span>üí¨ ${Math.floor(Math.random()*200)}</span> <span>üëÅ ${Math.floor(Math.random()*2_000)}</span>`;
    div.appendChild(info);

    return div;
  }

  function fillSections() {
    sections.forEach((id) => {
      const container = document.getElementById(id);
      for (let i = 0; i < 12; i++) {
        container.appendChild(createItem(Math.random() > 0.5));
      }
    });
  }

  function loadMore() {
    const feed = document.getElementById("feed");
    for (let i = 0; i < 10; i++) {
      feed.appendChild(createItem(Math.random() > 0.5));
    }
  }

  function openModal(src) {
    videoModal.classList.add("active");
    videoEl.src = src;
    videoEl.play();
  }

  videoModal.addEventListener("click", () => {
    videoModal.classList.remove("active");
    videoEl.pause();
  });

  fillSections();
  loadMore();

  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
      loadMore();
    }
  });
</script>

</body>
</html>
