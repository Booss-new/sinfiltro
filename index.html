<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>App Premium</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #0f0f0f, #1c1c1c);
    color: white;
    overflow-y: auto;
    overflow-x: hidden;
    height: 100vh;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    backdrop-filter: blur(15px);
    background: rgba(30, 30, 30, 0.5);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15px;
    z-index: 1000;
  }

  .menu-icon, .search-icon, .mode-toggle {
    font-size: 1.5rem;
    cursor: pointer;
  }

  main {
    margin-top: 70px;
    padding-bottom: 80px;
  }

  section {
    margin-bottom: 25px;
    padding: 0 10px;
  }

  h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
  }

  .scroll-container {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    scroll-behavior: smooth;
  }

  .scroll-container::-webkit-scrollbar {
    display: none;
  }

  .card {
    position: relative;
    width: 180px;
    height: 120px;
    border-radius: 16px;
    overflow: hidden;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    flex-shrink: 0;
  }

  .card img, .card video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .play-btn {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    border: none;
    border-radius: 50%;
    width: 40px; height: 40px;
    font-size: 20px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  /* --- Men√∫ lateral --- */
  .side-menu {
    position: fixed;
    top: 0; left: -260px;
    width: 260px;
    height: 100vh;
    background: rgba(25,25,25,0.85);
    backdrop-filter: blur(20px);
    transition: 0.3s ease;
    z-index: 1200;
    padding: 20px;
  }
  .side-menu.active {
    left: 0;
  }
  .side-menu h3 {
    font-size: 1.3rem;
    margin-bottom: 15px;
  }
  .side-menu ul {
    list-style: none;
  }
  .side-menu ul li {
    margin: 12px 0;
    cursor: pointer;
    font-size: 1.1rem;
  }

  .close-btn {
    position: absolute;
    top: 15px; right: 15px;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(2px);
    opacity: 0; visibility: hidden;
    transition: 0.3s ease;
    z-index: 1100;
  }
  .overlay.active {
    opacity: 1; visibility: visible;
  }
</style>
</head>
<body>

<header>
  <div class="menu-icon" id="menuBtn">‚ò∞</div>
  <div class="search-icon">üîç</div>
  <div class="mode-toggle" id="modeToggle">üåô</div>
</header>

<div class="side-menu" id="sideMenu">
  <div class="close-btn" id="closeMenu">‚úñ</div>
  <h3>Men√∫</h3>
  <ul>
    <li>Inicio</li>
    <li>Tendencias</li>
    <li>Recomendados</li>
    <li>Favoritos</li>
    <li>Configuraci√≥n</li>
  </ul>
</div>

<div class="overlay" id="overlay"></div>

<main id="mainContent">
  <section>
    <h2>Tendencias</h2>
    <div class="scroll-container">
      <div class="card"><img src="https://picsum.photos/300/200?1" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/200?2" alt=""></div>
      <div class="card"><video src="" poster="https://picsum.photos/300/200?3"></video><button class="play-btn">‚ñ∂</button></div>
      <div class="card"><img src="https://picsum.photos/300/200?4" alt=""></div>
    </div>
  </section>

  <section>
    <h2>Recomendados</h2>
    <div class="scroll-container">
      <div class="card"><img src="https://picsum.photos/300/200?5" alt=""></div>
      <div class="card"><video poster="https://picsum.photos/300/200?6"></video><button class="play-btn">‚ñ∂</button></div>
      <div class="card"><img src="https://picsum.photos/300/200?7" alt=""></div>
      <div class="card"><img src="https://picsum.photos/300/200?8" alt=""></div>
    </div>
  </section>
</main>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');
  const closeMenu = document.getElementById('closeMenu');
  const modeToggle = document.getElementById('modeToggle');

  menuBtn.addEventListener('click', () => {
    sideMenu.classList.add('active');
    overlay.classList.add('active');
  });
  closeMenu.addEventListener('click', closeSideMenu);
  overlay.addEventListener('click', closeSideMenu);

  function closeSideMenu(){
    sideMenu.classList.remove('active');
    overlay.classList.remove('active');
  }

  modeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    modeToggle.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
  });
</script>
</body>
</html>
