<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>SinFiltro — Premium (Móvil)</title>
<meta name="description" content="SinFiltro — feed visual premium. Móvil optimizado: scroll global, horizontales drag, viewer, menú lateral, FAB burbujas, buscador con miniaturas." />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  /* ================= VARS (mantengo paleta aprobada) ================= */
  :root{
    --bg-1:#05060a; --bg-2:#071226;
    --accent-cyan:#00d1ff; --accent-violet:#8a6eff;
    --muted:#9fb0bf; --card:rgba(255,255,255,0.03);
    --glass: rgba(255,255,255,0.04);
    --radius:14px; --trans:260ms;
    --text:#eaf7ff;
    --skel-color: rgba(255,255,255,0.05);
  }
  html,body{height:100%;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:var(--text);-webkit-font-smoothing:antialiased; -webkit-overflow-scrolling:touch;}
  body.light{ --bg-1:#f5f9ff; --bg-2:#eef6ff; --accent-cyan:#0066cc; --accent-violet:#5e3bff; --muted:#516070; --text:#071226; --skel-color: rgba(0,0,0,0.05); background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:var(--text); }

  /* ================= 1. MICROINTERACCIONES RIPPLE (CSS) ================= */
  .icon-btn, .logo-btn, .card-small, .grid .card, .fab, .bubble, .nav-item { transition: transform var(--trans), opacity var(--trans); position: relative; overflow: hidden; }
  .icon-btn:active, .logo-btn:active, .fab:active, .bubble:active { transform:scale(.92); }
  .nav-item:active { transform: translateY(1px); opacity: 0.9; }

  .ripple { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.4); pointer-events: none; transform: scale(0); animation: rippleEffect .6s linear; opacity: 0; }
  @keyframes rippleEffect { to { transform: scale(4); opacity: 0; } }

  /* ================= 2. SKELETON SCREEN DINÁMICO (CSS) ================= */
  .skel { position: relative; overflow: hidden; background-color: var(--skel-color); }
  .skel::after {
    content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0;
    transform: translateX(-100%);
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
    animation: shine 1.5s infinite;
  }
  @keyframes shine {
    to { transform: translateX(100%); }
  }

  /* ================= keep UI identical to approved design ================= */
  .bg-anim{position:fixed;inset:0;z-index:-10;pointer-events:none;background:
    radial-gradient(600px 320px at 10% 10%, rgba(138,110,255,0.06), transparent 8%),
    radial-gradient(900px 420px at 90% 80%, rgba(0,209,255,0.04), transparent 10%);filter:blur(28px) saturate(1.05);animation: drift 20s linear infinite}
  @keyframes drift{0%{transform:translate3d(0,0,0)}50%{transform:translate3d(6%,-4%,0)}100%{transform:translate3d(0,0,0)}}

  /* Top header */
  header{position:fixed;top:0;left:0;right:0;height:66px;display:flex;align-items:center;justify-content:center;padding:10px;z-index:120;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,0.02)}
  .header-inner{width:100%;max-width:720px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;gap:10px}
  .left-ctrl{display:flex;align-items:center;gap:12px}
  .icon-btn{width:44px;height:44px;border-radius:10px;background:var(--card);display:inline-flex;align-items:center;justify-content:center;color:var(--muted);border:1px solid rgba(255,255,255,0.02);cursor:pointer;transition:transform var(--trans)}
  
  .logo{font-family:'Poppins',sans-serif;font-weight:700;font-size:20px;letter-spacing:0.6px;background:linear-gradient(90deg,var(--accent-cyan),var(--accent-violet));-webkit-background-clip:text;background-clip:text;color:transparent;display:inline-block}
  .logo-btn{background:transparent;border:none;cursor:pointer;padding:6px 10px}

  /* Main content uses native body scrolling (fixes mobile touch) */
  main{padding-top:86px;padding-bottom:120px;max-width:720px;margin:0 auto}
  .container{padding:12px}

  /* Hero */
  .hero{margin-top:4px;padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.003));border:1px solid rgba(255,255,255,0.02);box-shadow:0 8px 30px rgba(0,0,0,0.45)}
  .hero h1{margin:0;font-size:16px;color:var(--accent-violet);font-weight:700}
  .hero p{margin:6px 0 0;color:var(--muted);font-size:13px}

  /* Section */
  .section{margin-top:16px}
  .section .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
  .section .title{font-weight:800;color:var(--accent-cyan);font-size:18px}
  .see-all{font-size:13px;color:var(--muted);cursor:pointer}

  /* Horizontal two-row scrollers (kept visuals) */
  .h-stack{display:flex;flex-direction:column;gap:10px}
  .h-row{display:flex;gap:12px;overflow-x:auto;padding-bottom:6px;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;touch-action:pan-y}
  .h-row::-webkit-scrollbar{display:none}
  .card-small{min-width:190px;flex:0 0 190px;height:130px;border-radius:12px;overflow:hidden;position:relative;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 50px rgba(2,10,18,0.6);display:flex;align-items:flex-end;padding:10px;color:#fff;scroll-snap-align:center;cursor:pointer;will-change: transform}
  .card-small img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:brightness(.56);transition:transform .9s}
  .card-small .meta{position:relative;z-index:6}
  .mini-stats{display:flex;gap:8px;align-items:center;font-size:12px;color:rgba(255,255,255,0.95)}
  .mini-badge{position:absolute;left:10px;top:10px;padding:6px 8px;border-radius:999px;background:linear-gradient(90deg,var(--accent-cyan),var(--accent-violet));color:#001;font-weight:700;font-size:12px;box-shadow:0 10px 30px rgba(0,0,0,0.35);z-index:6}
  .play-ico{width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.06);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.04);cursor:pointer;box-shadow:0 8px 20px rgba(0,0,0,0.45)}

  /* Grid (vertical infinite) */
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:12px}
  .grid .card{border-radius:12px;overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.02);box-shadow:0 12px 40px rgba(2,10,18,0.6);cursor:pointer;will-change: transform}
  .grid img{width:100%;height:150px;object-fit:cover}
  .grid .body{padding:8px;color:var(--text)}
  .grid .title{font-weight:700}
  .grid .meta{font-size:12px;color:var(--muted);margin-top:6px;display:flex;justify-content:space-between;align-items:center}

  /* FAB + bottom nav */
  .fab{position:fixed;left:50%;transform:translateX(-50%);bottom:52px;width:72px;height:72px;border-radius:50%;background:linear-gradient(135deg,var(--accent-cyan),var(--accent-violet));display:flex;align-items:center;justify-content:center;color:#001;font-size:30px;z-index:190;box-shadow:0 30px 90px rgba(0,0,0,0.6);border:none}
  .radials{position:fixed;left:50%;transform:translateX(-50%);bottom:140px;display:flex;flex-direction:column;gap:12px;align-items:center;z-index:189;pointer-events:none;opacity:0;transition:opacity .18s}
  .radials.show{opacity:1;pointer-events:auto}
  .bubble{width:52px;height:52px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent-cyan),var(--accent-violet));color:#001;font-weight:700;cursor:pointer;box-shadow:0 12px 40px rgba(0,0,0,0.5);border:none}
  .bottom-nav{position:fixed;left:10px;right:10px;bottom:10px;height:74px;border-radius:16px;background:linear-gradient(180deg, rgba(0,0,0,0.5), rgba(0,0,0,0.35));display:flex;align-items:center;justify-content:space-around;padding:0 8px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 30px 80px rgba(0,0,0,0.6);z-index:185}
  .nav-item{display:flex;flex-direction:column;align-items:center;gap:6px;color:var(--muted);font-size:12px;cursor:pointer; will-change: transform;}

  /* Panel & overlay (menu lateral) */
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);z-index:170;display:none;pointer-events:none;transition:opacity .18s}
  .overlay.show{display:block;pointer-events:auto;opacity:1}
  .panel{position:fixed;left:8px;top:12px;bottom:12px;width:86%;max-width:320px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.008));backdrop-filter:blur(12px);border-radius:12px;padding:12px;z-index:180;box-shadow:0 30px 80px rgba(2,10,18,0.6);transform:translateX(-12px);opacity:0;transition:all var(--trans) ease;pointer-events:none}
  .panel.open{transform:translateX(0);opacity:1;pointer-events:auto}
  .panel .close{margin-left:auto;padding:6px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);cursor:pointer}

  /* 3. VIEWER CON TRANSICIÓN HERO (CSS) */
  .viewer{position:fixed;inset:0;background:rgba(0,0,0,0.9);z-index:220;display:none;align-items:center;justify-content:center;padding:10px;transition:background .3s}
  .viewer.show{display:flex}
  .viewer .card{width:100%;max-width:920px;border-radius:12px;overflow:hidden;background:transparent;padding:0;box-shadow:none}
  
  .viewerInner{position:relative;width:100%;height:100%;}
  .viewerInner img, .viewerInner video{width:100%;height:auto;display:block; max-height: 80vh; transition: transform 0.3s, opacity 0.3s, border-radius 0.3s; }
  
  .hero-clone {
    position: fixed; z-index: 230;
    transition: transform 300ms cubic-bezier(.4, 0, .2, 1), width 300ms cubic-bezier(.4, 0, .2, 1), height 300ms cubic-bezier(.4, 0, .2, 1), left 300ms cubic-bezier(.4, 0, .2, 1), top 300ms cubic-bezier(.4, 0, .2, 1), border-radius 300ms cubic-bezier(.4, 0, .2, 1);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
    object-fit: cover;
  }
  
  .viewer-content-meta {
    margin-top:12px;
    display:flex;gap:8px;justify-content:center;
    transition: opacity 0.2s 0.3s;
  }
  .viewer.transitioning .viewer-content-meta { opacity: 0; }
  
  .viewer .card {
    padding: 0;
    background: transparent;
    box-shadow: none;
  }

  /* Search modal & MyVideos modal */
  .modal{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:92%;max-width:680px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter:blur(12px);border-radius:12px;padding:12px;z-index:210;box-shadow:0 30px 80px rgba(2,10,18,0.6);display:none}
  .modal.show{display:block}
  .modal .head{display:flex;align-items:center;gap:8px;margin-bottom:8px}
  .modal .grid-mini{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;max-height:60vh;overflow:auto;padding:6px}
  .mini-thumb{border-radius:10px;overflow:hidden;background:rgba(0,0,0,0.25);height:84px;display:flex;align-items:center;justify-content:center;cursor:pointer}
  .mini-thumb img{width:100%;height:100%;object-fit:cover}
  .search-input{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--text)}

  /* Small screens */
  @media (max-width:420px){
    .card-small{min-width:150px;height:100px}
    .grid img{height:120px}
    .fab{width:64px;height:64px}
    .panel{width:92%;left:4%}
  }

  /* fallback when backdrop-filter not supported */
  @supports not ((-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))) {
    .panel, header, .modal { background: linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.45)); }
  }

  /* animation */
  .fade-up{animation:fadeUp .48s cubic-bezier(.2,.9,.2,1) both}
  @keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>

<script>
/* =========================
   SinFiltro — Máxima Velocidad & UX
   ========================= */

/* Helpers */
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));
const rand = n => Math.floor(Math.random()*n);
const mkImg = i => `https://picsum.photos/640/420?random=${Math.floor(Math.random()*100000)+i}`;

/* DOM refs */
const trendRow1 = $('#trendRow1'), trendRow2 = $('#trendRow2');
const recoRow1 = $('#recoRow1'), recoRow2 = $('#recoRow2');
const recentRow1 = $('#recentRow1'), recentRow2 = $('#recentRow2');
const gridFeed = $('#gridFeed');
const panel = $('#panel'), overlay = $('#overlay');
const viewer = $('#viewer'), viewerInner = $('#viewerInner'), closeViewer = $('#closeViewer'), prevBtn = $('#prevBtn'), nextBtn = $('#nextBtn'), vvPlay = $('#vvPlay'), viewerControls = $('#viewerControls');
const fab = $('#fab'), radials = $('#radials');
const themeToggle = $('#themeToggle');
const searchModal = $('#searchModal'), searchMini = $('#searchMini'), closeSearch = $('#closeSearch');
const myModal = $('#myModal'), closeMy = $('#closeMy');

/* Data pool (demo) */
let pool = Array.from({length:160}).map((_,i)=>({
  id:'p'+i, src:mkImg(i), kind:(i%6===0)?'video':'image',
  title:['Callejón neon','Atardecer','Retrato','Arte Urbano','Nocturna','Visual'][i%6],
  likes: rand(9000), comments: rand(1200), views: (rand(900)+100)+'K'
}));

let trends = pool.slice(0,12);
let reco = pool.slice(12,24);
let recent = pool.slice(24,36);
let grid = pool.slice(36,72);

/* ---------- OPTIMIZACIÓN 1: Lazy loading images (IntersectionObserver) ---------- */
let imgObserver = null;
const observerOptions = {
    rootMargin: '600px', // Aumentado a 600px para que las imágenes comiencen a cargarse ANTES.
    threshold: 0.05
};

function lazyObserve(root=document){
  const imgs = root.querySelectorAll('img[data-src]');
  if('IntersectionObserver' in window){
    if(!imgObserver){
      imgObserver = new IntersectionObserver((entries, obs)=>{
        entries.forEach(e=>{
          if(e.isIntersecting){
            const img = e.target;
            // Usamos rAF para evitar problemas de thrashing de layout
            requestAnimationFrame(()=>{
                img.src = img.dataset.src;
                img.onload = ()=> img.closest('.skel')?.classList.remove('skel');
                img.removeAttribute('data-src');
                obs.unobserve(img);
            });
          }
        });
      }, observerOptions);
    }
    imgs.forEach(i=> imgObserver.observe(i));
  } else {
    // Fallback rápido
    imgs.forEach(i=> { i.src = i.dataset.src; i.closest('.skel')?.classList.remove('skel'); i.removeAttribute('data-src'); });
  }
}

function makeCardImageHTML(item, lazy=true){
    const srcAttr = lazy ? `data-src="${item.src}"` : `src="${item.src}"`;
    const loadingAttr = lazy ? `loading="lazy"` : ``; // Mejora de rendimiento nativa
    const classAttr = lazy ? `class="skel"` : '';
    return `<img ${srcAttr} alt="${escapeHtml(item.title)}" ${loadingAttr}>`;
}

function makeSmallCard(item, lazy=true){
  const d = document.createElement('div');
  d.className = `card-small ${lazy ? 'skel' : ''} fade-up`;
  d.setAttribute('tabindex','0');
  d.setAttribute('data-id', item.id);
  d.innerHTML = `
    ${makeCardImageHTML(item, lazy)}
    ${item.likes>500?'<div class="mini-badge">TOP</div>':''}
    <div style="position:relative;z-index:6;width:100%;display:flex;justify-content:space-between;align-items:flex-end">
      <div class="meta">
        <div style="font-weight:700">${item.kind==='video'?'Video':'Foto'}</div>
        <div class="mini-stats"><span>❤ ${item.likes}</span><span>💬 ${item.comments}</span><span>👁 ${item.views}</span></div>
      </div>
      <div style="z-index:8;margin-left:8px">${ item.kind==='video'?'<div class="play-ico" aria-hidden="true">▶</div>':'' }</div>
    </div>
  `;
  d.addEventListener('click', (e)=> openViewerByItem(item, d));
  d.addEventListener('keypress', e=> { if(e.key==='Enter') openViewerByItem(item, d); });
  return d;
}

function makeGridCard(item, lazy=true){
  const a = document.createElement('article');
  a.className = `card ${lazy ? 'skel' : ''} fade-up`;
  a.setAttribute('data-id', item.id);
  a.innerHTML = `${makeCardImageHTML(item, lazy)}<div class="body"><div class="title">${escapeHtml(item.title)}</div><div class="meta"><div>${item.views}</div><div>❤ ${item.likes} • 💬 ${item.comments}</div></div></div>`;
  a.addEventListener('click', (e)=> openViewerByItem(item, a));
  return a;
}

/* ---------- Render Two Rows - Soporte para Lazy/No-Lazy ---------- */
function renderTwoRows(row1,row2,items, lazy=true){
  row1.innerHTML=''; row2.innerHTML='';
  items.forEach((it,i)=>{
    const target = (i%2===0)?row1:row2;
    target.appendChild(makeSmallCard(it, lazy));
  });
  // ensure rows have enough children
  [row1,row2].forEach(r=>{
    if(r.children.length < 6){
      for(let i=0;i<6;i++) r.appendChild(makeSmallCard(pool[rand(pool.length)], lazy));
    }
    enableDragScroll(r);
  });
  if(lazy) lazyObserve();
}

/* ---------- Grid render ---------- */
function renderGridInitial(){
  gridFeed.innerHTML = '';
  // Se aplica lazy load a toda la cuadrícula
  grid.forEach(it=> gridFeed.appendChild(makeGridCard(it, true))); 
  lazyObserve(gridFeed);
}

/* ---------- Drag-to-scroll helper ---------- */
function enableDragScroll(el){
  if(el.__dragEnabled) return;
  el.__dragEnabled = true;
  let startX = 0, scrollLeft = 0;
  let isTouch = false;
  el.addEventListener('touchstart', e=>{
    isTouch = true;
    startX = e.touches[0].pageX - el.offsetLeft;
    scrollLeft = el.scrollLeft;
  }, {passive:true});
  el.addEventListener('touchmove', e=>{
    if(!isTouch) return;
    const x = e.touches[0].pageX - el.offsetLeft;
    const walk = (x - startX) * 1;
    el.scrollLeft = scrollLeft - walk;
  }, {passive:true});
  el.addEventListener('touchend', ()=> { isTouch = false; }, {passive:true});

  let isDown=false;
  el.addEventListener('pointerdown', (e)=>{ isDown=true; startX = e.pageX - el.offsetLeft; scrollLeft = el.scrollLeft; el.setPointerCapture && el.setPointerCapture(e.pointerId); }, {passive:true});
  el.addEventListener('pointermove', (e)=>{ if(!isDown) return; const x = e.pageX - el.offsetLeft; const walk = (x - startX); el.scrollLeft = scrollLeft - walk; }, {passive:true});
  el.addEventListener('pointerup', (e)=>{ isDown=false; try{ e.target.releasePointerCapture && e.target.releasePointerCapture(e.pointerId);}catch(e){} }, {passive:true});
}

/* ---------- 4. Viewer modal (FLIP Hero Transition) ---------- */
let activeList=[], currentIndex=0;
let lastClickedElement = null;

function openViewerByItem(item, sourceEl = null){
  const lists = [trends,reco,recent,grid,pool];
  activeList = [];
  for(const L of lists){ const idx = L.findIndex(x=>x.id===item.id); if(idx>=0){ activeList = L; currentIndex = idx; break; } }
  if(activeList.length===0){ activeList = [item]; currentIndex = 0; }
  
  // OPTIMIZACIÓN: Aseguramos que la imagen a clonar sea la que tiene el source cargado
  lastClickedElement = sourceEl ? sourceEl.querySelector('img') : null;
  if(lastClickedElement && lastClickedElement.hasAttribute('data-src')){
      // Si el lazy load no la cargó a tiempo, mejor no hacer FLIP y abrir normal
      lastClickedElement = null; 
  }
  
  showViewer(!!lastClickedElement); // Solo transicionamos si hay un elemento válido y cargado
}

function showViewer(startTransition = false){
  const it = activeList[currentIndex];
  viewerInner.innerHTML = '';
  if(!it) return;

  let contentEl;
  if(it.kind === 'video'){
    contentEl = document.createElement('video');
    contentEl.src = it.src;
    contentEl.controls = true;
    contentEl.autoplay = false;
    contentEl.style.maxHeight = '70vh';
  } else {
    contentEl = document.createElement('img');
    contentEl.src = it.src;
    contentEl.alt = it.title;
    contentEl.style.maxHeight = '80vh';
  }
  
  if(startTransition && lastClickedElement){
    viewer.classList.add('transitioning');
    
    // 1. FIRST (Posición inicial)
    const originalRect = lastClickedElement.getBoundingClientRect();
    const cardEl = lastClickedElement.closest('.card, .card-small, .mini-thumb');
    const originalBorderRadius = cardEl ? getComputedStyle(cardEl).borderRadius : '12px';
    
    // Crear el clon
    const clone = contentEl.cloneNode(false);
    clone.classList.add('hero-clone');
    clone.style.width = `${originalRect.width}px`;
    clone.style.height = `${originalRect.height}px`;
    clone.style.left = `${originalRect.left}px`;
    clone.style.top = `${originalRect.top}px`;
    clone.style.borderRadius = originalBorderRadius;
    document.body.appendChild(clone);
    
    viewer.classList.add('show'); viewer.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
    viewerInner.style.opacity = '0';
    viewerControls.style.opacity = '0';
    
    // 2. LAST / 3. INVERT / 4. PLAY (Usamos rAF para garantizar el orden de pintado)
    requestAnimationFrame(()=>{
      viewerInner.appendChild(contentEl);
      const finalRect = contentEl.getBoundingClientRect();
      
      requestAnimationFrame(()=>{
        // 3. INVERT: Transición del clon
        clone.style.transform = `translate3d(${finalRect.left - originalRect.left}px, ${finalRect.top - originalRect.top}px, 0)`;
        clone.style.width = `${finalRect.width}px`;
        clone.style.height = `${finalRect.height}px`;
        clone.style.left = `${originalRect.left}px`;
        clone.style.top = `${originalRect.top}px`;
        clone.style.borderRadius = '0px'; 
        
        clone.addEventListener('transitionend', function handler(){
          clone.removeEventListener('transitionend', handler);
          clone.remove();
          viewerInner.style.opacity = '1';
          viewerControls.style.opacity = '1';
          viewer.classList.remove('transitioning');
        });
      });
    });
    
  } else {
    // Apertura inmediata si no hay elemento de origen o si no se puede transicionar
    viewerInner.appendChild(contentEl);
    viewer.classList.add('show'); viewer.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
    viewerInner.style.opacity = '1';
    viewerControls.style.opacity = '1';
  }
}

function closeViewerFunc(){ 
  viewer.classList.remove('show'); viewer.setAttribute('aria-hidden','true'); 
  viewerInner.innerHTML=''; 
  document.body.style.overflow = ''; 
  $$('.hero-clone').forEach(el => el.remove());
}
function prevItem(){ lastClickedElement=null; if(currentIndex>0){ currentIndex--; showViewer(); } }
function nextItem(){ 
  lastClickedElement=null;
  if(currentIndex < activeList.length-1){ 
    currentIndex++; showViewer(); 
  } else { 
    const more = pool[rand(pool.length)]; 
    activeList.push(more); 
    currentIndex++; 
    showViewer(); 
  } 
}

closeViewer.addEventListener('click', closeViewerFunc);
viewer.addEventListener('click', e=> { if(e.target === viewer) closeViewerFunc(); });
document.getElementById('prevBtn').addEventListener('click', prevItem);
document.getElementById('nextBtn').addEventListener('click', nextItem);


/* ---------- 5. Microinteracción Ripple (JS) ---------- */
function applyRipple(e){
  const el = this;
  const ripple = document.createElement('span');
  const size = Math.max(el.clientWidth, el.clientHeight);
  const rect = el.getBoundingClientRect();
  
  ripple.style.width = ripple.style.height = `${size}px`;
  ripple.style.left = `${e.clientX - rect.left - size/2}px`;
  ripple.style.top = `${e.clientY - rect.top - size/2}px`;
  
  ripple.classList.add('ripple');
  
  if(getComputedStyle(el).position === 'static'){
    el.style.position = 'relative';
  }
  
  el.appendChild(ripple);
  
  ripple.addEventListener('animationend', ()=> ripple.remove());
}

/* ---------- Render inicial y Event Listeners ---------- */
document.addEventListener('DOMContentLoaded', ()=>{
    // Aplicar ripple a todos los botones principales
    $$('.icon-btn, .logo-btn, .fab, .bubble, .nav-item, .play-ico').forEach(el=>{
        el.addEventListener('pointerdown', applyRipple);
    });

    // OPTIMIZACIÓN: Renderizado inicial de Tendencias y Recomendados SIN Lazy Load (cargan inmediatamente)
    renderTwoRows(trendRow1, trendRow2, trends, false);
    renderTwoRows(recoRow1, recoRow2, reco, false);
    
    // El resto del contenido (Antes Visto, Explorar) usa Lazy Load ajustado
    renderTwoRows(recentRow1, recentRow2, recent, true);
    renderGridInitial();
    
    // Seed rows para suavidad (con lazy load)
    $$('.h-row').forEach(r=> {
      if(r.children.length < 8){
        for(let i=0;i<8;i++) r.appendChild(makeSmallCard(pool[rand(pool.length)], true));
      }
    });
});

/* ---------- Infinite vertical load (grid) ---------- */
let loadingGrid=false;
window.addEventListener('scroll', ()=>{
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 420 && !loadingGrid){
    loadingGrid = true;
    setTimeout(()=> {
      for(let i=0;i<6;i++){ gridFeed.appendChild(makeGridCard(pool[rand(pool.length)], true)); }
      lazyObserve(gridFeed); loadingGrid=false;
    }, 700);
  }
});

function populateSearchMini(){
    searchMini.innerHTML = '';
    for(let i=0;i<12;i++){ const item = pool[rand(pool.length)]; const d = document.createElement('div'); d.className='mini-thumb'; d.innerHTML = `<img src="${item.src}" alt="${escapeHtml(item.title)}">`; d.addEventListener('click', (e)=>{ openViewerByItem(item, d); closeSearchModal(); }); searchMini.appendChild(d); }
}
function populateMyGrid(){
    myGrid.innerHTML = '';
    for(let i=0;i<9;i++){ const it = pool[rand(pool.length)]; const d = document.createElement('div'); d.className='mini-thumb'; d.innerHTML = `<img src="${it.src}" alt="${escapeHtml(it.title)}">`; d.addEventListener('click', (e)=>{ openViewerByItem(it, d); closeMyModal(); }); myGrid.appendChild(d); }
}
function closeSearchModal(){ $('#searchModal').classList.remove('show'); document.body.style.overflow = ''; }
function closeMyModal(){ $('#myModal').classList.remove('show'); document.body.style.overflow = ''; }

function applyTheme(t){ requestAnimationFrame(()=>{ if(t==='light'){ document.body.classList.add('light'); themeToggle.textContent='☀️'; } else { document.body.classList.remove('light'); themeToggle.textContent='🌗'; } }); }

document.addEventListener('keydown', e=>{ if(e.key==='Escape'){ closeViewerFunc(); $('#panel').classList.remove('open'); $('#overlay').classList.remove('show'); closeSearchModal(); closeMyModal(); } });
</script>
