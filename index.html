<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SinFiltro</title>

<!-- META + PWA -->
<meta name="description" content="SinFiltro ‚Äî comparte fotos y videos sin filtros. Tendencias, comunidad y creatividad sin l√≠mites.">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a0a0a">

<!-- ESTILO BASE -->
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
body{
  background:linear-gradient(180deg,#0a0a0a,#121212);
  color:#fff;overflow-x:hidden;
  transition:background .3s;
}
header{
  position:fixed;top:0;left:0;width:100%;
  display:flex;align-items:center;justify-content:space-between;
  background:rgba(20,20,20,.6);backdrop-filter:blur(10px);
  padding:12px 18px;z-index:1000;border-bottom:1px solid rgba(255,255,255,.05);
}
header h1{font-size:1.5em;font-weight:700;letter-spacing:.5px;}
.menu-btn, .mode-btn{background:none;border:none;color:#fff;font-size:1.3em;cursor:pointer;}
.sidebar{
  position:fixed;top:0;left:-80%;width:70%;height:100%;
  background:rgba(15,15,15,0.9);backdrop-filter:blur(15px);
  transition:left .3s ease;z-index:1100;padding:20px;
}
.sidebar.active{left:0;}
.sidebar h2{margin-bottom:10px;}
.sidebar a{
  display:block;padding:12px 0;color:#ccc;text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,0.05);
}
.overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.4);z-index:1050;display:none;
}
.overlay.active{display:block;}

main{margin-top:70px;padding:10px;}

.section{
  margin-bottom:25px;
}
.section h2{
  font-size:1.1em;margin:10px 0;
  font-weight:600;letter-spacing:.5px;
}
.scroll-row{
  display:flex;overflow-x:auto;scroll-snap-type:x mandatory;gap:8px;
}
.scroll-row::-webkit-scrollbar{display:none;}
.card{
  background:rgba(255,255,255,.05);
  border-radius:12px;overflow:hidden;scroll-snap-align:start;
  min-width:47%;max-width:47%;
  position:relative;transition:transform .2s;
}
.card img,.card video{
  width:100%;height:120px;object-fit:cover;display:block;
}
.card .stats{
  position:absolute;bottom:5px;left:8px;font-size:.8em;
  display:flex;gap:10px;color:#fff;text-shadow:0 0 5px rgba(0,0,0,.6);
}
.card:hover{transform:scale(1.03);}

.fab-container{
  position:fixed;bottom:15px;left:0;right:0;display:flex;
  justify-content:space-evenly;z-index:1000;
}
.fab{
  background:rgba(30,30,30,.8);backdrop-filter:blur(10px);
  border:none;border-radius:50%;width:55px;height:55px;
  color:#fff;font-size:1.4em;display:flex;align-items:center;justify-content:center;
  box-shadow:0 2px 10px rgba(0,0,0,.5);
  transition:background .3s,transform .2s;
}
.fab:active{transform:scale(.9);background:#00d1ff;}

.dark-mode{
  background:linear-gradient(180deg,#f9f9f9,#dcdcdc);
  color:#000;
}
.dark-mode .fab{color:#000;background:rgba(220,220,220,.6);}
.dark-mode header{background:rgba(240,240,240,.8);}
</style>
</head>
<body>

<header>
  <button class="menu-btn">‚ò∞</button>
  <h1>SinFiltro</h1>
  <button class="mode-btn">üåô</button>
</header>

<div class="sidebar" id="sidebar">
  <h2>Men√∫</h2>
  <a href="#">Ingresar</a>
  <a href="#">Configuraci√≥n</a>
  <a href="#">Ayuda</a>
  <a href="#">Salir</a>
</div>
<div class="overlay" id="overlay"></div>

<main id="main">

  <div class="section" id="tendencias">
    <h2>Tendencias</h2>
    <div class="scroll-row"></div>
  </div>

  <div class="section" id="recomendados">
    <h2>Recomendados</h2>
    <div class="scroll-row"></div>
  </div>

  <div class="section" id="antes-vistos">
    <h2>Antes vistos</h2>
    <div class="scroll-row"></div>
  </div>

  <div class="section" id="aleatorios">
    <h2>Descubre m√°s</h2>
    <div class="scroll-feed"></div>
  </div>

</main>

<div class="fab-container">
  <button class="fab" id="btnBuscar">üîç</button>
  <button class="fab" id="btnSubir">‚§¥Ô∏è</button>
  <button class="fab" id="btnVistos">üéûÔ∏è</button>
  <button class="fab" id="btnTuyos">üìÅ</button>
</div>

<script>
// === Sidebar y overlay ===
const menuBtn=document.querySelector('.menu-btn');
const sidebar=document.getElementById('sidebar');
const overlay=document.getElementById('overlay');
menuBtn.onclick=()=>{sidebar.classList.add('active');overlay.classList.add('active');};
overlay.onclick=()=>{sidebar.classList.remove('active');overlay.classList.remove('active');};

// === Modo oscuro ===
const modeBtn=document.querySelector('.mode-btn');
modeBtn.onclick=()=>{document.body.classList.toggle('dark-mode');};

// === Generador de cards ===
const imgSrc=i=>`https://picsum.photos/300/200?random=${i}`;
function crearCard(i,isVideo=false){
  const card=document.createElement('div');
  card.className='card';
  const media=isVideo
    ? `<video src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" muted></video>`
    : `<img loading="lazy" src="${imgSrc(i)}" alt="media">`;
  card.innerHTML=`
    ${media}
    <div class="stats">
      <span>‚ù§ ${Math.floor(Math.random()*999)}</span>
      <span>üí¨ ${Math.floor(Math.random()*300)}</span>
      <span>üëÅÔ∏è ${Math.floor(Math.random()*2000)}</span>
    </div>`;
  card.onclick=()=>alert('Abriendo contenido...');
  return card;
}

// === Rellenar secciones ===
function llenarSeccion(id, cantidad=10){
  const row=document.querySelector(`#${id} .scroll-row`);
  for(let i=0;i<cantidad;i++){
    row.appendChild(crearCard(i,Math.random()>0.5));
  }
}
llenarSeccion('tendencias');
llenarSeccion('recomendados');
llenarSeccion('antes-vistos');

// === Scroll infinito vertical ===
const feed=document.querySelector('.scroll-feed');
let loaded=0;
function cargarMas(){
  for(let i=0;i<8;i++){
    feed.appendChild(crearCard(loaded+i,Math.random()>0.5));
  }
  loaded+=8;
}
cargarMas();
window.addEventListener('scroll',()=>{
  if(window.innerHeight+window.scrollY>=document.body.offsetHeight-200){
    cargarMas();
  }
});

// === Lazy load avanzado ===
const imgs=document.querySelectorAll('img[loading="lazy"]');
const io=new IntersectionObserver((entries,obs)=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      const img=e.target;img.src=img.dataset?.src||img.src;
      obs.unobserve(img);
    }
  });
},{rootMargin:"200px"});
imgs.forEach(i=>io.observe(i));

// === Botones inferiores funcionales (demo) ===
document.getElementById('btnBuscar').onclick=()=>alert('Buscar contenido...');
document.getElementById('btnSubir').onclick=()=>alert('Subir foto/video...');
document.getElementById('btnVistos').onclick=()=>alert('Tus videos vistos');
document.getElementById('btnTuyos').onclick=()=>alert('Tu perfil y publicaciones');
</script>
</body>
     </html>
