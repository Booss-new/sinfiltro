<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinFiltro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: radial-gradient(circle at top, #0a0a0f, #000);
  color: #fff;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.5rem;
  background: rgba(10, 10, 15, 0.9);
  backdrop-filter: blur(10px);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
}

header h1 {
  font-size: 1.5rem;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #00ffff, #0077ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(0,255,255,0.5);
}

.icon-btn {
  font-size: 1.4rem;
  color: #fff;
}

main {
  margin-top: 4.5rem;
  padding: 0 1rem 5rem;
}

section {
  margin-bottom: 2rem;
}

h2 {
  font-size: 1.2rem;
  margin-bottom: 0.8rem;
}

.scroll-row {
  display: flex;
  overflow-x: auto;
  gap: 0.8rem;
  scroll-behavior: smooth;
}

.scroll-row::-webkit-scrollbar {
  display: none;
}

.card {
  flex: 0 0 auto;
  width: 120px;
  height: 180px;
  border-radius: 12px;
  overflow: hidden;
  background: #111;
  position: relative;
  transition: transform 0.3s ease;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card:hover {
  transform: scale(1.05);
}

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(10, 10, 15, 0.95);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.6rem 0;
}

.nav-btn {
  color: #aaa;
  font-size: 1.4rem;
  transition: 0.3s;
}

.nav-btn:hover, .active {
  color: #00ffff;
  text-shadow: 0 0 8px #00ffff;
}

.play-btn {
  background: radial-gradient(circle, #00ffff, #0077ff);
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 1.8rem;
  box-shadow: 0 0 20px #00ffff80;
  transform: translateY(-15px);
  transition: 0.3s;
}

.play-btn:hover {
  transform: translateY(-18px) scale(1.05);
  box-shadow: 0 0 25px #00ffffcc;
}

  </style>
  <script src="https://kit.fontawesome.com/a2d9b6b8f1.js" crossorigin="anonymous"></script>
</head>
<body>  <header>
    <i class="fas fa-bars icon-btn"></i>
    <h1>SinFiltro</h1>
    <i class="fas fa-search icon-btn"></i>
  </header>  <main>
    <section>
      <h2>Tendencias</h2>
      <div class="scroll-row">
        <div class="card"><img src="https://picsum.photos/200/300?random=1" alt=""></div>
        <div class="card"><img src="https://picsum.photos/200/300?random=2" alt=""></div>
        <div class="card"><img src="https://picsum.photos/200/300?random=3" alt=""></div>
        <div class="card"><img src="https://picsum.photos/200/300?random=4" alt=""></div>
      </div>
    </section><section>
  <h2>Ãšltimos vistos</h2>
  <div class="scroll-row">
    <div class="card"><img src="https://picsum.photos/200/300?random=5" alt=""></div>
    <div class="card"><img src="https://picsum.photos/200/300?random=6" alt=""></div>
    <div class="card"><img src="https://picsum.photos/200/300?random=7" alt=""></div>
  </div>
</section>

<section>
  <h2>Recomendados</h2>
  <div class="scroll-row">
    <div class="card"><img src="https://picsum.photos/200/300?random=8" alt=""></div>
    <div class="card"><img src="https://picsum.photos/200/300?random=9" alt=""></div>
    <div class="card"><img src="https://picsum.photos/200/300?random=10" alt=""></div>
  </div>
</section>

  </main>  <footer>
    <i class="fas fa-home nav-btn active"></i>
    <i class="fas fa-compass nav-btn"></i>
    <div class="play-btn"><i class="fas fa-play"></i></div>
    <i class="fas fa-video nav-btn"></i>
    <i class="fas fa-user nav-btn"></i>
  </footer></body>
</html>
