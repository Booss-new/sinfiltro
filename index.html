<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinFiltro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #01010a, #001f33, #000814);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Fondo animado con luces */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, #00ffff44, transparent 50%),
                  radial-gradient(circle at 80% 80%, #ff00ff33, transparent 50%),
                  radial-gradient(circle at 50% 50%, #0077ff22, transparent 50%);
      animation: moveLights 10s infinite alternate;
      z-index: 0;
    }

    @keyframes moveLights {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.2) translate(10px, -10px); }
    }

    /* Título principal */
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 15px #00eaff, 0 0 35px #00b3ff, 0 0 60px #0088ff;
      z-index: 1;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #00eaff, 0 0 35px #00b3ff, 0 0 60px #0088ff; }
      to { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ccff, 0 0 90px #0088ff; }
    }

    /* Subtítulo */
    p {
      z-index: 1;
      font-size: 1rem;
      color: #aadfff;
      margin-top: 8px;
      text-align: center;
      max-width: 80%;
    }

    /* Menú inferior tipo app */
    .nav {
      position: fixed;
      bottom: 25px;
      display: flex;
      justify-content: center;
      gap: 25px;
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 30px;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      z-index: 2;
    }

    .btn {
      color: #00ffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .btn:hover {
      color: #fff;
      text-shadow: 0 0 12px #00ffff;
      transform: scale(1.1);
    }

    /* Botón flotante estilo neón */
    .float {
      position: fixed;
      bottom: 90px;
      right: 25px;
      background: linear-gradient(135deg, #00eaff, #0077ff);
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.8rem;
      box-shadow: 0 0 25px #00eaff;
      z-index: 3;
      transition: 0.3s;
    }

    .float:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 0 35px #00ffff;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.3rem; }
      p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>SinFiltro</h1>
  <p>Explora. Crea. Comparte. Vive sin filtros.</p>

  <div class="float">+</div>

  <div class="nav">
    <a href="#" class="btn">Inicio</a>
    <a href="#" class="btn">Tendencias</a>
    <a href="#" class="btn">Perfil</a>
  </div>
</body>
</html>
