<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SinFiltro</title>
<style>
  :root {
    --fondo-claro: #f5f5f7;
    --texto-claro: #1c1c1e;
    --fondo-oscuro: #0d0d0f;
    --texto-oscuro: #f5f5f7;
    --acento: #ff3366;
    --acento-sec: #3a86ff;
    --radio: 18px;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: var(--fondo-claro);
    color: var(--texto-claro);
    transition: background 0.5s, color 0.5s;
  }

  body.dark {
    background: var(--fondo-oscuro);
    color: var(--texto-oscuro);
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px;
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .menu-btn {
    width: 26px;
    height: 2px;
    background: currentColor;
    position: relative;
    cursor: pointer;
  }
  .menu-btn::before, .menu-btn::after {
    content: '';
    position: absolute;
    width: 26px;
    height: 2px;
    background: currentColor;
    left: 0;
    transition: 0.3s;
  }
  .menu-btn::before { top: -7px; }
  .menu-btn::after { top: 7px; }

  .logo {
    font-weight: 700;
    font-size: 1.4em;
    letter-spacing: 1px;
  }

  .toggle-mode {
    cursor: pointer;
    font-size: 1.2em;
  }

  section {
    padding: 12px;
  }

  .section-title {
    font-weight: 600;
    font-size: 1.1em;
    margin: 8px 0;
    position: sticky;
    top: 50px;
    background: linear-gradient(to bottom, rgba(255,255,255,0.95), transparent);
    padding: 4px 0;
    animation: fadeIn 0.8s ease forwards;
  }

  body.dark .section-title {
    background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .item {
    position: relative;
    border-radius: var(--radio);
    overflow: hidden;
    background: #ccc;
    aspect-ratio: 1/1;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .item:hover {
    transform: scale(1.02);
  }

  .item img, .item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .tag {
    position: absolute;
    bottom: 8px;
    right: 8px;
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 0.75em;
    padding: 3px 8px;
    border-radius: 12px;
  }

  /* Modal */
  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 20;
  }

  .modal.active {
    display: flex;
  }

  .modal-content img, .modal-content video {
    width: 90%;
    max-height: 80vh;
    border-radius: var(--radio);
  }
</style>
</head>
<body>
  <header>
    <div class="menu-btn" id="menuBtn"></div>
    <div class="logo">SinFiltro</div>
    <div class="toggle-mode" id="toggleMode">üåô</div>
  </header>

  <main>
    <section>
      <div class="section-title">üî• Tendencias</div>
      <div class="grid" id="trendGrid"></div>
    </section>

    <section>
      <div class="section-title">üí´ Recomendado</div>
      <div class="grid" id="recoGrid"></div>
    </section>

    <section>
      <div class="section-title">üé• Videos</div>
      <div class="grid" id="videoGrid"></div>
    </section>

    <section>
      <div class="section-title">‚ù§Ô∏è Para ti</div>
      <div class="grid" id="foryouGrid"></div>
    </section>

    <section>
      <div class="section-title">üåà Aleatorios</div>
      <div class="grid" id="randomGrid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

<script>
const toggleMode = document.getElementById('toggleMode');
toggleMode.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  toggleMode.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
});

const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');

function openModal(src, isVideo=false) {
  modal.classList.add('active');
  modalContent.innerHTML = isVideo ? 
    `<video src="${src}" controls autoplay></video>` : 
    `<img src="${src}" alt="imagen">`;
}

modal.addEventListener('click', () => modal.classList.remove('active'));

function createItem(src, tag, isVideo=false) {
  const div = document.createElement('div');
  div.classList.add('item');
  div.innerHTML = isVideo 
    ? `<video src="${src}" muted loop></video><span class="tag">${tag}</span>` 
    : `<img src="${src}" alt=""><span class="tag">${tag}</span>`;
  div.addEventListener('click', () => openModal(src, isVideo));
  return div;
}

const sampleImgs = [
  "https://images.unsplash.com/photo-1518791841217-8f162f1e1131",
  "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e",
  "https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d",
  "https://images.unsplash.com/photo-1541963463532-d68292c34b19",
  "https://images.unsplash.com/photo-1506744038136-46273834b3fb"
];

const sampleVids = [
  "https://www.w3schools.com/html/mov_bbb.mp4",
  "https://www.w3schools.com/html/movie.mp4"
];

function fillGrid(id, arr, tag, isVideo=false) {
  const grid = document.getElementById(id);
  arr.forEach(src => grid.appendChild(createItem(src, tag, isVideo)));
}

// Cargar contenido
fillGrid('trendGrid', sampleImgs, 'Trend');
fillGrid('recoGrid', sampleImgs, 'Top');
fillGrid('videoGrid', sampleVids, 'Video', true);
fillGrid('foryouGrid', sampleImgs, 'You');
fillGrid('randomGrid', sampleImgs.concat(sampleVids), 'New', false);
</script>
</body>
</html>
