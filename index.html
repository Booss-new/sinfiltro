<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinFiltro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7fb;
      color: #222;
      overflow-y: auto;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #0f1117;
      color: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 10px 18px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background 0.3s;
    }

    body.dark header {
      background: rgba(20, 20, 30, 0.8);
    }

    .logo {
      font-size: 1.4em;
      font-weight: 700;
      color: #2d8cff;
    }

    .menu-btn {
      font-size: 1.6em;
      cursor: pointer;
    }

    .search-theme {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-theme button {
      background: none;
      border: none;
      font-size: 1.4em;
      cursor: pointer;
      color: inherit;
    }

    /* Men√∫ lateral */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(12px);
      transition: left 0.3s;
      padding: 60px 20px;
      z-index: 999;
    }

    body.dark .side-menu {
      background: rgba(25, 25, 35, 0.95);
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      display: block;
      color: inherit;
      text-decoration: none;
      font-size: 1.1em;
      margin: 16px 0;
      transition: 0.2s;
    }

    .side-menu a:hover {
      color: #2d8cff;
    }

    .hero {
      background: #fff;
      margin: 15px;
      border-radius: 15px;
      padding: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: background 0.3s;
    }

    body.dark .hero {
      background: #1a1c23;
    }

    .hero h2 {
      font-size: 1.1em;
      color: #7553ff;
    }

    .hero p {
      font-size: 0.95em;
      opacity: 0.8;
      margin-top: 5px;
    }

    .section {
      padding: 10px 15px;
    }

    .section h3 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #00b4ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      display: block;
    }

    .card-info {
      position: absolute;
      bottom: 5px;
      left: 8px;
      color: #fff;
      text-shadow: 0 1px 3px #000;
      font-size: 0.9em;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      z-index: 999;
      transition: background 0.3s;
    }

    body.dark .bottom-bar {
      background: rgba(20,20,30,0.85);
    }

    .bottom-bar button {
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      color: inherit;
    }

    .add-btn {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg,#2d8cff,#7553ff);
      color: #fff;
      border-radius: 50%;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transform: translateY(-18px);
      border: none;
    }

    footer {
      text-align: center;
      font-size: 0.8em;
      opacity: 0.6;
      margin: 70px 0 20px;
    }
  </style>
</head>
<body>

  <header>
    <span class="menu-btn">‚ò∞</span>
    <h1 class="logo">SinFiltro</h1>
    <div class="search-theme">
      <button id="search">üîç</button>
      <button id="theme-toggle">üåû</button>
    </div>
  </header>

  <nav class="side-menu" id="side-menu">
    <a href="#">Inicio</a>
    <a href="#">Buscar</a>
    <a href="#">Tendencias</a>
    <a href="#">Recomendados</a>
    <a href="#">Configuraci√≥n</a>
  </nav>

  <section class="hero">
    <h2>Descubre lo aut√©ntico</h2>
    <p>Fotos y videos creados por la comunidad. Da like, comenta y comparte.</p>
  </section>

  <section class="section">
    <h3>üî• Tendencias <span>Ver todo</span></h3>
    <div class="grid" id="tendencias"></div>
  </section>

  <section class="section">
    <h3>üéØ Recomendados <span>Ver todo</span></h3>
    <div class="grid" id="recomendados"></div>
  </section>

  <section class="section">
    <h3>üì∏ Explorar <span>Filtrar</span></h3>
    <div class="grid" id="explorar"></div>
  </section>

  <div class="bottom-bar">
    <button>üè†</button>
    <button>üîç</button>
    <button class="add-btn">+</button>
    <button>üïì</button>
    <button>üë§</button>
  </div>

  <footer>¬© 2025 SinFiltro ¬∑ Premium Edition</footer>

  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const sideMenu = document.getElementById('side-menu');
    const themeToggle = document.getElementById('theme-toggle');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
    });

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? 'üåô' : 'üåû';
    });

    // Funci√≥n para agregar im√°genes aleatorias
    function agregarImagenes(id, cantidad) {
      const contenedor = document.getElementById(id);
      for (let i = 0; i < cantidad; i++) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="https://source.unsplash.com/random/300x200?sig=${Math.random()}" alt="Foto">
          <div class="card-info">‚ù§ ${Math.floor(Math.random()*10000)}</div>
        `;
        contenedor.appendChild(card);
      }
    }

    agregarImagenes('tendencias', 6);
    agregarImagenes('recomendados', 6);
    agregarImagenes('explorar', 6);
  </script>

</body>
</html>
