<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinFiltro Premium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      backdrop-filter: blur(12px);
      background: rgba(20, 20, 20, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      z-index: 1000;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }

    .menu-btn, .search-btn, .theme-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 10px 14px;
      margin-left: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-btn:hover, .search-btn:hover, .theme-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Fondo oscuro cuando el men√∫ est√° activo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease;
      z-index: 900;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Men√∫ lateral */
    .side-menu {
      position: fixed;
      top: 0;
      left: -280px;
      width: 260px;
      height: 100%;
      backdrop-filter: blur(12px);
      background: rgba(30, 30, 30, 0.7);
      transition: left 0.4s ease;
      z-index: 1001;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .side-menu.active {
      left: 0;
    }

    .side-menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .side-menu a:hover {
      color: #00ffd5;
    }

    main {
      margin-top: 80px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      overflow: hidden;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section h2 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #f5f5f5;
    }

    .scroll-row {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 8px;
      scrollbar-width: none;
    }

    .scroll-row::-webkit-scrollbar {
      display: none;
    }

    .card {
      min-width: 160px;
      height: 200px;
      border-radius: 18px;
      overflow: hidden;
      scroll-snap-align: start;
      position: relative;
      flex-shrink: 0;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9rem;
    }

    /* Modo claro */
    body.light {
      background: #f5f5f5;
      color: #111;
    }

    body.light header {
      background: rgba(255, 255, 255, 0.7);
    }

    body.light .menu-btn, 
    body.light .search-btn, 
    body.light .theme-btn {
      color: #111;
    }

  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <header>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
    <div class="logo">SinFiltro</div>
    <div>
      <button class="search-btn">üîç</button>
      <button class="theme-btn" id="themeBtn">‚òÄÔ∏è</button>
    </div>
  </header>

  <aside class="side-menu" id="sideMenu">
    <a href="#">Inicio</a>
    <a href="#">Tendencias</a>
    <a href="#">Favoritos</a>
    <a href="#">Configuraci√≥n</a>
    <a href="#">Acerca de</a>
  </aside>

  <main>
    <section class="section">
      <h2>Recomendados</h2>
      <div class="scroll-row">
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=1" alt=""></div>
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=2" alt=""></div>
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=3" alt=""></div>
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=4" alt=""></div>
      </div>
    </section>

    <section class="section">
      <h2>Populares</h2>
      <div class="scroll-row">
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=5" alt=""></div>
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=6" alt=""></div>
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=7" alt=""></div>
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=8" alt=""></div>
      </div>
    </section>

    <section class="section">
      <h2>Explorar</h2>
      <div class="scroll-row">
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=9" alt=""></div>
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=10" alt=""></div>
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=11" alt=""></div>
        <div class="card"><img src="https://source.unsplash.com/random/300x400?sig=12" alt=""></div>
      </div>
    </section>
  </main>

  <footer>¬© 2025 SinFiltro - Premium Edition</footer>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");
    const themeBtn = document.getElementById("themeBtn");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("active");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      sideMenu.classList.remove("active");
      overlay.classList.remove("active");
    });

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      themeBtn.textContent = document.body.classList.contains("light") ? "üåô" : "‚òÄÔ∏è";
    });
  </script>
</body>
</html>
