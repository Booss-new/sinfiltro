<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SinFiltro — Premium Visual Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1:#05060a; --bg-2:#0a0d18;
      --accent-cyan:#00d1ff; --accent-violet:#8a6eff;
      --muted:#9fb0bf; --text:#eaf7ff;
      --card:rgba(255,255,255,0.04); --radius:14px; --trans:260ms;
    }
    body {
      margin:0; font-family:Inter,system-ui,-apple-system; background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--text); overflow:hidden;
    }
    body.light {
      --bg-1:#f5f9ff; --bg-2:#eef6ff; --text:#05060a; --muted:#445; --card:rgba(0,0,0,0.05);
      background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
    }
    .app { display:flex; flex-direction:column; height:100vh; }

    header {
      position:sticky; top:0; display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px; backdrop-filter:blur(10px);
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border-bottom:1px solid rgba(255,255,255,0.04);
    }
    .brand { font-family:Poppins,sans-serif; font-weight:700; font-size:20px;
      background:linear-gradient(90deg,var(--accent-cyan),var(--accent-violet));
      -webkit-background-clip:text; color:transparent;
    }
    .icon-btn {
      background:var(--card); border:none; border-radius:10px; color:var(--muted);
      width:42px; height:42px; display:flex; align-items:center; justify-content:center;
      cursor:pointer; transition:transform var(--trans);
    }
    .icon-btn:active{transform:scale(.95)}

    .scroll {
      flex:1; overflow-y:auto; padding-bottom:100px;
    }
    section { padding:14px; }
    h2 { font-size:15px; margin:6px 4px 10px; color:var(--muted); font-weight:600; }

    .row-scroll {
      display:flex; gap:12px; overflow-x:auto; scroll-snap-type:x mandatory;
      padding-bottom:6px; -webkit-overflow-scrolling:touch;
    }
    .card {
      flex:0 0 170px; scroll-snap-align:start; background:var(--card);
      border-radius:12px; overflow:hidden; position:relative; cursor:pointer;
      transition:transform var(--trans), box-shadow var(--trans);
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 40px rgba(0,0,0,0.5)}
    .card img{width:100%;height:110px;object-fit:cover;display:block}
    .meta {padding:8px 10px;}
    .title{font-weight:600;font-size:13px;}
    .stats {
      position:absolute; bottom:6px; left:0; right:0;
      display:flex; justify-content:space-around; align-items:center;
      font-size:11px; background:rgba(0,0,0,0.45); color:#fff;
      padding:3px 0; border-bottom-left-radius:12px; border-bottom-right-radius:12px;
    }

    .bottom-nav {
      position:fixed; bottom:10px; left:10px; right:10px;
      background:linear-gradient(180deg,rgba(0,0,0,0.55),rgba(0,0,0,0.4));
      border-radius:16px; display:flex; justify-content:space-around; align-items:center;
      padding:6px 0; border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 20px 50px rgba(0,0,0,0.6);
    }
    .nav-item {display:flex;flex-direction:column;align-items:center;color:var(--muted);font-size:12px;cursor:pointer;}
    .nav-item.active{color:var(--accent-cyan);}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <button id="menuBtn" class="icon-btn">☰</button>
      <div class="brand">SinFiltro</div>
      <button id="themeBtn" class="icon-btn" title="Modo">🌗</button>
    </header>

    <div class="scroll" id="scrollArea">
      <section>
        <h2>🔥 Tendencias</h2>
        <div class="row-scroll" id="trendRow"></div>
      </section>

      <section>
        <h2>⭐ Recomendados</h2>
        <div class="row-scroll" id="recomRow"></div>
      </section>

      <section>
        <h2>👁️ Antes visto</h2>
        <div class="row-scroll" id="seenRow"></div>
      </section>

      <section>
        <h2>🎞️ Tus videos</h2>
        <div class="row-scroll" id="yourRow"></div>
      </section>
    </div>

    <nav class="bottom-nav">
      <div class="nav-item active"><div>🔍</div><div>Buscar</div></div>
      <div class="nav-item"><div>＋</div><div>Subir</div></div>
      <div class="nav-item"><div>🎞️</div><div>Tus videos</div></div>
      <div class="nav-item"><div>⏱️</div><div>Antes visto</div></div>
    </nav>
  </div>

<script>
const rand = n => Math.floor(Math.random()*n);
function genItem(i){
  return {
    src:`https://picsum.photos/300/200?random=${rand(10000)+i}`,
    title:['Calle Neon','Retrato','Arte Urbano','Atardecer','Visual'][i%5],
    views:(rand(800)+200)+'K',
    likes:(rand(50)+10)+'K',
    comments:rand(400)
  };
}
function renderRow(id){
  const row=document.getElementById(id);
  const data=Array.from({length:10}).map((_,i)=>genItem(i+rand(1000)));
  row.innerHTML='';
  data.forEach(it=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`
      <img src="${it.src}" alt="${it.title}">
      <div class="meta"><div class="title">${it.title}</div></div>
      <div class="stats">❤ ${it.likes} 💬 ${it.comments} 👁️ ${it.views}</div>
    `;
    row.appendChild(c);
  });
}
['trendRow','recomRow','seenRow','yourRow'].forEach(renderRow);

let theme='dark';
function applyTheme(){
  if(theme==='light'){document.body.classList.add('light');document.getElementById('themeBtn').textContent='☀️';}
  else{document.body.classList.remove('light');document.getElementById('themeBtn').textContent='🌗';}
}
document.getElementById('themeBtn').onclick=()=>{theme=(theme==='dark')?'light':'dark';applyTheme();}
applyTheme();
</script>
</body>
</html>
