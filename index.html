<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SinFiltro</title>
<style>
:root {
  --fondo: #0a0a10;
  --texto: #fff;
  --acento: #00e0ff;
  --vidrio: rgba(255,255,255,0.1);
  --borde: rgba(255,255,255,0.2);
}
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--fondo);
  color: var(--texto);
  overflow-x: hidden;
}
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
  background: rgba(10,10,20,0.8);
  backdrop-filter: blur(8px);
  position: sticky;
  top: 0;
  z-index: 10;
}
header h1 {
  color: var(--acento);
  font-size: 1.4em;
  font-weight: 600;
  display: flex;
  align-items: center;
}
.menu-btn, .search-btn, .mode-btn {
  background: var(--vidrio);
  border: 1px solid var(--borde);
  border-radius: 12px;
  padding: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.menu-btn:hover, .search-btn:hover, .mode-btn:hover {
  background: rgba(255,255,255,0.15);
}
section {
  padding: 10px 16px;
}
section h2 {
  color: var(--acento);
  margin-bottom: 10px;
}
.scroll {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  grid-auto-rows: 140px;
  gap: 12px;
  overflow-x: auto;
  scroll-behavior: smooth;
}
.card {
  position: relative;
  background: var(--vidrio);
  border-radius: 18px;
  overflow: hidden;
  cursor: pointer;
  border: 1px solid var(--borde);
  transition: 0.3s;
}
.card:hover {
  transform: scale(1.02);
  background: rgba(255,255,255,0.15);
}
.card img, .card video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.play-btn {
  position: absolute;
  top: 45%;
  left: 45%;
  width: 40px;
  height: 40px;
  background: rgba(0,0,0,0.4);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(4px);
  border: 1px solid var(--borde);
}
.play-btn::before {
  content: '‚ñ∂';
  color: var(--acento);
  font-size: 18px;
  margin-left: 2px;
}
.info {
  position: absolute;
  bottom: 6px;
  left: 8px;
  right: 8px;
  font-size: 0.8em;
  display: flex;
  justify-content: space-between;
  color: #ccc;
}
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(10,10,20,0.9);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-around;
  padding: 8px 0;
  border-top: 1px solid var(--borde);
}
footer button {
  background: none;
  border: none;
  color: var(--texto);
  font-size: 0.9em;
  display: flex;
  flex-direction: column;
  align-items: center;
}
footer button.active {
  color: var(--acento);
}
.menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100%;
  background: rgba(10,10,20,0.95);
  backdrop-filter: blur(10px);
  transition: 0.3s;
  z-index: 15;
  padding: 20px;
  border-right: 1px solid var(--borde);
}
.menu.open {
  left: 0;
}
.menu-close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: transparent;
  color: var(--acento);
  font-size: 20px;
  border: none;
  cursor: pointer;
}
.menu ul {
  list-style: none;
  padding: 0;
  margin-top: 40px;
}
.menu li {
  padding: 12px 0;
  border-bottom: 1px solid var(--borde);
  cursor: pointer;
}
.overlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.6);
  display:none;
  z-index:14;
}
.overlay.show {
  display:block;
}
.modal {
  position: fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background: rgba(15,15,25,0.9);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 10px;
  display: none;
  z-index:20;
  width: 90%;
  max-width: 500px;
}
.modal.show {
  display:block;
}
.modal-content img, .modal-content video {
  width: 100%;
  border-radius: 16px;
}
.modal-close {
  position: absolute;
  top:8px;
  right:12px;
  background: transparent;
  color: var(--acento);
  border: none;
  font-size: 22px;
  cursor: pointer;
}
.modal-info {
  margin-top: 6px;
  color: #ccc;
  display: flex;
  justify-content: space-between;
}
</style>
</head>
<body>

<header>
  <button class="menu-btn">‚ò∞</button>
  <h1>SinFiltro</h1>
  <div>
    <button class="mode-btn">üåô</button>
    <button class="search-btn">üîç</button>
  </div>
</header>

<div class="menu" id="menu">
  <button class="menu-close" id="closeMenu">‚úñ</button>
  <ul>
    <li>Inicio</li>
    <li>Explorar</li>
    <li>Subir</li>
    <li>Favoritos</li>
    <li>Configuraci√≥n</li>
  </ul>
</div>
<div class="overlay" id="overlay"></div>

<section>
  <h2>Tendencias</h2>
  <div class="scroll" id="tendencias"></div>
</section>

<section>
  <h2>Recomendados</h2>
  <div class="scroll" id="recomendados"></div>
</section>

<section>
  <h2>Antes visto</h2>
  <div class="scroll" id="antes"></div>
</section>

<footer>
  <button class="active">üè†<span>Inicio</span></button>
  <button>üîç<span>Buscar</span></button>
  <button>‚ûï<span>Subir</span></button>
  <button>üëÅÔ∏è<span>Vistos</span></button>
  <button>üéûÔ∏è<span>Videos</span></button>
</footer>

<div class="modal" id="modal">
  <button class="modal-close" id="closeModal">‚úñ</button>
  <div class="modal-content" id="modalContent"></div>
  <div class="modal-info" id="modalInfo"></div>
</div>

<script>
const menu = document.getElementById('menu');
const overlay = document.getElementById('overlay');
document.querySelector('.menu-btn').onclick = ()=>{
  menu.classList.add('open');
  overlay.classList.add('show');
}
document.getElementById('closeMenu').onclick = closeMenu;
overlay.onclick = closeMenu;
function closeMenu(){
  menu.classList.remove('open');
  overlay.classList.remove('show');
}

// Generar contenido
const imgs = [
'https://picsum.photos/300/200?1',
'https://picsum.photos/300/200?2',
'https://picsum.photos/300/200?3',
'https://picsum.photos/300/200?4',
'https://picsum.photos/300/200?5',
'https://picsum.photos/300/200?6'
];
function randomItem(arr){return arr[Math.floor(Math.random()*arr.length)];}
function generarCard(){
  const div = document.createElement('div');
  div.className = 'card';
  if(Math.random()>.5){
    const v = document.createElement('video');
    v.src = 'https://www.w3schools.com/html/mov_bbb.mp4';
    v.muted=true;
    div.appendChild(v);
    const btn=document.createElement('div');
    btn.className='play-btn';
    div.appendChild(btn);
  } else {
    const img=document.createElement('img');
    img.src=randomItem(imgs);
    div.appendChild(img);
  }
  const info=document.createElement('div');
  info.className='info';
  info.innerHTML=`‚ù§Ô∏è${Math.floor(Math.random()*900)} üí¨${Math.floor(Math.random()*500)} üëÅÔ∏è${Math.floor(Math.random()*2000)}K`;
  div.appendChild(info);
  div.onclick=()=>abrirModal(div.innerHTML);
  return div;
}
function llenar(id){
  const cont=document.getElementById(id);
  for(let i=0;i<8;i++) cont.appendChild(generarCard());
  cont.onscroll=()=>{if(cont.scrollLeft+cont.clientWidth>=cont.scrollWidth-10){for(let i=0;i<4;i++)cont.appendChild(generarCard());}}
}
llenar('tendencias');
llenar('recomendados');
llenar('antes');

// Modal
const modal=document.getElementById('modal');
const modalContent=document.getElementById('modalContent');
const modalInfo=document.getElementById('modalInfo');
document.getElementById('closeModal').onclick=()=>modal.classList.remove('show');
function abrirModal(html){
  modalContent.innerHTML=html;
  modalInfo.innerHTML='‚ù§Ô∏è 543 üí¨ 120 üëÅÔ∏è 3.2K';
  modal.classList.add('show');
}
modal.onclick=(e)=>{if(e.target===modal)modal.classList.remove('show');}
</script>

</body>
</html>
