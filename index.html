<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Premium Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
    }

    .menu-btn {
      font-size: 1.8rem;
      cursor: pointer;
      color: #fff;
    }

    .search-btn, .theme-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      margin-left: 1rem;
    }

    main {
      padding-top: 80px;
    }

    .section {
      padding: 1rem;
    }

    .section h2 {
      margin-bottom: 0.7rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    .scroll-row {
      display: flex;
      gap: 0.7rem;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .scroll-row::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      width: 160px;
      height: 100px;
      border-radius: 14px;
      overflow: hidden;
      background: #222;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img, .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card button {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      font-size: 1rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s;
    }

    .card button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.7rem;
      margin-top: 2rem;
      padding: 1rem;
    }

    .grid .card {
      width: 100%;
      height: 140px;
    }

    .dark {
      background: linear-gradient(180deg, #000, #101010);
    }

    /* --- Scroll infinito visual --- */
    .infinite-scroll {
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1rem; }
      .card { width: 130px; height: 90px; }
    }
  </style>
</head>
<body>
  <header>
    <span class="menu-btn">‚ò∞</span>
    <h1>Mi App Premium</h1>
    <div>
      <button class="search-btn">üîç</button>
      <button class="theme-btn">üåô</button>
    </div>
  </header>

  <main id="content">
    <section class="section">
      <h2>Secci√≥n 1</h2>
      <div class="scroll-row" id="row1"></div>
    </section>
    <section class="section">
      <h2>Secci√≥n 2</h2>
      <div class="scroll-row" id="row2"></div>
    </section>
    <div class="grid" id="grid"></div>
    <div class="infinite-scroll">Cargando m√°s contenido...</div>
  </main>

  <script>
    const row1 = document.getElementById('row1');
    const row2 = document.getElementById('row2');
    const grid = document.getElementById('grid');
    const themeBtn = document.querySelector('.theme-btn');
    const body = document.body;

    const items = Array.from({ length: 15 }, (_, i) => ({
      type: Math.random() > 0.5 ? "img" : "video",
      src: `https://picsum.photos/seed/${Math.random()}/400/200`
    }));

    function createCard(item) {
      const card = document.createElement('div');
      card.className = 'card';
      if (item.type === 'img') {
        const img = document.createElement('img');
        img.src = item.src;
        card.appendChild(img);
      } else {
        const video = document.createElement('video');
        video.src = item.src;
        video.autoplay = false;
        card.appendChild(video);
      }
      const btn = document.createElement('button');
      btn.textContent = '‚ñ∂';
      btn.onclick = () => alert('Demo: reproducir');
      card.appendChild(btn);
      return card;
    }

    function fillRows() {
      items.forEach(item => {
        row1.appendChild(createCard(item));
        row2.appendChild(createCard(item));
        grid.appendChild(createCard(item));
      });
    }

    fillRows();

    // Scroll infinito
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 2) {
        fillRows();
      }
    });

    // Modo oscuro / claro
    themeBtn.onclick = () => {
      body.classList.toggle('dark');
      themeBtn.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    };
  </script>
</body>
</html>
