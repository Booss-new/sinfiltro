<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>SinFiltro — Premium Neon (Animado)</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-1: #030309;
    --bg-2: #071026;
    --cian: #00f0ff;
    --azul: #0077ff;
    --violeta: #8a2be2;
    --magenta:#ff3fa6;
    --muted: #9aa6b0;
    --glass: rgba(255,255,255,0.03);
    --card-grad: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    --radius:16px;
    --ui-glow: 0 20px 40px rgba(0,200,255,0.06);
    --transition: 260ms cubic-bezier(.2,.9,.2,1);
  }

  /* Dark / Light theme variables swapped in JS */
  [data-theme="light"]{
    --bg-1: #f6f8fb;
    --bg-2: #e9f2ff;
    --cian: #005f8a;
    --azul: #0047b3;
    --violeta: #5b2bd6;
    --magenta: #d63384;
    --muted: #43536b;
    --card-grad: linear-gradient(180deg, rgba(255,255,255,0.8), rgba(255,255,255,0.92));
    --glass: rgba(0,0,0,0.04);
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale}
  body{
    background: radial-gradient(800px 500px at 10% 10%, rgba(0,120,255,0.04), transparent 6%),
                linear-gradient(180deg,var(--bg-1), var(--bg-2) 60%);
    color: #fff;
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
  }

  /* Animated neon background layers */
  .bg-anim{
    position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden;
    mix-blend-mode:screen;
  }
  .blob{
    position:absolute;
    width:1000px; height:1000px; border-radius:50%;
    filter: blur(80px);
    opacity:0.18;
    transform: translate3d(-20%, -10%, 0);
    animation: float1 12s ease-in-out infinite;
  }
  .blob.a{ background: radial-gradient(circle at 30% 30%, rgba(0,240,255,0.95), rgba(0,120,255,0.35)); left:-20%; top:-25%; animation-duration:16s; opacity:0.14; }
  .blob.b{ background: radial-gradient(circle at 70% 70%, rgba(138,43,226,0.85), rgba(255,63,166,0.28)); right:-30%; top:-10%; animation-duration:18s; opacity:0.12; }
  .blob.c{ background: radial-gradient(circle at 50% 50%, rgba(0,120,255,0.9), rgba(0,240,255,0.2)); left:10%; bottom:-35%; animation-duration:22s; opacity:0.10; }
  @keyframes float1{
    0%{ transform: translate3d(0,0,0) scale(1) rotate(0deg); }
    50%{ transform: translate3d(5%,3%,0) scale(1.06) rotate(8deg); }
    100%{ transform: translate3d(0,0,0) scale(1) rotate(0deg); }
  }

  /* Header + logo */
  header{
    position:sticky; top:0; z-index:40; display:flex; align-items:center; justify-content:space-between; gap:12px;
    padding:12px 14px; background:linear-gradient(90deg, rgba(0,0,0,0.25), rgba(0,0,0,0.12));
    border-bottom:1px solid rgba(255,255,255,0.02);
    backdrop-filter: blur(8px);
  }
  .logo-wrap{display:flex; align-items:center; gap:12px; margin-left:6px;}
  .mark{
    width:44px; height:44px; border-radius:10px; display:flex; align-items:center; justify-content:center; font-weight:800; color:#001;
    background: linear-gradient(135deg, rgba(0,240,255,0.9), rgba(138,43,226,0.9));
    box-shadow: 0 10px 40px rgba(0,200,255,0.12), inset 0 -8px 20px rgba(0,0,0,0.4);
    transform: translateZ(0);
  }
  .brand{
    display:flex; flex-direction:column; line-height:1;
  }
  .brand .title{
    font-size:18px; font-weight:800; color:var(--cian);
    text-shadow: 0 0 12px rgba(0,240,255,0.12), 0 0 26px rgba(138,43,226,0.04);
    letter-spacing:0.4px;
  }
  .brand .sub{ font-size:11px; color:var(--muted); margin-top:2px; }

  .header-actions{ display:flex; align-items:center; gap:8px; margin-right:6px; }

  .icon-btn{
    width:40px; height:40px; border-radius:10px; display:inline-flex; align-items:center; justify-content:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: var(--ui-glow);
    cursor:pointer;
  }

  /* Search */
  .search-bar{ padding:10px 14px; display:flex; gap:10px; align-items:center; }
  .search-bar input{
    width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.03);
    background: rgba(255,255,255,0.02); color:inherit; outline:none; font-size:14px;
  }

  /* Layout container */
  .wrap{ padding:12px; padding-bottom:120px; max-width:900px; margin:0 auto; position:relative; z-index:10; }

  /* Featured */
  .featured{ border-radius:18px; overflow:hidden; border:1px solid rgba(255,255,255,0.03); box-shadow: 0 18px 60px rgba(0,120,255,0.04); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }
  .feat-thumb{ height:220px; background-size:cover; background-position:center; display:flex; align-items:center; justify-content:center; position:relative; }
  .feat-grad{ position:absolute; inset:0; background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.6) 60%); }
  .play-cta{ width:80px; height:80px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:30px; color:#001; background:linear-gradient(180deg,var(--cian),var(--azul)); box-shadow:0 28px 80px rgba(0,200,255,0.12); border:2px solid rgba(255,255,255,0.04);}
  .feat-info{ padding:12px 14px; }
  .feat-title{ color:var(--cian); font-weight:800; font-size:16px; margin-bottom:6px; text-shadow:0 0 10px rgba(0,240,255,0.06);}
  .feat-meta{ color:var(--muted); font-size:13px; }

  /* Sections and grids */
  .section{ margin-top:14px; }
  .section h2{ margin:0 0 8px 0; font-size:14px; color:var(--violeta); letter-spacing:0.6px; font-weight:700; }
  .grid{ display:grid; grid-template-columns: repeat(auto-fit,minmax(160px,1fr)); gap:12px; }

  .card{
    background: var(--card-grad); border-radius:12px; padding:8px; border:1px solid rgba(255,255,255,0.03);
    transition: transform var(--transition), box-shadow var(--transition);
    box-shadow: 0 8px 28px rgba(0,120,255,0.02);
    overflow:hidden; position:relative;
  }
  .card:hover{ transform: translateY(-8px) scale(1.02); box-shadow: 0 28px 70px rgba(0,160,255,0.08); }

  .thumb{ width:100%; height:110px; border-radius:10px; background-size:cover; background-position:center; border:2px solid rgba(0,240,255,0.04); }
  .vtitle{ margin-top:10px; font-weight:700; color:var(--cian); font-size:13px; line-height:1.2; }
  .vmeta{ color:var(--muted); font-size:12px; margin-top:6px; }

  /* Floating glows and badges */
  .badge{ display:inline-block;padding:6px 10px;border-radius:999px;background: linear-gradient(90deg,var(--violeta),var(--magenta)); color:#fff; font-weight:700; font-size:12px; box-shadow:0 12px 40px rgba(138,43,226,0.08); }

  /* Bottom nav (mobile-first) */
  .bottom-nav{
    position:fixed; left:10px; right:10px; bottom:12px; height:72px; border-radius:20px;
    background: linear-gradient(90deg, rgba(0,0,0,0.6), rgba(0,20,40,0.45));
    display:flex; align-items:center; justify-content:space-around; padding:8px; border:1px solid rgba(255,255,255,0.02);
    box-shadow: 0 22px 60px rgba(0,120,255,0.06); z-index:60;
  }
  .nav-btn{ display:flex; flex-direction:column; align-items:center; gap:6px; color:var(--muted); font-size:12px; cursor:pointer; }
  .nav-btn.active{ color:var(--cian); transform: scale(1.06); filter: drop-shadow(0 8px 20px rgba(0,200,255,0.08)); }

  /* Modal upload demo */
  .modal{ position:fixed; left:14px; right:14px; bottom:94px; border-radius:12px; padding:12px; z-index:80; display:none;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); box-shadow:0 18px 40px rgba(0,120,255,0.06); }
  .modal.show{ display:block; }

  /* Toggle theme button */
  .theme-toggle{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:10px; background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.02); cursor:pointer; color:var(--muted); }

  /* small screen tweaks */
  @media (max-width:420px){
    .feat-thumb{ height:170px; }
    .thumb{ height:90px; }
    .brand .title{ font-size:16px; }
  }
</style>
</head>
<body data-theme="dark">

<!-- Animated background blobs -->
<div class="bg-anim" aria-hidden="true">
  <div class="blob a"></div>
  <div class="blob b"></div>
  <div class="blob c"></div>
</div>

<header>
  <div class="logo-wrap" aria-hidden="false">
    <div class="mark">SF</div>
    <div class="brand">
      <div class="title">SinFiltro</div>
      <div class="sub">Tu espacio sin límites</div>
    </div>
  </div>

  <div class="header-actions">
    <div class="theme-toggle" id="themeToggle" title="Cambiar tema (oscuro / claro)">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="1.2"/></svg>
      <span style="font-size:12px">Tema</span>
    </div>
    <div class="icon-btn" id="openSearch" title="Buscar">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.4"/><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/></svg>
    </div>
  </div>
</header>

<div class="search-bar" id="searchWrap" style="display:none;"><input id="searchInput" placeholder="Buscar videos, canales o temas..." aria-label="Buscar"></div>

<main class="wrap" id="app">
  <!-- Featured -->
  <section class="featured" aria-label="Destacado">
    <div class="feat-thumb" style="background-image:url('https://images.unsplash.com/photo-1526403224747-2f7a3d0b4f9d?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=5e3f8d0e0e6d3e68b2d6f3c9c9f7a1a6');">
      <div class="feat-grad"></div>
      <button class="play-cta" id="playFeatured" aria-label="Reproducir">▶</button>
    </div>
    <div class="feat-info">
      <div class="feat-title">Destacado — Lo nuevo en SinFiltro</div>
      <div class="feat-meta">1.2M vistas • Hace 2 horas</div>
    </div>
  </section>

  <!-- Sections -->
  <div class="section">
    <h2>Tendencias</h2>
    <div class="grid" id="trendingGrid" aria-live="polite"></div>
  </div>

  <div class="section">
    <h2>Recomendados</h2>
    <div class="grid" id="recommendedGrid"></div>
  </div>

  <div class="section">
    <h2>Explorar</h2>
    <div class="grid" id="exploreGrid"></div>
  </div>
</main>

<!-- Modal demo -->
<div id="uploadModal" class="modal" role="dialog" aria-hidden="true">
  <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px">
    <strong>Subida (demo)</strong>
    <button id="closeModal" style="background:transparent;border:none;color:var(--muted);font-size:18px">✕</button>
  </div>
  <p style="color:var(--muted);margin:0 0 10px 0">Aquí iría el formulario para subir videos.</p>
  <button id="simulateUpload" style="width:100%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--azul),var(--cian));color:#001;font-weight:700">Simular subida</button>
</div>

<!-- Bottom navigation -->
<nav class="bottom-nav" role="navigation" aria-label="Navegación principal">
  <div class="nav-btn active" data-target="home">🏠<span>Inicio</span></div>
  <div class="nav-btn" data-target="explore">🔎<span>Explorar</span></div>
  <div class="nav-btn" id="uploadBtn" data-target="upload">➕<span>Subir</span></div>
  <div class="nav-btn" data-target="trends">📈<span>Tend.</span></div>
  <div class="nav-btn" data-target="profile">👤<span>Perfil</span></div>
</nav>

<script>
  // Demo data (you can replace with IA images later)
  const demo = [
    {title:"Eres la razón por la que sonrío cada vez que veo mi pantalla", img:"https://placehold.co/800x480/001f33/00f0ff?text=1", meta:"54K • 1 día"},
    {title:"Motivación para hoy: haz que valga la pena", img:"https://placehold.co/800x480/001f33/8a2be2?text=2", meta:"12K • 3 días"},
    {title:"Historias reales que inspiran", img:"https://placehold.co/800x480/001f33/ff3fa6?text=3", meta:"8.5K • 5 días"},
    {title:"Top 10 momentos inolvidables", img:"https://placehold.co/800x480/001f33/0077ff?text=4", meta:"210K • 1 semana"},
    {title:"Detrás de escenas: SinFiltro", img:"https://placehold.co/800x480/001f33/00f0ff?text=5", meta:"3.4K • 2 semanas"},
    {title:"Mini documental: Ciudad nocturna", img:"https://placehold.co/800x480/001f33/6e00ff?text=6", meta:"18K • 4 días"}
  ];

  // Fill grids
  function fill(id, items){
    const el = document.getElementById(id);
    if(!el) return;
    el.innerHTML = '';
    items.forEach(it=>{
      const c = document.createElement('div');
      c.className = 'card';
      c.innerHTML = `<div class="thumb" style="background-image:url('${it.img}')"></div><div class="vtitle">${it.title}</div><div class="vmeta">${it.meta}</div>`;
      el.appendChild(c);
    });
  }
  fill('trendingGrid', demo.slice(0,4));
  fill('recommendedGrid', demo.slice(2,6));
  fill('exploreGrid', demo.slice(1,5));

  // Bottom nav simple SPA-ish behavior
  document.querySelectorAll('.nav-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('.nav-btn').forEach(n=>n.classList.remove('active'));
      btn.classList.add('active');
      const t = btn.getAttribute('data-target');
      // simulate panels by scrolling to sections
      if(t === 'home'){ window.scrollTo({top:0, behavior:'smooth'}); }
      else if(t === 'explore'){ document.querySelector('[h2]').scrollIntoView({behavior:'smooth'}); window.scrollBy({top:120, behavior:'smooth'}); }
      else if(t === 'upload'){ document.getElementById('uploadModal').classList.toggle('show'); }
      else if(t === 'trends'){ document.querySelector('.section h2').scrollIntoView({behavior:'smooth'}); }
      else if(t === 'profile'){ alert('Perfil demo — implementar backend.'); }
    });
  });

  // Theme toggle (dark/light)
  const root = document.documentElement;
  const body = document.body;
  const themeToggle = document.getElementById('themeToggle');
  function setTheme(t){
    body.setAttribute('data-theme', t);
    try{ localStorage.setItem('sinfiltro_theme', t); }catch(e){}
  }
  // init
  const saved = localStorage.getItem('sinfiltro_theme') || 'dark';
  setTheme(saved);
  themeToggle.addEventListener('click', ()=> {
    const next = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    setTheme(next);
  });

  // Play featured demo
  document.getElementById('playFeatured').addEventListener('click', ()=> alert('Reproduciendo destacado — demo.'));

  // Search show/hide
  document.getElementById('openSearch').addEventListener('click', ()=> {
    const sw = document.getElementById('searchWrap');
    sw.style.display = sw.style.display === 'block' ? 'none' : 'block';
    if(sw.style.display === 'block') document.getElementById('searchInput').focus();
  });

  // Upload modal
  document.getElementById('closeModal').addEventListener('click', ()=> document.getElementById('uploadModal').classList.remove('show'));
  document.getElementById('simulateUpload').addEventListener('click', ()=> { alert('Subida simulada — demo.'); document.getElementById('uploadModal').classList.remove('show'); });

  // Accessibility: reduce motion respect
  if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
    document.querySelectorAll('*').forEach(el => el.style.animation = 'none');
  }
</script>
</body>
    </html>
