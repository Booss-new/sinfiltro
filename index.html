<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>SinFiltro ‚Äî Visual 3D Neon</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#000;
    --panel:#06121a;
    --neon:#00f0ff; /* cian ne√≥n */
    --neon-2:#00bfff;
    --muted:#9aa6b0;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{height:100%;margin:0;}
  body{
    background: radial-gradient(1200px 600px at 10% 10%, rgba(0,80,140,0.06), transparent 8%),
                linear-gradient(180deg,#000 0%, #04060a 60%);
    color:#fff;
    font-family:'Poppins',system-ui,Arial,sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-y:auto;
  }

  /* Header con texto 3D ne√≥n */
  header{
    padding:18px 16px 6px 16px;
    text-align:center;
    position:sticky;
    top:0;
    z-index:40;
    backdrop-filter: blur(6px);
    background:linear-gradient(90deg, rgba(0,8,18,0.25), rgba(0,12,28,0.15));
    border-bottom:1px solid rgba(0,240,255,0.02);
  }

  .logo-3d{
    display:inline-block;
    transform-style:preserve-3d;
    perspective:1000px;
  }

  .logo-3d h1{
    margin:0;
    padding:6px 12px;
    font-size:34px;
    font-weight:800;
    letter-spacing:1px;
    color:var(--neon-2);
    position:relative;
    line-height:1;
    transform: translateZ(40px) rotateX(4deg);
    text-transform:none;
  }

  /* 3D/Neon layers using text-shadow and ::after for depth */
  .logo-3d h1{
    text-shadow:
      0 1px 0 rgba(0,0,0,0.6),
      0 6px 14px rgba(0,160,255,0.06),
      0 0 8px rgba(0,240,255,0.06),
      0 0 30px rgba(0,180,255,0.08);
  }
  .logo-3d h1::after{
    content:'SinFiltro';
    position:absolute;
    left:0; top:4px;
    width:100%; height:100%;
    color:var(--neon);
    filter:blur(10px);
    opacity:0.55;
    transform:translateZ(-30px) scale(0.99);
    z-index:-1;
    text-shadow:0 0 26px rgba(0,240,255,0.45);
  }

  /* Pulse neon glow */
  @keyframes neonPulse {
    0% { text-shadow:0 0 6px rgba(0,240,255,0.12), 0 0 18px rgba(0,180,255,0.06); }
    50%{ text-shadow:0 0 12px rgba(0,240,255,0.22), 0 0 36px rgba(0,180,255,0.12); }
    100%{ text-shadow:0 0 6px rgba(0,240,255,0.12), 0 0 18px rgba(0,180,255,0.06); }
  }
  .logo-3d h1{ animation: neonPulse 2.8s ease-in-out infinite; }

  /* Contenedor principal */
  .wrap{
    padding:16px;
    padding-bottom:92px;
    max-width:820px;
    margin:0 auto;
  }

  /* Video destacado estilo Netflix */
  .featured{
    border-radius:14px;
    overflow:hidden;
    background:linear-gradient(180deg, rgba(0,10,20,0.45), rgba(0,12,30,0.25));
    border:1px solid rgba(0,200,255,0.04);
    box-shadow: 0 12px 40px rgba(0,170,255,0.04);
  }
  .feat-thumb{
    height:220px;
    background-image:url('https://placehold.co/1200x675/001f33/00f0ff?text=Destacado+SinFiltro');
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }
  .feat-overlay{
    position:absolute;
    inset:0;
    background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.55) 70%);
  }
  .play-big{
    width:84px;
    height:84px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:34px;
    background: linear-gradient(180deg,#00f0ff,#0088cc);
    color:#001;
    box-shadow:0 18px 60px rgba(0,240,255,0.14);
  }
  .feat-info{
    padding:12px 14px;
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  .feat-title{
    color:var(--neon-2);
    font-weight:700;
    font-size:16px;
  }
  .feat-meta{ color:var(--muted); font-size:13px; }

  /* Feed / tarjetas 3D */
  .feed{
    margin-top:16px;
    display:grid;
    grid-template-columns: 1fr;
    gap:12px;
  }

  .card{
    display:flex;
    gap:12px;
    align-items:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    padding:10px;
    border:1px solid rgba(0,200,255,0.03);
    box-shadow: 0 6px 26px rgba(0,180,255,0.03);
    transition: transform .18s ease, box-shadow .18s ease;
    transform-style:preserve-3d;
  }
  .card:hover{ transform: translateY(-6px) perspective(600px) rotateX(1deg) translateZ(2px); box-shadow:0 28px 60px rgba(0,200,255,0.08); }

  .thumb{
    width:130px;
    height:76px;
    border-radius:10px;
    background-size:cover;
    background-position:center;
    flex-shrink:0;
    border:2px solid rgba(0,240,255,0.06);
    transform: translateZ(8px);
  }
  .meta{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:6px;
    transform: translateZ(6px);
  }
  .title{
    color:var(--neon);
    font-weight:600;
    font-size:14px;
    line-height:1.15;
  }
  .small{ color:var(--muted); font-size:12px; }

  /* Bottom navigation (neon glass) */
  .bottom-nav{
    position:fixed;
    left:12px;
    right:12px;
    bottom:12px;
    height:64px;
    border-radius:16px;
    background:linear-gradient(90deg, rgba(0,10,20,0.85), rgba(0,20,40,0.65));
    display:flex;
    align-items:center;
    justify-content:space-around;
    border:1px solid rgba(0,200,255,0.04);
    box-shadow:0 14px 36px rgba(0,200,255,0.06);
    z-index:60;
  }
  .nav-item{ color:var(--muted); font-size:12px; display:flex; flex-direction:column; align-items:center; gap:6px; }
  .nav-item.active{ color:var(--neon-2); transform:scale(1.04); }

  /* Responsive mobile tweaks */
  @media (min-width:700px){
    .feed{ grid-template-columns: repeat(2,1fr); }
  }
  @media (max-width:420px){
    .logo-3d h1{ font-size:26px; }
    .feat-thumb{ height:180px; }
    .thumb{ width:110px; height:64px; }
  }
</style>
</head>
<body>

</body>
</html>
