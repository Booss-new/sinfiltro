<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SinFiltro ‚Äî Demo Premium</title>
  <meta name="description" content="SinFiltro ‚Äî feed visual premium. Demo m√≥vil con modo claro/oscuro y dise√±o moderno." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1:#05060a; --bg-2:#071226;
      --accent-cyan:#00d1ff; --accent-violet:#8a6eff;
      --muted:#9fb0bf; --card:rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --radius:14px; --trans:260ms;
      --text:#eaf7ff;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;padding:0;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:var(--text);-webkit-font-smoothing:antialiased;overflow:hidden}
    body.light{
      --bg-1:#f5f9ff; --bg-2:#eef6ff; --accent-cyan:#0066cc; --accent-violet:#5e3bff; --muted:#516070; --text:#071226;
      background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
    }

    /* Animated background glow */
    .bg-anim{
      position:fixed;inset:0;z-index:-10;pointer-events:none;
      background:
        radial-gradient(600px 320px at 10% 10%, rgba(138,110,255,0.06), transparent 8%),
        radial-gradient(900px 420px at 90% 80%, rgba(0,209,255,0.04), transparent 10%);
      filter:blur(28px) saturate(1.05);
      animation: drift 20s linear infinite;
    }
    @keyframes drift{0%{transform:translate3d(0,0,0)}50%{transform:translate3d(6%,-4%,0)}100%{transform:translate3d(0,0,0)}}

    /* Layout */
    .app{height:100vh;display:flex;flex-direction:column;overflow:hidden}
    header{position:sticky;top:0;z-index:40;display:flex;align-items:center;justify-content:center;padding:14px 12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,0.02)}
    .header-inner{width:100%;max-width:720px;display:flex;align-items:center;justify-content:space-between;gap:10px;padding:0 8px}

    /* Logo (3D neon metallic mix) */
    .brand{display:flex;align-items:center;gap:10px;justify-content:center;flex:1}
    .brand .logo {
      font-family:'Poppins',sans-serif;font-weight:700;font-size:20px;letter-spacing:0.6px;
      background:linear-gradient(90deg,var(--accent-cyan),var(--accent-violet));
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 6px 28px rgba(0,0,0,0.5);
      transform-style:preserve-3d;
      display:inline-block;
    }
    .brand .logo::after{
      content:"";position:absolute;left:50%;top:10px;transform:translateX(-50%);width:120%;height:10px;border-radius:50%;filter:blur(14px);
      background:linear-gradient(90deg, rgba(0,209,255,0.12), rgba(138,110,255,0.08));
      opacity:.9;pointer-events:none;
    }

    /* Theme toggle at top-right edge (small) */
    .top-actions{display:flex;align-items:center;gap:8px}
    .icon-btn{width:44px;height:44px;border-radius:10px;background:var(--card);display:inline-flex;align-items:center;justify-content:center;color:var(--muted);border:1px solid rgba(255,255,255,0.02);cursor:pointer;transition:transform var(--trans)}
    .icon-btn:active{transform:scale(.96)}

    /* Scroll area */
    .scroll{flex:1;overflow:auto;padding-bottom:120px; -webkit-overflow-scrolling:touch;display:flex;justify-content:center}
    .content{width:100%;max-width:720px;padding:12px}

    /* Hero - subtle */
    .hero{margin-top:8px;padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.003));border:1px solid rgba(255,255,255,0.02);box-shadow:0 8px 30px rgba(0,0,0,0.45);display:flex;flex-direction:column;gap:6px}
    .hero h1{margin:0;font-size:16px;color:var(--accent-violet);font-weight:700}
    .hero p{margin:0;color:var(--muted);font-size:13px}

    /* Grid feed - premium cards */
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:12px}
    .card{position:relative;border-radius:12px;overflow:hidden;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.02);box-shadow:0 18px 50px rgba(2,10,18,0.6);transition:transform var(--trans), box-shadow var(--trans);cursor:pointer}
    .card:hover{transform:translateY(-8px);box-shadow:0 30px 80px rgba(0,0,0,0.7)}
    .card img{width:100%;height:170px;object-fit:cover;display:block}
    .card .meta{padding:10px;display:flex;justify-content:space-between;align-items:center}
    .card .title{font-weight:700;font-size:13px}
    .card .sub{font-size:12px;color:var(--muted)}

    /* Floating subtle badge */
    .mini-badge{position:absolute;right:10px;top:10px;padding:6px 8px;border-radius:999px;background:linear-gradient(90deg,var(--accent-cyan),var(--accent-violet));color:#001;font-weight:700;font-size:12px;box-shadow:0 10px 30px rgba(0,0,0,0.35)}

    /* FAB space spacer */
    .spacer{height:78px}

    /* Bottom nav (keeps icons + theme mode small) */
    .bottom-nav{position:fixed;left:10px;right:10px;bottom:10px;height:74px;border-radius:16px;background:linear-gradient(180deg, rgba(0,0,0,0.5), rgba(0,0,0,0.35));display:flex;align-items:center;justify-content:space-around;padding:0 8px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 30px 80px rgba(0,0,0,0.6);z-index:60}
    .nav-item{display:flex;flex-direction:column;align-items:center;gap:6px;color:var(--muted);font-size:12px;cursor:pointer;user-select:none;transition:transform var(--trans)}
    .nav-item.active{color:var(--accent-cyan);transform:translateY(-6px)}
    .nav-item .icon{font-size:20px}

    /* Theme small toggle in nav */
    .theme-toggle{padding:8px 10px;border-radius:10px;background:linear-gradient(90deg,var(--accent-cyan),var(--accent-violet));border:none;color:#001;font-weight:700;cursor:pointer}

    /* Animations */
    .fade-up{animation:fadeUp .52s ease both}
    @keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}

    /* Responsive */
    @media (max-width:420px){
      .card img{height:140px}
      .grid{gap:10px}
    }
  </style>
</head>
<body>
  <div class="bg-anim" aria-hidden="true"></div>

  <div class="app" role="application" aria-label="SinFiltro app">
    <header>
      <div class="header-inner">
        <div style="width:44px"></div>
        <div class="brand" role="banner" aria-label="SinFiltro">
          <div class="logo" aria-hidden="false">SinFiltro</div>
        </div>
        <div class="top-actions" style="justify-self:end">
          <button id="topThemeBtn" class="icon-btn" title="Cambiar modo" aria-label="Cambiar modo">üåó</button>
        </div>
      </div>
    </header>

    <div class="scroll" id="scrollArea">
      <div class="content">
        <section class="hero fade-up" aria-label="Presentaci√≥n">
          <h1 id="heroTitle">Descubre lo aut√©ntico</h1>
          <p id="heroSub" class="muted">Solo im√°genes ‚Äî apariencia premium. Desliza para explorar.</p>
        </section>

        <section style="margin-top:12px" aria-label="Feed">
          <div class="grid" id="gridFeed" aria-live="polite"></div>
        </section>

        <div class="spacer" aria-hidden="true"></div>
      </div>
    </div>

    <nav class="bottom-nav" role="navigation" aria-label="Navegaci√≥n principal">
      <div class="nav-item active" data-tab="home" id="navHome"><div class="icon">üè†</div><div style="font-size:11px">Inicio</div></div>
      <div class="nav-item" data-tab="explore" id="navExplore"><div class="icon">üîç</div><div style="font-size:11px">Explorar</div></div>
      <div class="nav-item" id="navUpload"><div class="icon">Ôºã</div><div style="font-size:11px">Subir</div></div>
      <div class="nav-item" data-tab="likes" id="navLikes"><div class="icon">‚ù§</div><div style="font-size:11px">Favoritos</div></div>
      <div class="nav-item" id="navThemeControl"><button id="navThemeBtn" class="theme-toggle" title="Cambiar modo" aria-label="Cambiar modo">üåô</button></div>
    </nav>
  </div>

  <!-- Viewer modal -->
  <div id="viewer" style="display:none;position:fixed;inset:0;z-index:120;background:linear-gradient(180deg, rgba(0,0,0,0.95), rgba(0,0,0,0.95));align-items:center;justify-content:center;padding:18px;">
    <div style="width:100%;max-width:920px;border-radius:12px;overflow:hidden;background:#000;padding:12px">
      <div id="viewerContent" style="text-align:center;color:#fff"></div>
      <div style="display:flex;gap:8px;justify-content:center;margin-top:12px">
        <button id="closeViewer" class="icon-btn" style="border-radius:10px">Cerrar</button>
      </div>
    </div>
  </div>

<script>
/* SinFiltro ‚Äî Premium visual (solo im√°genes) */
/* Features: lazy-load images, grid, theme toggle (top + bottom), viewer modal, infinite scroll demo */

/* Helpers */
const $ = s => document.querySelector(s);
const $$ = s => Array.from(document.querySelectorAll(s));
const rand = n => Math.floor(Math.random()*n);

/* Initial demo feed (random images) */
let feed = Array.from({length:12}).map((_,i)=>({
  id: 'i'+i,
  src: `https://picsum.photos/640/420?random=${Math.floor(Math.random()*100000)+i}`,
  title: ['Calle Neon','Atardecer','Retrato','Arte Urbano','Nocturna','Visual'][i%6],
  meta: `${rand(900)+1}K ‚Ä¢ ${rand(30)+1}d`,
  likes: rand(400)
}));

/* Render grid cards */
function cardEl(item, idx){
  const el = document.createElement('div');
  el.className = 'card fade-up';
  el.innerHTML = `
    <img data-src="${item.src}" alt="${item.title}" loading="lazy">
    <div class="meta">
      <div>
        <div class="title">${item.title}</div>
        <div class="sub">${item.meta}</div>
      </div>
      ${item.likes>200 ? `<div class="mini-badge">üî• TOP</div>` : ''}
    </div>
  `;
  el.addEventListener('click', ()=> openViewer(item));
  return el;
}

function renderGrid(){
  const grid = $('#gridFeed'); grid.innerHTML = '';
  feed.forEach((it,idx)=> grid.appendChild(cardEl(it, idx)));
  startLazy();
}

/* Lazy loading images */
let observer = null;
function startLazy(){
  const imgs = $$('img[data-src]');
  if('IntersectionObserver' in window){
    if(!observer){
      observer = new IntersectionObserver((entries, obs)=>{
        entries.forEach(en=>{
          if(en.isIntersecting){
            const img = en.target;
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
            obs.unobserve(img);
          }
        });
      }, {rootMargin:'200px', threshold:0.05});
    }
    imgs.forEach(i=> observer.observe(i));
  } else {
    imgs.forEach(i=> { i.src = i.dataset.src; i.removeAttribute('data-src'); });
  }
}

/* Viewer modal */
function openViewer(item){
  const v = $('#viewer'); const c = $('#viewerContent');
  c.innerHTML = '';
  const img = document.createElement('img'); img.src = item.src; img.alt = item.title; img.style.maxWidth='100%';
  c.appendChild(img);
  v.style.display = 'flex';
}
$('#closeViewer').addEventListener('click', ()=> $('#viewer').style.display = 'none');

/* Theme toggle (top & bottom) */
const THEME_KEY = 'sinfiltro.theme.v2';
function applyTheme(t){
  if(t === 'light'){ document.body.classList.add('light'); $('#topThemeBtn').textContent='‚òÄÔ∏è'; $('#navThemeBtn').textContent='‚òÄÔ∏è'; }
  else { document.body.classList.remove('light'); $('#topThemeBtn').textContent='üåó'; $('#navThemeBtn').textContent='üåô'; }
}
let theme = localStorage.getItem(THEME_KEY) || 'dark';
applyTheme(theme);
$('#topThemeBtn').addEventListener('click', ()=>{ theme = (theme==='dark')?'light':'dark'; localStorage.setItem(THEME_KEY, theme); applyTheme(theme); });
$('#navThemeBtn').addEventListener('click', ()=>{ theme = (theme==='dark')?'light':'dark'; localStorage.setItem(THEME_KEY, theme); applyTheme(theme); });

/* Navigation interactions */
$$('.nav-item').forEach(el=>{
  el.addEventListener('click', ()=>{
    $$('.nav-item').forEach(n=> n.classList.remove('active'));
    el.classList.add('active');
    const tab = el.dataset.tab;
    if(!tab || tab === 'home'){ $('#scrollArea').scrollTop = 0; renderGrid(); }
    else if(tab === 'explore'){ feed = feed.sort(()=>Math.random()-0.5); renderGrid(); }
    else if(tab === 'likes'){ const top = [...feed].sort((a,b)=> (b.likes||0)-(a.likes||0)).slice(0,8); $('#gridFeed').innerHTML=''; top.forEach((it,i)=> $('#gridFeed').appendChild(cardEl(it,i))); startLazy(); }
    else if(el.id === 'navUpload'){ alert('Funci√≥n subir: demo. Requiere backend para guardar archivos.'); }
  });
});

/* Infinite scroll demo: append images */
let loading=false;
$('#scrollArea').addEventListener('scroll', ()=>{
  const s = $('#scrollArea');
  if(s.scrollTop + s.clientHeight > s.scrollHeight - 420 && !loading){
    loading = true;
    setTimeout(()=> {
      const more = Array.from({length:6}).map((_,i)=>({
        id: 'm'+Date.now()+i,
        src: `https://picsum.photos/640/420?random=${Math.floor(Math.random()*100000)+i}`,
        title: ['Visual','Urbano','Gamer','Arte'][i%4],
        meta: `${rand(900)+1}K ‚Ä¢ ${rand(20)+1}d`,
        likes: rand(500)
      }));
      feed = feed.concat(more);
      renderGrid();
      loading = false;
    }, 700);
  }
});

/* Initial render */
renderGrid();

/* Accessibility: ESC closes viewer */
document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape'){ $('#viewer').style.display='none'; } });
</script>
</body>
</html>
