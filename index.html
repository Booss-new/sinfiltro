<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinFiltro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #00ffff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      border-bottom: 1px solid #00ffff;
    }

    header h1 {
      font-size: 1.5em;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00ffff;
    }

    nav a {
      margin-left: 15px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: white;
    }

    .content {
      margin-top: 90px;
      padding: 20px;
    }

    .section-title {
      font-size: 1.3em;
      margin: 15px 0;
      color: #00ffff;
      border-left: 3px solid #00ffff;
      padding-left: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffff33;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff88;
    }

    .card img {
      width: 100%;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      border-top: 1px solid #00ffff;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <header>
    <h1>SinFiltro</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Tendencias</a>
      <a href="#">Subir</a>
      <a href="#">Perfil</a>
    </nav>
  </header>

  <div class="content">
    <div class="section-title">Videos en Tendencia</div>
    <div class="grid">
      <div class="card"><img src="https://picsum.photos/200/300?random=1" alt=""></div>
      <div class="card"><img src="https://picsum.photos/200/300?random=2" alt=""></div>
      <div class="card"><img src="https://picsum.photos/200/300?random=3" alt=""></div>
      <div class="card"><img src="https://picsum.photos/200/300?random=4" alt=""></div>
    </div>

    <div class="section-title">Imágenes Recientes</div>
    <div class="grid">
      <div class="card"><img src="https://picsum.photos/200/300?random=5" alt=""></div>
      <div class="card"><img src="https://picsum.photos/200/300?random=6" alt=""></div>
      <div class="card"><img src="https://picsum.photos/200/300?random=7" alt=""></div>
      <div class="card"><img src="https://picsum.photos/200/300?random=8" alt=""></div>
    </div>
  </div>

  <footer>
    © 2025 SinFiltro — Revoluciona tu forma de ver contenido.
  </footer>
</body>
</html>
