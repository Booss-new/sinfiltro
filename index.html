<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>CENIT DE ACERO: Arena de Combate Extremo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #6e8ca0;
    font-family: sans-serif;
  }
  #loading {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #020306;
    color: white;
    font-size: 1.5em;
    z-index: 100;
  }
</style>
</head>
<body>
<div id="loading">Cargando...</div>
<div id="holder"></div>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script>
function init(){
  const holder = document.getElementById('holder');

  // --- Escena y c치mara ---
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x6e8ca0);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
  camera.position.set(0, 5, 15);

  // --- Luz direccional ---
  const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
  dirLight.position.set(5, 10, 7.5);
  dirLight.castShadow = true;
  dirLight.shadow.mapSize.width = 1024;   // 游댢 reducido para m칩viles
  dirLight.shadow.mapSize.height = 1024;
  scene.add(dirLight);

  // --- Luz ambiental ---
  const ambLight = new THREE.AmbientLight(0x404040, 1.8);
  scene.add(ambLight);

  // 游댢 FIX RENDERER --------------------------------------------------
  let renderer;
  try {
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = 'absolute';
    renderer.domElement.style.top = '0';
    renderer.domElement.style.left = '0';
    renderer.domElement.style.width = '100%';
    renderer.domElement.style.height = '100%';
    renderer.domElement.style.zIndex = '0';
    holder.appendChild(renderer.domElement);

    // Asegurar color de fondo
    renderer.setClearColor(scene.background);

    // Ocultar loader solo al tener renderer
    const loadingEl = document.getElementById('loading');
    if (loadingEl) loadingEl.style.display = 'none';
  } catch (err) {
    console.error('Error al inicializar renderer:', err);
    const loadingEl = document.getElementById('loading');
    if (loadingEl) loadingEl.textContent = 'Error: WebGL no soportado.';
    return;
  }
  // -----------------------------------------------------------------

  // --- Piso tipo asfalto ---
  const textureLoader = new THREE.TextureLoader();
  const asphalt = textureLoader.load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg');
  asphalt.wrapS = asphalt.wrapT = THREE.RepeatWrapping;
  asphalt.repeat.set(20, 20);

  const floorGeo = new THREE.PlaneGeometry(1000, 1000);
  const floorMat = new THREE.MeshStandardMaterial({ map: asphalt });
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI / 2;
  floor.receiveShadow = true;
  scene.add(floor);

  // --- Paredes tipo edificios ---
  const buildingTex = textureLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg');
  buildingTex.wrapS = buildingTex.wrapT = THREE.RepeatWrapping;
  const wallMat = new THREE.MeshStandardMaterial({ map: buildingTex });

  const wallGeo = new THREE.BoxGeometry(1000, 100, 5);
  const wall1 = new THREE.Mesh(wallGeo, wallMat);
  wall1.position.set(0, 50, -500);
  const wall2 = wall1.clone();
  wall2.position.set(0, 50, 500);
  const wall3 = wall1.clone();
  wall3.rotation.y = Math.PI / 2;
  wall3.position.set(-500, 50, 0);
  const wall4 = wall3.clone();
  wall4.position.set(500, 50, 0);
  scene.add(wall1, wall2, wall3, wall4);

  // --- Veh칤culo (simplificado como caja) ---
  const carBody = new THREE.Mesh(
    new THREE.BoxGeometry(2, 1, 4),
    new THREE.MeshStandardMaterial({ color: 0x8888ff })
  );
  carBody.castShadow = true;
  scene.add(carBody);

  // --- Armas sobre llantas delanteras ---
  const gunGeo = new THREE.CylinderGeometry(0.1, 0.1, 1.5);
  const gunMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
  const gunLeft = new THREE.Mesh(gunGeo, gunMat);
  const gunRight = gunLeft.clone();

  gunLeft.rotation.z = Math.PI / 2;
  gunRight.rotation.z = Math.PI / 2;

  gunLeft.position.set(-0.9, 0.5, 1.5);
  gunRight.position.set(0.9, 0.5, 1.5);
  carBody.add(gunLeft);
  carBody.add(gunRight);

  // --- Balas (munici칩n infinita) ---
  const bullets = [];
  const bulletGeo = new THREE.SphereGeometry(0.1);
  const bulletMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });

  window.addEventListener('click', () => {
    const bullet = new THREE.Mesh(bulletGeo, bulletMat);
    bullet.position.copy(carBody.position);
    bullet.position.z -= 2;
    scene.add(bullet);
    bullets.push({ mesh: bullet, vel: new THREE.Vector3(0, 0, -1).applyQuaternion(carBody.quaternion) });
  });

  // --- Movimiento de c치mara / animaci칩n ---
  const clock = new THREE.Clock();

  function animate(){
    requestAnimationFrame(animate);

    const delta = clock.getDelta();
    bullets.forEach((b, i) => {
      b.mesh.position.addScaledVector(b.vel, delta * 50);
      if (b.mesh.position.length() > 1000) {
        scene.remove(b.mesh);
        bullets.splice(i, 1);
      }
    });

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', ()=>{
    if(renderer){
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    }
  });
}
window.onload = init;
</script>
</body>
</html>
