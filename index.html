<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinFiltro ‚Äî Premium</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #fff;
      --accent: #00d1ff;
      --card: rgba(255,255,255,0.08);
    }
    [data-theme="light"] {
      --bg: #f7f7f7;
      --text: #111;
      --accent: #0077ff;
      --card: rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7em 1em;
    }

    .menu-btn {
      font-size: 1.5em;
      cursor: pointer;
      color: var(--accent);
    }

    .logo {
      font-weight: 800;
      font-size: 1.3em;
      color: var(--accent);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100%{ transform: translateY(0px); }
      50%{ transform: translateY(-3px); }
    }

    .theme-toggle {
      cursor: pointer;
      background: var(--accent);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      color: #fff;
      font-weight: bold;
    }

    .section-title {
      font-weight: 700;
      margin: 1em;
      font-size: 1.2em;
      color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      padding: 0 10px;
    }

    .item {
      position: relative;
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      transition: transform 0.3s ease;
    }
    .item:hover { transform: scale(1.03); }

    .item img, .item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 5px 8px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      display: flex;
      justify-content: space-between;
      color: #fff;
      font-size: 0.8em;
    }

    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      border: 2px solid var(--accent);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      font-size: 1.5em;
      opacity: 0;
      transition: 0.3s;
    }
    .item:hover .play-btn { opacity: 1; }

    /* Modal video player */
    .modal {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: var(--accent);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-btn">‚ò∞</div>
    <div class="logo">SinFiltro</div>
    <button class="theme-toggle">‚òÄÔ∏è</button>
  </header>

  <div class="section-title">Tendencias</div>
  <div class="grid" id="tendencias"></div>

  <div class="section-title">Recomendados</div>
  <div class="grid" id="recomendados"></div>

  <div class="section-title">Tus videos</div>
  <div class="grid" id="tus-videos"></div>

  <div class="section-title">Antes visto</div>
  <div class="grid" id="antes-visto"></div>

  <div class="section-title">Explora m√°s</div>
  <div class="grid" id="explora"></div>

  <div class="modal" id="videoModal">
    <div class="close-modal">&times;</div>
    <video controls id="videoPlayer"></video>
  </div>

  <script>
    const body = document.body;
    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
      themeToggle.textContent = current === 'light' ? '‚òÄÔ∏è' : 'üåô';
    });

    const secciones = {
      tendencias: 8,
      recomendados: 8,
      "tus-videos": 6,
      "antes-visto": 6
    };

    function crearItem(id, esVideo=false) {
      const item = document.createElement('div');
      item.className = 'item';
      let media = esVideo
        ? `<video src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" muted></video><div class="play-btn">‚ñ∂Ô∏è</div>`
        : `<img src="https://picsum.photos/300?random=${id}" alt="">`;
      item.innerHTML = media + `
        <div class="overlay">
          <span>‚ù§Ô∏è ${Math.floor(Math.random()*500)}</span>
          <span>üí¨ ${Math.floor(Math.random()*100)}</span>
          <span>üëÅÔ∏è ${Math.floor(Math.random()*2000)}</span>
        </div>`;
      return item;
    }

    Object.keys(secciones).forEach(sec => {
      const grid = document.getElementById(sec);
      for(let i=0; i<secciones[sec]; i++){
        grid.appendChild(crearItem(i, Math.random() > 0.6));
      }
    });

    // scroll infinito
    const explora = document.getElementById('explora');
    let loaded = 0;
    function cargarMas() {
      for(let i=0;i<8;i++){
        explora.appendChild(crearItem(loaded+i, Math.random() > 0.5));
      }
      loaded+=8;
    }
    cargarMas();
    window.addEventListener('scroll', ()=>{
      if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 300){
        cargarMas();
      }
    });

    // modal reproducci√≥n
    const modal = document.getElementById('videoModal');
    const videoPlayer = document.getElementById('videoPlayer');
    document.body.addEventListener('click', e => {
      if(e.target.classList.contains('play-btn')){
        const videoSrc = e.target.parentElement.querySelector('video').src;
        videoPlayer.src = videoSrc;
        modal.classList.add('active');
      }
      if(e.target.classList.contains('close-modal')){
        modal.classList.remove('active');
        videoPlayer.pause();
      }
    });
  </script>
</body>
</html>
