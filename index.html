<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinFiltro</title>
  <style>
    :root {
      --bg-color: #05060a;
      --card-color: #0d0f15;
      --text-color: #e2e8f0;
      --accent: #00d1ff;
      --accent2: #8b5cf6;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background: var(--card-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.3em;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header .menu {
      font-size: 1.6em;
      cursor: pointer;
    }
    header .mode-btn {
      background: var(--card-color);
      border: none;
      font-size: 1.3em;
      color: var(--accent);
      cursor: pointer;
      border-radius: 50%;
      padding: 6px 9px;
      transition: 0.3s;
    }
    header .mode-btn:hover {
      background: var(--accent2);
      color: white;
    }

    /* SECTIONS */
    section {
      padding: 10px 12px;
    }
    section h2 {
      font-size: 1.2em;
      color: var(--accent);
      margin-bottom: 8px;
    }

    /* GRID horizontal scroll */
    .scroll-container {
      display: grid;
      grid-template-rows: repeat(2, 200px);
      grid-auto-flow: column;
      grid-auto-columns: 160px;
      gap: 10px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }
    .scroll-container::-webkit-scrollbar {
      height: 6px;
    }
    .scroll-container::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
    }

    /* CARDS */
    .card {
      background: var(--card-color);
      border-radius: 14px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 8px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .card .info {
      z-index: 2;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8em;
      background: linear-gradient(0deg, rgba(0,0,0,0.7), transparent);
      padding: 4px 6px;
      border-radius: 8px;
    }
    .stats {
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .stats span {
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .play-btn {
      position: absolute;
      top: 45%;
      left: 45%;
      transform: translate(-50%, -50%);
      font-size: 1.6em;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      transition: 0.3s;
    }
    .play-btn:hover {
      background: var(--accent);
      color: black;
    }

    /* BOTTOM NAV */
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-color);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    nav button {
      background: none;
      border: none;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75em;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button.active {
      color: var(--accent);
    }
    nav button:active {
      transform: scale(0.9);
    }

    /* INFINITE SCROLL SIMULATION */
    .scroll-container::after {
      content: "";
      width: 1px;
      height: 1px;
    }

    @media (min-width: 600px) {
      .scroll-container {
        grid-template-rows: repeat(2, 220px);
        grid-auto-columns: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu">‚ò∞</div>
    <div class="logo">SinFiltro</div>
    <button class="mode-btn" id="modeToggle">üåô</button>
  </header>

  <main id="mainContent">
    <section>
      <h2>Tendencias</h2>
      <div class="scroll-container" id="trendContainer"></div>
    </section>
    <section>
      <h2>Recomendados</h2>
      <div class="scroll-container" id="recContainer"></div>
    </section>
    <section>
      <h2>Antes visto</h2>
      <div class="scroll-container" id="seenContainer"></div>
    </section>
  </main>

  <nav>
    <button class="active">üè†<span>Inicio</span></button>
    <button>üîç<span>Buscar</span></button>
    <button>‚¨ÜÔ∏è<span>Subir</span></button>
    <button>üì∫<span>Antes visto</span></button>
    <button>üé¨<span>Tus videos</span></button>
  </nav>

  <script>
    // modo oscuro
    const btn = document.getElementById('modeToggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      if (document.body.classList.contains('light')) {
        document.documentElement.style.setProperty('--bg-color', '#f1f5f9');
        document.documentElement.style.setProperty('--card-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#111');
        btn.textContent = '‚òÄÔ∏è';
      } else {
        document.documentElement.style.setProperty('--bg-color', '#05060a');
        document.documentElement.style.setProperty('--card-color', '#0d0f15');
        document.documentElement.style.setProperty('--text-color', '#e2e8f0');
        btn.textContent = 'üåô';
      }
    });

    // generar cards aleatorias
    const createCard = () => {
      const imgId = Math.floor(Math.random() * 1000);
      const likes = Math.floor(Math.random() * 500) + 50;
      const comments = Math.floor(Math.random() * 150);
      const views = Math.floor(Math.random() * 2000) + 500;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="https://picsum.photos/300/200?random=${imgId}" alt="miniatura">
        <div class="play-btn">‚ñ∂Ô∏è</div>
        <div class="info">
          <strong>Video</strong>
          <div class="stats">
            <span>‚ù§Ô∏è ${likes}</span>
            <span>üí¨ ${comments}</span>
            <span>üëÅÔ∏è ${views}K</span>
          </div>
        </div>`;
      return card;
    };

    function fillContainer(containerId) {
      const container = document.getElementById(containerId);
      for (let i = 0; i < 12; i++) {
        container.appendChild(createCard());
      }
      // scroll infinito horizontal
      container.addEventListener('scroll', () => {
        if (container.scrollLeft + container.clientWidth >= container.scrollWidth - 100) {
          for (let i = 0; i < 6; i++) {
            container.appendChild(createCard());
          }
        }
      });
    }

    fillContainer('trendContainer');
    fillContainer('recContainer');
    fillContainer('seenContainer');
  </script>
</body>
</html>
