<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>SinFiltro â€” Playa Azul (demo) â€” FASE 1 (estable)</title>
<style>
  :root{--bg:#05060a;--muted:#9fb0bf;--accent1:#00d1ff;--accent2:#8a6eff}
  html,body{height:100%;margin:0;background:linear-gradient(#05060a,#071226);font-family:Inter,system-ui,-apple-system,Arial;color:#eaf7ff;overflow:hidden}
  #holder{width:100%;height:100%;position:relative;touch-action:none}
  /* top UI */
  .topbar{position:fixed;left:8px;right:8px;top:10px;height:56px;display:flex;align-items:center;justify-content:space-between;gap:8px;z-index:120;pointer-events:auto}
  .badge{background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:12px;font-weight:600}
  .controls{display:flex;gap:8px}
  .chip{padding:8px 12px;border-radius:12px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#001;font-weight:700;cursor:pointer;box-shadow:0 8px 30px rgba(0,0,0,0.5);user-select:none}
  /* joystick + fire */
  .joy { position:fixed; left:18px; bottom:18px; width:110px; height:110px; border-radius:60px; background:rgba(255,255,255,0.03); display:flex; align-items:center; justify-content:center; pointer-events:auto; z-index:100 }
  .stick { width:48px; height:48px; border-radius:50%; background:rgba(255,255,255,0.06); transform:translate(0,0) }
  .fire { position:fixed; right:18px; bottom:26px; width:70px; height:70px; border-radius:50%; background:linear-gradient(135deg,var(--accent1),var(--accent2)); display:flex;align-items:center;justify-content:center;z-index:100;pointer-events:auto;box-shadow:0 18px 60px rgba(0,0,0,0.6);user-select:none }
  /* minimap */
  .minimap{position:fixed;right:12px;bottom:120px;width:110px;height:110px;border-radius:12px;background:rgba(0,0,0,0.6);z-index:110;display:flex;align-items:center;justify-content:center;pointer-events:auto;box-shadow:0 12px 30px rgba(0,0,0,0.6)}
  .fps{position:fixed;left:12px;bottom:120px;background:rgba(0,0,0,0.6);padding:6px 10px;border-radius:10px;font-weight:600;z-index:110}
  .info{position:fixed;left:12px;bottom:80px;background:rgba(0,0,0,0.4);padding:8px 10px;border-radius:10px;z-index:110;max-width:90%}
  /* small responsive adjustments */
  @media (max-width:420px){ .joy{width:92px;height:92px} .stick{width:40px;height:40px} .fire{width:60px;height:60px} .minimap{width:88px;height:88px} }
  /* loader */
  #loading{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:130;background:rgba(0,0,0,0.6);padding:14px 18px;border-radius:12px}
  /* subtle UI hidden area for pointer capture */
  .hiddenBtn{display:none}
</style>
</head>
<body>
  <div id="holder"></div>

  <div class="topbar">
    <div style="display:flex;gap:8px;align-items:center">
      <div class="badge">SinFiltro â€” Playa Azul (demo)</div>
      <div id="statusTiles" class="badge" style="display:none">Calles: <span id="tilesCount">0</span></div>
    </div>
    <div class="controls">
      <div id="btnToggleRoads" class="chip">Calles: ON</div>
      <div id="btnRecenter" class="chip">Re-cent.</div>
    </div>
  </div>

  <div id="loading">Cargando datos de mapaâ€¦</div>

  <div class="joy" id="joy"><div class="stick" id="stick"></div></div>
  <div class="fire" id="fire" title="Disparar (demo)">ðŸ”«</div>
  <div class="minimap" id="minimap">Mini</div>
  <div class="fps" id="fps">FPS: --</div>
  <div class="info" id="info">Modo demo â€” calles cargadas: 0 vÃ­as Â· segmentos: 0</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script>
/*
  VersiÃ³n estable FASE 1:
  - Corrige la carga de calles (Overpass)
  - Coloca el carro sobre la vÃ­a inicial
  - Evita que el botÃ³n de disparo abra pestaÃ±as
  - Joystick touchscreen/pointer robusto
  - Minimap simple, FPS, status
  - Constrain suave del coche a carreteras
*/

(async function(){
  // ---------- CONFIG ----------
  const holder = document.getElementById('holder');

  // BBOX enfocado a Playa Azul (ajustable si quieres ampliar)
  // [south, west, north, east]
  const BBOX = [19.6028, -99.0032, 19.6072, -98.9975];

  const OVERPASS_URL = 'https://overpass-api.de/api/interpreter';

  // ---------- THREEJS basic scene ----------
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x05060a);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  holder.appendChild(renderer.domElement);

  // Camera
  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 5000);
  camera.position.set(0, 6, 12);

  // Lights: adjusted for clarity
  const dir = new THREE.DirectionalLight(0xffffff, 0.8);
  dir.position.set(5, 12, 8); scene.add(dir);
  scene.add(new THREE.AmbientLight(0xffffff, 0.45));

  // Ground base (will remain neutral)
  const groundMat = new THREE.MeshStandardMaterial({color:0x0b1220, roughness:0.95, metalness:0.05});
  const groundGeom = new THREE.PlaneGeometry(2000,2000);
  const ground = new THREE.Mesh(groundGeom, groundMat);
  ground.rotation.x = -Math.PI/2; ground.position.y = 0;
  scene.add(ground);

  // ---------- coordinate helpers (simple local projection) ----------
  const latCenter = (BBOX[0] + BBOX[2]) / 2;
  const lonCenter = (BBOX[1] + BBOX[3]) / 2;
  const EARTH_RADIUS = 6378137;
  function metersPerDegLat(){ return (Math.PI/180) * EARTH_RADIUS; }
  function metersPerDegLon(lat){ return (Math.PI/180) * EARTH_RADIUS * Math.cos(lat * Math.PI/180); }
  const mPerDegLat = metersPerDegLat();
  const mPerDegLon = metersPerDegLon(latCenter);
  const SCALE = 0.06; // reduce meters -> world units (tweak for screen-fit)
  function ll2xy(lat, lon){
    const dx = (lon - lonCenter) * mPerDegLon;
    const dz = (lat - latCenter) * mPerDegLat;
    return new THREE.Vector3(dx * SCALE, 0, -dz * SCALE);
  }

  // ---------- player car (low-poly) ----------
  const car = new THREE.Group();
  const body = new THREE.Mesh(new THREE.BoxGeometry(2.2,0.7,4.2), new THREE.MeshStandardMaterial({color:0xff5555}));
  body.position.y = 0.7; car.add(body);
  const wheelGeo = new THREE.CylinderGeometry(0.35,0.35,0.5,8);
  const wheelMat = new THREE.MeshStandardMaterial({color:0x111111});
  for(let i=0;i<4;i++){
    const w = new THREE.Mesh(wheelGeo, wheelMat);
    w.rotation.z = Math.PI/2; w.position.y = 0.25;
    w.position.x = (i%2===0)?-1:1;
    w.position.z = (i<2)?1.2:-1.2;
    car.add(w);
  }
  car.position.set(0,0,0);
  scene.add(car);

  // Movement state
  const state = {forward:0, turn:0, speed:0, maxSpeed:0.9, rotSpeed:0.045};
  const bullets = [];

  function spawnBullet(origin, dir){
    const g = new THREE.SphereGeometry(0.12,8,8);
    const m = new THREE.MeshStandardMaterial({emissive:0xffcc77,color:0x222222});
    const b = new THREE.Mesh(g,m);
    b.position.copy(origin);
    b.userData.dir = dir.clone();
    b.userData.speed = 2.4;
    scene.add(b); bullets.push(b);
  }

  // ---------- OSM/Overpass fetch and parse ----------
  function overpassQuery(bbox){
    const [s,w,n,e] = bbox;
    // limit highway types to avoid huge payload
    return `
      [out:json][timeout:25];
      (
        way["highway"](${s},${w},${n},${e});
        way["building"](${s},${w},${n},${e});
      );
      (._;>;);
      out body;
    `;
  }

  async function fetchOSM(){
    const query = overpassQuery(BBOX);
    const res = await fetch(OVERPASS_URL, {method:'POST', body: query});
    if(!res.ok) throw new Error('Overpass API error: ' + res.status);
    const data = await res.json();
    return data;
  }

  function parseOverpass(data){
    const nodes = new Map();
    const ways = [];
    for(const el of data.elements){
      if(el.type === 'node') nodes.set(el.id, el);
    }
    for(const el of data.elements){
      if(el.type === 'way'){
        ways.push({id:el.id, nodes: el.nodes, tags: el.tags || {}});
      }
    }
    return {nodes, ways};
  }

  // ---------- build roads + buildings ----------
  const roadsGroup = new THREE.Group();
  const buildingsGroup = new THREE.Group();
  scene.add(roadsGroup); scene.add(buildingsGroup);
  const roadPolylines = [];

  function addLampAt(pos){
    const stick = new THREE.Mesh(new THREE.CylinderGeometry(0.03,0.03,2,6), new THREE.MeshStandardMaterial({color:0x111111}));
    stick.position.copy(pos).add(new THREE.Vector3(0,1,0));
    scene.add(stick);
    const bulb = new THREE.Mesh(new THREE.SphereGeometry(0.08,8,8), new THREE.MeshBasicMaterial({color:0xfff8d9}));
    bulb.position.copy(pos).add(new THREE.Vector3(0,2,0));
    scene.add(bulb);
  }

  function buildRoads(nodes, ways){
    // keep only primary road types (plus residential)
    const keep = new Set(['motorway','trunk','primary','secondary','tertiary','unclassified','residential','service','living_street']);
    roadsGroup.clear?.(); while(roadsGroup.children.length) roadsGroup.remove(roadsGroup.children[0]);
    roadPolylines.length = 0;
    let segmentCount = 0, wayCount = 0;
    for(const w of ways){
      if(!w.tags || !w.tags.highway) continue;
      if(!keep.has(w.tags.highway) && w.tags.highway !== 'residential') continue;
      const pts = [];
      for(const nid of w.nodes){
        const n = nodes.get(nid);
        if(!n) continue;
        pts.push(ll2xy(n.lat, n.lon));
      }
      if(pts.length < 2) continue;
      // create thin boxes connecting consecutive points
      for(let i=0;i<pts.length-1;i++){
        const a = pts[i], b = pts[i+1];
        const seg = new THREE.Vector3().subVectors(b, a);
        const len = seg.length();
        const mid = a.clone().add(b).multiplyScalar(0.5);
        const width = (w.tags.highway === 'motorway' || w.tags.highway === 'trunk') ? 3.2 : 1.8;
        const geom = new THREE.BoxGeometry(width, 0.02, Math.max(len, 0.1));
        const mat = new THREE.MeshStandardMaterial({color:0x1c1f26, roughness:0.95});
        const m = new THREE.Mesh(geom, mat);
        m.position.copy(mid); m.position.y = 0.01;
        // orient box
        const dirVec = new THREE.Vector3().subVectors(b,a).normalize();
        const angle = Math.atan2(dirVec.x, dirVec.z); // careful: rotateX/rotateZ
        m.rotation.y = angle;
        roadsGroup.add(m);
        segmentCount++;
      }
      roadPolylines.push(pts.map(p=> new THREE.Vector3(p.x,0,p.z)));
      wayCount++;
    }
    return {segmentCount, wayCount};
  }

  function buildBuildings(nodes, ways){
    buildingsGroup.clear?.(); while(buildingsGroup.children.length) buildingsGroup.remove(buildingsGroup.children[0]);
    let count = 0;
    for(const w of ways){
      if(!w.tags || !w.tags.building) continue;
      const pts = [];
      for(const nid of w.nodes){
        const n = nodes.get(nid);
        if(!n) continue;
        pts.push(ll2xy(n.lat, n.lon));
      }
      if(pts.length < 3) continue;
      let minx=1e9,minz=1e9,maxx=-1e9,maxz=-1e9;
      for(const p of pts){ minx=Math.min(minx,p.x); maxx=Math.max(maxx,p.x); minz=Math.min(minz,p.z); maxz=Math.max(maxz,p.z); }
      const wth = Math.max(1.0, (maxx-minx));
      const lng = Math.max(1.0, (maxz-minz));
      const height = (w.tags['building:levels'] ? Math.max(2, +w.tags['building:levels']) : Math.floor(2 + Math.random()*4)) * 1.8;
      const g = new THREE.BoxGeometry(wth, height, lng);
      const mat = new THREE.MeshStandardMaterial({color:0x0f1620, roughness:0.95});
      const b = new THREE.Mesh(g, mat);
      b.position.set((minx+maxx)/2, height/2, (minz+maxz)/2);
      buildingsGroup.add(b);
      count++;
    }
    return count;
  }

  // ---------- initialize map data ----------
  async function initMapData(){
    try{
      document.getElementById('loading').textContent = 'Solicitando datos OSMâ€¦';
      const raw = await fetchOSM();
      document.getElementById('loading').textContent = 'Parseando datosâ€¦';
      const {nodes, ways} = parseOverpass(raw);
      document.getElementById('loading').textContent = 'Construyendo calles y edificiosâ€¦';
      const roadsInfo = buildRoads(nodes, ways);
      const bcount = buildBuildings(nodes, ways);
      // add lamps sparsely
      for(const poly of roadPolylines){
        for(let i=0;i<poly.length;i+=Math.max(2,Math.floor(poly.length/6))){
          addLampAt(poly[i].clone());
        }
      }
      document.getElementById('tilesCount').textContent = roadPolylines.length;
      document.getElementById('statusTiles').style.display = 'inline-block';
      document.getElementById('info').textContent = `Modo demo â€” calles cargadas: ${roadPolylines.length} vÃ­as Â· segmentos: ${roadsInfo.segmentCount} Â· edificios: ${bcount}`;
      document.getElementById('loading').style.display = 'none';
      return true;
    }catch(err){
      console.error('initMapData error', err);
      document.getElementById('loading').textContent = 'Error cargando mapa. Revisa consola.';
      return false;
    }
  }

  // ---------- soft road constraint to keep car over roads ----------
  function constrainToRoad(pos){
    if(roadPolylines.length === 0) return {constrained:false};
    let best = {dist:1e9, nearest:null};
    for(const poly of roadPolylines){
      for(let i=0;i<poly.length-1;i++){
        const a = poly[i], b = poly[i+1];
        const ab = new THREE.Vector3().subVectors(b,a);
        const ap = new THREE.Vector3().subVectors(pos, a);
        const abLen2 = ab.lengthSq();
        if(abLen2 === 0) continue;
        let t = ap.dot(ab) / abLen2;
        t = Math.max(0, Math.min(1, t));
        const proj = new THREE.Vector3().copy(a).add(ab.multiplyScalar(t));
        const d = proj.distanceTo(pos);
        if(d < best.dist){ best.dist = d; best.nearest = proj; }
      }
    }
    if(!best.nearest) return {constrained:false};
    const maxLat = 1.6; // allowed lateral distance in scene units (tweak)
    if(best.dist > maxLat){
      const dir = new THREE.Vector3().subVectors(best.nearest, pos).multiplyScalar(0.22);
      pos.add(dir);
      return {constrained:true};
    }
    return {constrained:false};
  }

  // ---------- minimap (draw polylines into canvas) ----------
  const minimap = document.getElementById('minimap');
  const mmCanvas = document.createElement('canvas');
  mmCanvas.width = mmCanvas.height = 256;
  minimap.innerHTML = ''; minimap.appendChild(mmCanvas);
  const mmCtx = mmCanvas.getContext('2d');

  function updateMinimap(){
    const scale = 0.35;
    mmCtx.clearRect(0,0,256,256);
    mmCtx.fillStyle = '#07101a'; mmCtx.fillRect(0,0,256,256);
    mmCtx.strokeStyle = '#bfe9ff'; mmCtx.lineWidth = 2;
    mmCtx.beginPath();
    for(const poly of roadPolylines){
      if(poly.length<2) continue;
      for(let i=0;i<poly.length;i++){
        const p = poly[i];
        const x = 128 + p.x * scale;
        const y = 128 + p.z * scale;
        if(i===0) mmCtx.moveTo(x,y); else mmCtx.lineTo(x,y);
      }
    }
    mmCtx.stroke();
    // player marker
    const px = 128 + car.position.x * scale;
    const py = 128 + car.position.z * scale;
    mmCtx.fillStyle = '#ff6666'; mmCtx.beginPath(); mmCtx.arc(px,py,4,0,Math.PI*2); mmCtx.fill();
  }

  // ---------- INPUT: joystick (touch/pointer) ----------
  const joy = document.getElementById('joy'), stickEl = document.getElementById('stick');
  let touchId = null, baseX=0, baseY=0;
  let stick = {x:0,y:0};
  function resetStick(){ stick={x:0,y:0}; stickEl.style.transform = `translate(0px,0px)`; }

  joy.addEventListener('touchstart', e=>{ e.preventDefault(); const t=e.changedTouches[0]; touchId=t.identifier; baseX=t.clientX; baseY=t.clientY; }, {passive:false});
  joy.addEventListener('touchmove', e=>{ e.preventDefault(); for(const t of e.changedTouches){ if(t.identifier===touchId){ const dx=t.clientX-baseX, dy=t.clientY-baseY; const max=36; const nx=Math.max(-1,Math.min(1,dx/max)); const ny=Math.max(-1,Math.min(1,dy/max)); stick.x=nx; stick.y=-ny; stickEl.style.transform=`translate(${nx*28}px,${-ny*28}px)`; } } }, {passive:false});
  joy.addEventListener('touchend', e=>{ for(const t of e.changedTouches){ if(t.identifier===touchId){ touchId=null; resetStick(); } } }, {passive:false});

  let md=false;
  joy.addEventListener('pointerdown', e=>{ md=true; baseX=e.clientX; baseY=e.clientY; joy.setPointerCapture?.(e.pointerId); });
  joy.addEventListener('pointermove', e=>{ if(!md) return; const dx=e.clientX-baseX, dy=e.clientY-baseY; const max=36; const nx=Math.max(-1,Math.min(1,dx/max)); const ny=Math.max(-1,Math.min(1,dy/max)); stick.x=nx; stick.y=-ny; stickEl.style.transform=`translate(${nx*28}px,${-ny*28}px)`; });
  joy.addEventListener('pointerup', e=>{ md=false; resetStick(); });

  // Fire button â€” *no* navigation side-effects
  const fireBtn = document.getElementById('fire');
  fireBtn.addEventListener('touchstart', e=>{ e.preventDefault(); doFire(); }, {passive:false});
  fireBtn.addEventListener('mousedown', e=>{ e.preventDefault(); doFire(); });

  function doFire(){
    // spawn a simple bullet for demo only
    const dir = new THREE.Vector3(0,0,-1).applyQuaternion(car.quaternion).normalize();
    const origin = car.position.clone().add(new THREE.Vector3(0,1,-2).applyQuaternion(car.quaternion));
    spawnBullet(origin, dir);
    // small visual feedback (scale pulse)
    fireBtn.style.transform = 'scale(0.96)';
    setTimeout(()=> fireBtn.style.transform = '', 120);
  }

  // ---------- UI toggles ----------
  let roadsVisible = true;
  document.getElementById('btnToggleRoads').addEventListener('click', ()=>{
    roadsVisible = !roadsVisible;
    roadsGroup.visible = roadsVisible;
    document.getElementById('btnToggleRoads').textContent = `Calles: ${roadsVisible ? 'ON' : 'OFF'}`;
  });

  document.getElementById('btnRecenter').addEventListener('click', ()=> {
    // recenter to initial or first road if exists
    if(roadPolylines.length && roadPolylines[0].length){
      const mid = roadPolylines[0][ Math.floor(roadPolylines[0].length/2) ];
      car.position.copy(mid);
      car.rotation.set(0,0,0);
      camera.position.set(mid.x, mid.y + 8, mid.z + 12);
    } else {
      car.position.set(0,0,0); car.rotation.set(0,0,0);
      camera.position.set(0,6,12);
    }
  });

  // ---------- rendering loop ----------
  let last = performance.now(), frames = 0, fpsNow = 0, fpsLast = performance.now();
  function animate(){
    const now = performance.now();
    const dt = Math.min(50, now - last) / 16.666;
    last = now;

    // joystick -> movement
    state.forward = Math.max(-1, Math.min(1, stick.y));
    state.turn = Math.max(-1, Math.min(1, stick.x));
    if(state.forward > 0.05) state.speed += 0.018 * state.forward * dt;
    else if(state.forward < -0.05) state.speed -= 0.03 * (-state.forward) * dt;
    else state.speed *= 0.96;
    state.speed = Math.max(-state.maxSpeed, Math.min(state.maxSpeed, state.speed));
    car.rotation.y += -state.turn * state.rotSpeed * (0.9 + Math.abs(state.speed)) * dt;
    const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(car.quaternion);
    car.position.add(fwd.multiplyScalar(state.speed * dt * 0.82));

    // constrain to roads
    constrainToRoad(car.position);

    // bullets
    for(let i=bullets.length-1;i>=0;i--){
      const b = bullets[i];
      b.position.add(b.userData.dir.clone().multiplyScalar(b.userData.speed * dt));
      if(b.position.length() > 800){ scene.remove(b); bullets.splice(i,1); }
    }

    // camera smooth follow
    const desiredCam = car.position.clone().add(new THREE.Vector3(0,4,10).applyQuaternion(car.quaternion));
    camera.position.lerp(desiredCam, 0.12);
    camera.lookAt(car.position.clone().add(new THREE.Vector3(0,1.2,0)));

    // minimap update
    updateMinimap();

    renderer.render(scene, camera);

    // fps calc
    frames++; if(now - fpsLast >= 500){ fpsNow = Math.round((frames*1000)/(now-fpsLast)); frames = 0; fpsLast = now; document.getElementById('fps').textContent = `FPS: ${fpsNow}`; }

    requestAnimationFrame(animate);
  }

  // ---------- start: load map data and run ----------
  const ok = await initMapData();

  // place car at first road mid point if available
  if(roadPolylines.length && roadPolylines[0].length){
    const firstPoly = roadPolylines[0];
    const mid = firstPoly[Math.floor(firstPoly.length/2)];
    car.position.copy(mid);
    camera.position.set(mid.x, mid.y + 8, mid.z + 12);
  } else {
    // fallback ensure car visible
    car.position.set(0,0,0);
    camera.position.set(0,6,12);
  }

  // start animation
  requestAnimationFrame(animate);

  // resize handling
  window.addEventListener('resize', ()=>{ renderer.setSize(window.innerWidth, window.innerHeight); camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix(); });

})();
</script>
</body>
</html>
