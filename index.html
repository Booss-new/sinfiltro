<html lang="es">

<title>SinFiltro â€” Playa Azul (offline demo)</title>
<style>
  :root{--bg:#05060a;--muted:#9fb0bf;--accent1:#00d1ff;--accent2:#8a6eff}
  html,body{height:100%;margin:0;background:linear-gradient(#05060a,#071226);font-family:Inter,system-ui,-apple-system,Arial;color:#eaf7ff;overflow:hidden}
  #holder{width:100%;height:100%;position:relative;touch-action:none}
  .topbar{position:fixed;left:8px;right:8px;top:10px;height:56px;display:flex;align-items:center;justify-content:space-between;gap:8px;z-index:120;pointer-events:auto}

  .stick { width:48px; height:48px; border-radius:50%; background:rgba(255,255,255,0.06); transform:translate(0,0) }

  .minimap{position:fixed;right:12px;bottom:120px;width:110px;height:110px;border-radius:12px;background:rgba(0,0,0,0.6);z-index:110;display:flex;align-items:center;justify-content:center;pointer-events:auto;box-shadow:0 12px 30px rgba(0,0,0,0.6)}
  .fps{position:fixed;left:12px;bottom:120px;background:rgba(0,0,0,0.6);padding:6px 10px;border-radius:10px;font-weight:600;z-index:110}
  .info{position:fixed;left:12px;bottom:80px;background:rgba(0,0,0,0.4);padding:8px 10px;border-radius:10px;z-index:110;max-width:80%}
  @media (max-width:420px){ .joy{width:92px;height:92px} .stick{width:40px;height:40px} .fire{width:60px;height:60px} .minimap{width:88px;height:88px} }
  #loading{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:130;background:rgba(0,0,0,0.6);padding:14px 18px;border-radius:12px}
  /* small tweaks */
  #mapStats{position:fixed;left:12px;top:76px;background:rgba(0,0,0,0.45);padding:6px 10px;border-radius:10px;z-index:110}

<body>
  <div id="holder"></div>

    <div style="display:flex;gap:8px;align-items:center">
      <div class="badge">SinFiltro â€” Playa Azul (offline)</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script>
/*
  VersiÃ³n offline demo:
  - Reemplaza GEOJSON_DATA por tu GeoJSON real (Playas JM) para obtener las calles exactas.
  - Este demo usa un GeoJSON embebido de ejemplo que representa una pequeÃ±a cuadricula.
*/

/* ----------------- GEOJSON EMBEBIDO (ejemplo) -----------------
   Reemplaza el contenido de GEOJSON_DATA por tu archivo .geojson real.
   Debe contener Features con geometry.type: "LineString" (calles) y "Polygon" (edificios).
*/
const GEOJSON_DATA = {
  "type":"FeatureCollection",
  "features":[
    // simple grid sample centered ~19.6052,-99.000289 (replace with real)
    {"type":"Feature","properties":{"type":"road","name":"Calle A"},"geometry":{"type":"LineString","coordinates":[[-99.0020,19.6048],[-99.0012,19.6050],[-99.0004,19.6052],[-98.9996,19.6054]]}},
    {"type":"Feature","properties":{"type":"road","name":"Calle B"},"geometry":{"type":"LineString","coordinates":[[-99.0026,19.6050],[-99.0018,19.6052],[-99.0010,19.6054],[-99.0002,19.6056]]}},
    {"type":"Feature","properties":{"type":"road","name":"Av. Copacabana"},"geometry":{"type":"LineString","coordinates":[[-99.0032,19.6051],[-99.0020,19.6052],[-99.0008,19.6053],[-98.9996,19.6054]]}},
    {"type":"Feature","properties":{"type":"building"},"geometry":{"type":"Polygon","coordinates":[[[-99.0024,19.6050],[-99.0020,19.6050],[-99.0020,19.6053],[-99.0024,19.6053],[-99.0024,19.6050]]]}},
    {"type":"Feature","properties":{"type":"building"},"geometry":{"type":"Polygon","coordinates":[[[-99.0010,19.6052],[-99.0006,19.6052],[-99.0006,19.6055],[-99.0010,19.6055],[-99.0010,19.6052]]]}}
  ]
};

/* ----------------- CONFIG / ESCENA ----------------- */
const holder = document.getElementById('holder');
// bounding center (can compute from geojson)
let latCenter = 19.6052, lonCenter = -99.000289;

const EARTH_R = 6378137;
function metersPerDegLat(){ return (Math.PI/180) * EARTH_R; }
function metersPerDegLon(lat){ return (Math.PI/180) * EARTH_R * Math.cos(lat * Math.PI/180); }
const mPerDegLat = metersPerDegLat();
const mPerDegLon = metersPerDegLon(latCenter);

// simple conversion lat/lon -> scene meters (0,0)
function ll2xy(lat, lon){
  const dx = (lon - lonCenter) * mPerDegLon;
  const dz = (lat - latCenter) * mPerDegLat;
  const SCALE = 0.06; // escala para mantener escena manejable en mÃ³vil
  return new THREE.Vector3(dx * SCALE, 0, -dz * SCALE);
}

/* THREE setup */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x05060a);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.outputEncoding = THREE.sRGBEncoding;
holder.appendChild(renderer.domElement);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 5000);
camera.position.set(0, 8, 18);

const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
dirLight.position.set(6,12,6); scene.add(dirLight);
scene.add(new THREE.AmbientLight(0xffffff, 0.25));

// ground
const groundMatBase = new THREE.MeshStandardMaterial({color:0x0f1113, roughness:0.95});
const ground = new THREE.Mesh(new THREE.PlaneGeometry(2000,2000), groundMatBase);
ground.rotation.x = -Math.PI/2; ground.position.y = 0; scene.add(ground);

/* player car */
const car = new THREE.Group();
const body = new THREE.Mesh(new THREE.BoxGeometry(1.8,0.55,3.6), new THREE.MeshStandardMaterial({color:0xd24d4d}));
body.position.y = 0.5; car.add(body);
const wheelGeo = new THREE.CylinderGeometry(0.28,0.28,0.45,10);
const wheelMat = new THREE.MeshStandardMaterial({color:0x0e0e0e});
for(let i=0;i<4;i++){ const w=new THREE.Mesh(wheelGeo,wheelMat); w.rotation.z = Math.PI/2; w.position.y = 0.2; w.position.x = (i%2===0)?-0.8:0.8; w.position.z = (i<2)?0.9:-0.9; car.add(w); }
car.position.set(0,0,0); scene.add(car);

/* groups for map geometry */
const roadsGroup = new THREE.Group(); scene.add(roadsGroup);
const bldsGroup = new THREE.Group(); scene.add(bldsGroup);

/* storage for road polylines (Vector3 arrays) */
const roadPolylines = [];

/* add lamp helper */
function addLampAt(pos){
  const stick = new THREE.Mesh(new THREE.CylinderGeometry(0.03,0.03,1.9,6), new THREE.MeshStandardMaterial({color:0x0c0c0c}));
  stick.position.copy(pos).add(new THREE.Vector3(0,0.95,0)); scene.add(stick);
  const bulb = new THREE.Mesh(new THREE.SphereGeometry(0.07,8,8), new THREE.MeshBasicMaterial({color:0xfff3d6}));
  bulb.position.copy(pos).add(new THREE.Vector3(0,1.8,0)); scene.add(bulb);
}

/* build road visuals: thin box segments */
function buildRoadsFromGeo(feats){
  roadsGroup.clear?.(); roadsGroup.children.slice().forEach(c=>roadsGroup.remove(c));
  roadPolylines.length = 0;
  let segCount = 0;
  for(const f of feats){
    if(!f.geometry || f.geometry.type !== 'LineString') continue;
    const coords = f.geometry.coordinates;
    const pts = coords.map(c => ll2xy(c[1], c[0]));
    if(pts.length < 2) continue;
    // create polyline segments
    for(let i=0;i<pts.length-1;i++){
      const a = pts[i], b = pts[i+1];
      const segVec = new THREE.Vector3().copy(b).sub(a);
      const len = segVec.length();
      const width = 2.4; // road width (scene units) â€” adjust for proportion
      const geom = new THREE.BoxGeometry(width, 0.02, Math.max(len,0.1));
      const mat = new THREE.MeshStandardMaterial({color:0x1b1e22, roughness:0.96});
      const m = new THREE.Mesh(geom, mat);
      const mid = a.clone().add(b).multiplyScalar(0.5);
      m.position.copy(mid); m.position.y = 0.01;
      // orient
      m.lookAt(b);
      m.rotateX(Math.PI/2);
      roadsGroup.add(m);
      segCount++;
    }
    // store polyline for soft-constrain
    roadPolylines.push(pts.map(p => new THREE.Vector3(p.x, 0, p.z)));
  }
  return segCount;
}

/* build buildings from GeoJSON polygons */
function buildBuildingsFromGeo(feats){
  bldsGroup.clear?.(); bldsGroup.children.slice().forEach(c=>bldsGroup.remove(c));
  let count = 0;
  for(const f of feats){
    if(!f.geometry) continue;
    if(f.geometry.type === 'Polygon'){
      // simple bounding box from polygon to extrude
      const coords = f.geometry.coordinates[0]; // outer ring
      const pts = coords.map(c => ll2xy(c[1], c[0]));
      if(pts.length < 3) continue;
      let minx=1e9,minz=1e9,maxx=-1e9,maxz=-1e9;
      for(const p of pts){ minx=Math.min(minx,p.x); maxx=Math.max(maxx,p.x); minz=Math.min(minz,p.z); maxz=Math.max(maxz,p.z); }
      const wth = Math.max(0.6, (maxx-minx));
      const lng = Math.max(0.6, (maxz-minz));
      const levels = 2 + Math.floor(Math.random()*4); // approximate
      const height = levels * 1.9;
      const geom = new THREE.BoxGeometry(wth, height, lng);
      const mat = new THREE.MeshStandardMaterial({color:0x121416, roughness:0.95});
      const b = new THREE.Mesh(geom, mat);
      b.position.set((minx+maxx)/2, height/2, (minz+maxz)/2);
      bldsGroup.add(b);
      count++;
    }
  }
  return count;
}

/* ----------------- Input / Joystick / Fire ----------------- */
const joy = document.getElementById('joy'), stickEl = document.getElementById('stick');
let touchId = null, baseX=0, baseY=0;
let stick = {x:0,y:0};
function resetStick(){ stick={x:0,y:0}; stickEl.style.transform = `translate(0px,0px)`; }

joy.addEventListener('touchstart', e=>{ e.preventDefault(); const t=e.changedTouches[0]; touchId=t.identifier; baseX=t.clientX; baseY=t.clientY; }, {passive:false});
joy.addEventListener('touchmove', e=>{ e.preventDefault(); for(const t of e.changedTouches){ if(t.identifier===touchId){ const dx=t.clientX-baseX, dy=t.clientY-baseY; const max=36; const nx=Math.max(-1,Math.min(1,dx/max)); const ny=Math.max(-1,Math.min(1,dy/max)); stick.x=nx; stick.y=-ny; stickEl.style.transform=`translate(${nx*28}px,${-ny*28}px)`; } } }, {passive:false});
joy.addEventListener('touchend', e=>{ for(const t of e.changedTouches){ if(t.identifier===touchId){ touchId=null; resetStick(); } } }, {passive:false});
let md=false;
joy.addEventListener('pointerdown', e=>{ md=true; baseX=e.clientX; baseY=e.clientY; joy.setPointerCapture(e.pointerId); });
joy.addEventListener('pointermove', e=>{ if(!md) return; const dx=e.clientX-baseX, dy=e.clientY-baseY; const max=36; const nx=Math.max(-1,Math.min(1,dx/max)); const ny=Math.max(-1,Math.min(1,dy/max)); stick.x=nx; stick.y=-ny; stickEl.style.transform=`translate(${nx*28}px,${-ny*28}px)`; });
joy.addEventListener('pointerup', e=>{ md=false; resetStick(); });

const fireBtn = document.getElementById('fire');
fireBtn.addEventListener('touchstart', e=>{ e.preventDefault(); doFire(); }, {passive:false});
fireBtn.addEventListener('mousedown', doFire);
function doFire(){
  // small visual projectile for demo
  const dir = new THREE.Vector3(0,0,-1).applyQuaternion(car.quaternion).normalize();
  const origin = car.position.clone().add(new THREE.Vector3(0,0.8,-1.2).applyQuaternion(car.quaternion));
  const sphere = new THREE.Mesh(new THREE.SphereGeometry(0.08,8,8), new THREE.MeshStandardMaterial({emissive:0xffcc77,color:0x222222}));
  sphere.position.copy(origin);
  sphere.userData.dir = dir; sphere.userData.speed = 2.4;
  scene.add(sphere);
  bullets.push(sphere);
}

/* bullets storage */
const bullets = [];

/* ----------------- UI toggles ----------------- */
let roadsVisible = true, bldsVisible = true;
document.getElementById('btnToggleRoads').addEventListener('click', ()=>{ roadsVisible = !roadsVisible; roadsGroup.visible = roadsVisible; document.getElementById('btnToggleRoads').textContent = `Calles: ${roadsVisible ? 'ON' : 'OFF'}`; });
document.getElementById('btnToggleBlds').addEventListener('click', ()=>{ bldsVisible = !bldsVisible; bldsGroup.visible = bldsVisible; document.getElementById('btnToggleBlds').textContent = `Edif.: ${bldsVisible ? 'ON' : 'OFF'}`; });
document.getElementById('btnRecenter').addEventListener('click', ()=>{ car.position.set(0,0,0); car.rotation.set(0,0,0); camera.position.set(0,8,18); });

/* ----------------- map â†’ scene build ----------------- */
function processGeoJSON(geojson){
  const feats = geojson.features || [];
  // split by types
  const roads = feats.filter(f => f.geometry && f.geometry.type === 'LineString');
  const polys = feats.filter(f => f.geometry && f.geometry.type === 'Polygon');
  const segs = buildRoadsFromGeo(roads);
  const bcount = buildBuildingsFromGeo(polys);
  document.getElementById('tilesCount').textContent = roadPolylines.length;
  document.getElementById('statusTiles').style.display = 'inline-block';
  document.getElementById('info').textContent = `Modo demo â€” calles: ${roadPolylines.length} Â· segmentos: ${segs} Â· edificios: ${bcount}`;
  document.getElementById('loading').style.display = 'none';
  // place car on first road if exists
  if(roadPolylines.length && roadPolylines[0].length){
    const mid = roadPolylines[0][ Math.floor(roadPolylines[0].length/2) ];
    car.position.set(mid.x, 0, mid.z);
  }
}

/* ----------------- soft constrain to roads ----------------- */
function constrainToRoad(pos){
  let best = {dist:1e9, nearest:null};
  for(const poly of roadPolylines){
    for(let i=0;i<poly.length-1;i++){
      const a = poly[i], b = poly[i+1];
      const ap = pos.clone().sub(a);
      const ab = b.clone().sub(a);
      const abLen2 = ab.lengthSq();
      if(abLen2 === 0) continue;
      const t = Math.max(0, Math.min(1, ap.dot(ab)/abLen2));
      const proj = a.clone().add(ab.multiplyScalar(t));
      const d = proj.distanceTo(pos);
      if(d < best.dist){ best.dist = d; best.nearest = proj; }
    }
  }
  if(!best.nearest) return false;
  const maxLat = 1.2; // allowed lateral distance
  if(best.dist > maxLat){
    const dir = best.nearest.clone().sub(pos).multiplyScalar(0.25);
    pos.add(dir);
    return true;
  }
  return false;
}

/* ----------------- Minimap ----------------- */
const mmEl = document.getElementById('minimap');
const mmCanvas = document.createElement('canvas'); mmCanvas.width = mmCanvas.height = 256;
mmEl.innerHTML = ''; mmEl.appendChild(mmCanvas);
const mmCtx = mmCanvas.getContext('2d');
function updateMinimap(){
  mmCtx.clearRect(0,0,256,256);
  mmCtx.fillStyle = '#07101a'; mmCtx.fillRect(0,0,256,256);
  mmCtx.strokeStyle = '#bfe9ff'; mmCtx.lineWidth = 2;
  mmCtx.beginPath();
  const scale = 0.42;
  for(const poly of roadPolylines){
    if(poly.length < 2) continue;
    for(let i=0;i<poly.length;i++){
      const p = poly[i];
      const x = 128 + p.x * scale;
      const y = 128 + p.z * scale;
      if(i===0) mmCtx.moveTo(x,y); else mmCtx.lineTo(x,y);
    }
  }
  mmCtx.stroke();
  // player marker
  const px = 128 + car.position.x * scale;
  const py = 128 + car.position.z * scale;
  mmCtx.fillStyle = '#ff6666'; mmCtx.beginPath(); mmCtx.arc(px,py,4,0,Math.PI*2); mmCtx.fill();
}

/* ----------------- animation / physics ----------------- */
const state = {speed:0,forward:0,turn:0,maxSpeed:0.9,rotSpeed:0.038};
let last = performance.now(); let frames = 0, fpsNow = 0; let fpsLast = performance.now();

function animate(){
  const now = performance.now();
  const dt = Math.min(50, now - last) / 16.666;
  last = now;

  // joystick -> state
  state.forward = Math.max(-1, Math.min(1, stick.y));
  state.turn = Math.max(-1, Math.min(1, stick.x));
  // speed / friction
  if(state.forward > 0.05) state.speed += 0.018 * state.forward * dt;
  else if(state.forward < -0.05) state.speed -= 0.03 * (-state.forward) * dt;
  else state.speed *= 0.945;
  state.speed = Math.max(-state.maxSpeed, Math.min(state.maxSpeed, state.speed));
  // rotation
  car.rotation.y += -state.turn * state.rotSpeed * (0.9 + Math.abs(state.speed)) * dt;
  // movement forward
  const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(car.quaternion);
  car.position.add(fwd.multiplyScalar(state.speed * dt * 0.82));
  // constrain softly
  constrainToRoad(car.position);
  // bullets update
  for(let i=bullets.length-1;i>=0;i--){
    const b = bullets[i];
    b.position.add(b.userData.dir.clone().multiplyScalar(b.userData.speed * dt));
    if(b.position.length() > 800){ scene.remove(b); bullets.splice(i,1); }
  }
  // camera follow
  const desired = car.position.clone().add(new THREE.Vector3(0,4,10).applyQuaternion(car.quaternion));
  camera.position.lerp(desired, 0.14);
  camera.lookAt(car.position.clone().add(new THREE.Vector3(0,1.1,0)));
  updateMinimap();
  renderer.render(scene, camera);

  // fps counter
  frames++; if(now - fpsLast >= 500){ fpsNow = Math.round((frames*1000)/(now-fpsLast)); frames = 0; fpsLast = now; document.getElementById('fps').textContent = `FPS: ${fpsNow}`; }
  requestAnimationFrame(animate);
}

/* ----------------- simple loader: process embedded geojson ----------------- */
function init(){
  try{
    // compute lat/lon center from features if available
    if(GEOJSON_DATA && GEOJSON_DATA.features && GEOJSON_DATA.features.length){
      // lazy: set latCenter lonCenter to average of coordinates
      let sumLat=0,sumLon=0,count=0;
      for(const f of GEOJSON_DATA.features){
        const geom = f.geometry;
        if(!geom) continue;
        const coords = (geom.type==='LineString') ? geom.coordinates : (geom.type==='Polygon' ? geom.coordinates[0] : null);
        if(!coords) continue;
        for(const c of coords){ sumLon += c[0]; sumLat += c[1]; count++; }
      }
      if(count){ latCenter = sumLat / count; lonCenter = sumLon / count; }
    }
    // rebuild conversion factors as center may changed
    const mPerLat = metersPerDegLat();
    const mPerLon = metersPerDegLon(latCenter);
    // override functions closure values
    // Note: our ll2xy uses latCenter/lonCenter declared earlier and mPerDegLon/global; it's fine.
    // process the geojson
    processGeoJSON(GEOJSON_DATA);
  }catch(e){
    console.error('Error init:', e);
    document.getElementById('loading').textContent = 'Error cargando datos.';
  } finally {
    document.getElementById('loading').style.display = 'none';
  }
  requestAnimationFrame(animate);
}

/* start */
init();

/* resize handler */
window.addEventListener('resize', ()=>{ renderer.setSize(window.innerWidth, window.innerHeight); camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix(); });

</script>
