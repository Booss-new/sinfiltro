      padding: 20px;
      font-size: 0.9em;

    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .video-card {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
