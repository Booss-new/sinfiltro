<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>SinFiltro â€” Playa Azul (demo) â€” GeoJSON integrado</title>
<style>
  :root{--bg:#05060a;--muted:#9fb0bf;--accent1:#00d1ff;--accent2:#8a6eff}
  html,body{height:100%;margin:0;background:linear-gradient(#05060a,#071226);font-family:Inter,system-ui,-apple-system,Arial;color:#eaf7ff;overflow:hidden}
  #holder{width:100%;height:100%;position:relative;touch-action:none}
  .topbar{position:fixed;left:8px;right:8px;top:10px;height:56px;display:flex;align-items:center;justify-content:space-between;gap:8px;z-index:120;pointer-events:auto}
  .badge{background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:12px;font-weight:600}
  .controls{display:flex;gap:8px}
  .chip{padding:8px 12px;border-radius:12px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#001;font-weight:700;cursor:pointer;box-shadow:0 8px 30px rgba(0,0,0,0.5)}
  .joy { position:fixed; left:18px; bottom:18px; width:110px; height:110px; border-radius:60px; background:rgba(255,255,255,0.03); display:flex; align-items:center; justify-content:center; pointer-events:auto; z-index:100 }
  .stick { width:48px; height:48px; border-radius:50%; background:rgba(255,255,255,0.06); transform:translate(0,0) }
  .fire { position:fixed; right:18px; bottom:18px; width:70px; height:70px; border-radius:50%; background:linear-gradient(135deg,var(--accent1),var(--accent2)); display:flex;align-items:center;justify-content:center;z-index:100;pointer-events:auto;box-shadow:0 18px 60px rgba(0,0,0,0.6) }
  .minimap{position:fixed;right:12px;bottom:110px;width:94px;height:94px;border-radius:12px;background:rgba(0,0,0,0.6);z-index:110;display:flex;align-items:center;justify-content:center;pointer-events:auto;box-shadow:0 12px 30px rgba(0,0,0,0.6)}
  .fps{position:fixed;left:12px;bottom:120px;background:rgba(0,0,0,0.6);padding:6px 10px;border-radius:10px;font-weight:600;z-index:110}
  .info{position:fixed;left:12px;bottom:80px;background:rgba(0,0,0,0.4);padding:8px 10px;border-radius:10px;z-index:110;max-width:60%}
  #loading{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:130;background:rgba(0,0,0,0.6);padding:14px 18px;border-radius:12px}
  @media (max-width:420px){ .joy{width:92px;height:92px} .stick{width:40px;height:40px} .fire{width:60px;height:60px} .minimap{width:74px;height:74px} .info{max-width:70%} }
</style>
</head>
<body>
  <div id="holder"></div>

  <div class="topbar">
    <div style="display:flex;gap:8px;align-items:center">
      <div class="badge">SinFiltro â€” Playa Azul (demo)</div>
      <div id="statusTiles" class="badge" style="display:inline-block">VÃ­as: <span id="tilesCount">0</span></div>
    </div>
    <div class="controls">
      <div id="btnToggleRoads" class="chip">Calles: ON</div>
      <div id="btnToggleSat" class="chip">SatÃ©lite: OFF</div>
      <div id="btnToggleBld" class="chip">Edif.: ON</div>
      <div id="btnRecenter" class="chip">Re-cent.</div>
    </div>
  </div>

  <div id="loading">Cargando datos de mapaâ€¦ (modo offline integrado)</div>

  <div class="joy" id="joy"><div class="stick" id="stick"></div></div>
  <div class="fire" id="fire">ðŸ”«</div>
  <div class="minimap" id="minimap"><canvas id="mmc" width="256" height="256"></canvas></div>
  <div class="fps" id="fps">FPS: --</div>
  <div class="info" id="info">Modo demo â€” calles: 0 Â· segmentos: 0 Â· edificios: 0</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script>
(async function(){
  // ---------- CONFIG ----------
  const holder = document.getElementById('holder');

  // Small bbox around Playa Azul (use for reference only)
  const BBOX = [19.6028, -99.0032, 19.6072, -98.9975]; // [south,west,north,east]
  const lonCenter = (BBOX[1] + BBOX[3]) / 2;
  const latCenter = (BBOX[0] + BBOX[2]) / 2;
  const EARTH_RADIUS = 6378137;
  function metersPerDegLat(){ return (Math.PI/180) * EARTH_RADIUS; }
  function metersPerDegLon(lat){ return (Math.PI/180) * EARTH_RADIUS * Math.cos(lat * Math.PI/180); }
  const mPerDegLat = metersPerDegLat();
  const mPerDegLon = metersPerDegLon(latCenter);
  const SCALE = 0.06; // scene scaling factor (tweak for mobile proportions)

  function ll2xy(lat, lon){
    const dx = (lon - lonCenter) * mPerDegLon;
    const dz = (lat - latCenter) * mPerDegLat;
    return new THREE.Vector3(dx * SCALE, 0, -dz * SCALE);
  }

  // ---------- Embeded GeoJSON (demo) ----------
  // Replace this block with your real GeoJSON (features: LineString for streets, Polygon for buildings).
  const GEOJSON = {
    "type": "FeatureCollection",
    "features": [
      // Streets (LineString) - simplified / representative
      {"type":"Feature","properties":{"type":"street","name":"Calle Copacabana"},"geometry":{"type":"LineString","coordinates":[[-99.0028,19.6058],[-99.0028,19.6032]]}},
      {"type":"Feature","properties":{"type":"street","name":"Calle Playas"},"geometry":{"type":"LineString","coordinates":[[-99.0030,19.6045],[-98.9996,19.6045]]}},
      {"type":"Feature","properties":{"type":"street","name":"Av. NicolÃ¡s Bravo"},"geometry":{"type":"LineString","coordinates":[[-99.0016,19.6066],[-98.9980,19.6028]]}},
      // Buildings (simple polygons)
      {"type":"Feature","properties":{"type":"building"},"geometry":{"type":"Polygon","coordinates":[[[-99.0022,19.6049],[-99.0020,19.6049],[-99.0020,19.6046],[-99.0022,19.6046],[-99.0022,19.6049]]]}},
      {"type":"Feature","properties":{"type":"building"},"geometry":{"type":"Polygon","coordinates":[[[-99.0012,19.6044],[-99.0010,19.6044],[-99.0010,19.6041],[-99.0012,19.6041],[-99.0012,19.6044]]]}}
    ]
  };

  // ---------- THREEJS basic scene ----------
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x05060a);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.outputEncoding = THREE.sRGBEncoding;
  holder.appendChild(renderer.domElement);

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 5000);
  camera.position.set(0, 6.5, 12);

  const dir = new THREE.DirectionalLight(0xffffff, 0.9);
  dir.position.set(5,10,7); scene.add(dir);
  scene.add(new THREE.AmbientLight(0xffffff, 0.28));

  // ground base (will hold satellite texture optionally)
  const groundMatBase = new THREE.MeshStandardMaterial({color:0x111217, roughness:0.95});
  let ground = new THREE.Mesh(new THREE.PlaneGeometry(2000,2000,1,1), groundMatBase);
  ground.rotation.x = -Math.PI/2;
  ground.position.y = 0;
  scene.add(ground);

  // ---------- Player car ----------
  const car = new THREE.Group();
  const body = new THREE.Mesh(new THREE.BoxGeometry(1.8,0.6,3.2), new THREE.MeshStandardMaterial({color:0xff4d4d}));
  body.position.y = 0.6; car.add(body);
  const wheelGeo = new THREE.CylinderGeometry(0.22,0.22,0.4,10);
  const wheelMat = new THREE.MeshStandardMaterial({color:0x111111});
  for(let i=0;i<4;i++){
    const w = new THREE.Mesh(wheelGeo, wheelMat);
    w.rotation.z = Math.PI/2; w.position.y = 0.22;
    w.position.x = (i%2===0)?-0.75:0.75;
    w.position.z = (i<2)?0.9:-0.9;
    car.add(w);
  }
  car.position.set(0,0,0);
  scene.add(car);

  // groups
  const roadsGroup = new THREE.Group(); scene.add(roadsGroup);
  const buildingsGroup = new THREE.Group(); scene.add(buildingsGroup);
  const lampsGroup = new THREE.Group(); scene.add(lampsGroup);

  // helper arrays
  const roadPolylines = [];

  // ---------- Build from GeoJSON ----------
  function buildFromGeoJSON(geo){
    roadsGroup.clear?.(); buildingsGroup.clear?.(); lampsGroup.clear?.();
    // fallback removal for older three
    roadsGroup.children.slice().forEach(c=>roadsGroup.remove(c));
    buildingsGroup.children.slice().forEach(c=>buildingsGroup.remove(c));
    lampsGroup.children.slice().forEach(c=>lampsGroup.remove(c));
    roadPolylines.length = 0;

    let segCount = 0, wayCount = 0, bCount = 0;
    for(const f of geo.features){
      if(f.geometry.type === 'LineString' && f.properties && f.properties.type === 'street'){
        const coords = f.geometry.coordinates;
        const pts = coords.map(c => ll2xy(c[1], c[0]));
        if(pts.length < 2) continue;
        // make rendered road by creating narrow boxes per segment
        for(let i=0;i<pts.length-1;i++){
          const a = pts[i], b = pts[i+1];
          const seg = b.clone().sub(a);
          const len = seg.length();
          const mid = a.clone().add(b).multiplyScalar(0.5);
          const width = 1.4; // street thickness tuned for vehicle scale
          const geom = new THREE.BoxGeometry(width, 0.02, Math.max(len, 0.05));
          const mat = new THREE.MeshStandardMaterial({color:0x22262a, roughness:0.95});
          const m = new THREE.Mesh(geom, mat);
          m.position.copy(mid); m.position.y = 0.01;
          m.lookAt(b); m.rotateX(Math.PI/2);
          roadsGroup.add(m);
          segCount++;
        }
        // store polyline (snapping/collision)
        roadPolylines.push(pts.map(p=> new THREE.Vector3(p.x,0,p.z)));
        wayCount++;
      } else if(f.geometry.type === 'Polygon' && f.properties && f.properties.type === 'building'){
        const poly = f.geometry.coordinates[0];
        const pts = poly.map(c => ll2xy(c[1], c[0]));
        // compute bbox to place simple box building
        let minx=1e9,minz=1e9,maxx=-1e9,maxz=-1e9;
        for(const p of pts){ minx=Math.min(minx,p.x); maxx=Math.max(maxx,p.x); minz=Math.min(minz,p.z); maxz=Math.max(maxz,p.z); }
        const wth = Math.max(0.6, (maxx-minx));
        const lng = Math.max(0.6, (maxz-minz));
        const height = Math.max(1.2, 2.0 + Math.random()*4.0);
        const g = new THREE.BoxGeometry(wth, height, lng);
        const mat = new THREE.MeshStandardMaterial({color:0x0f1620, roughness:0.95});
        const b = new THREE.Mesh(g, mat);
        b.position.set((minx+maxx)/2, height/2, (minz+maxz)/2);
        buildingsGroup.add(b);
        bCount++;
      }
    }

    // add lamps sparingly along roads
    for(const poly of roadPolylines){
      for(let i=0;i<poly.length;i+=Math.max(1,Math.floor(poly.length/4))){
        const p = poly[i];
        const stick = new THREE.Mesh(new THREE.CylinderGeometry(0.02,0.02,0.9,6), new THREE.MeshStandardMaterial({color:0x101014}));
        stick.position.set(p.x,0.45,p.z);
        const bulb = new THREE.Mesh(new THREE.SphereGeometry(0.06,8,8), new THREE.MeshBasicMaterial({color:0xfff8d9}));
        bulb.position.set(p.x,0.9,p.z);
        lampsGroup.add(stick); lampsGroup.add(bulb);
      }
    }

    // update UI counters
    document.getElementById('tilesCount').textContent = wayCount;
    document.getElementById('info').textContent = `Modo demo â€” calles: ${wayCount} Â· segmentos: ${segCount} Â· edificios: ${bCount}`;
    document.getElementById('loading').style.display = 'none';

    // place car on first road center if available
    if(roadPolylines.length && roadPolylines[0].length){
      const midIdx = Math.floor(roadPolylines[0].length/2);
      const pos = roadPolylines[0][midIdx];
      car.position.set(pos.x, 0, pos.z);
    }
    return {wayCount, segCount, bCount};
  }

  // Build initial from embedded GEOJSON
  const built = buildFromGeoJSON(GEOJSON);

  // ---------- Soft constrain to roads ----------
  function constrainToRoad(pos){
    if(roadPolylines.length === 0) return {constrained:false};
    let best = {dist:1e9, nearest:null};
    for(const poly of roadPolylines){
      for(let i=0;i<poly.length-1;i++){
        const a = poly[i], b = poly[i+1];
        const ap = pos.clone().sub(a);
        const ab = b.clone().sub(a);
        const abLenSq = Math.max(1e-6, ab.lengthSq());
        const t = Math.max(0, Math.min(1, ap.dot(ab) / abLenSq));
        const proj = a.clone().add(ab.clone().multiplyScalar(t));
        const d = proj.distanceTo(pos);
        if(d < best.dist){ best.dist = d; best.nearest = proj; }
      }
    }
    if(!best.nearest) return {constrained:false};
    const maxLat = 1.6; // in scene units â€” tuning for mobile proportions
    if(best.dist > maxLat){
      const dir = best.nearest.clone().sub(pos).multiplyScalar(0.28);
      pos.add(dir);
      return {constrained:true};
    }
    return {constrained:false};
  }

  // ---------- Minimap ----------
  const mmc = document.getElementById('mmc');
  const mmCtx = mmc.getContext('2d');
  function updateMinimap(){
    mmCtx.fillStyle = '#07101a'; mmCtx.fillRect(0,0,256,256);
    // draw roads
    mmCtx.strokeStyle = '#bfe9ff'; mmCtx.lineWidth = 2;
    mmCtx.beginPath();
    const scale = 0.5;
    for(const poly of roadPolylines){
      if(poly.length < 2) continue;
      for(let i=0;i<poly.length;i++){
        const p = poly[i];
        const x = 128 + p.x * scale;
        const y = 128 + p.z * scale;
        if(i===0) mmCtx.moveTo(x,y); else mmCtx.lineTo(x,y);
      }
    }
    mmCtx.stroke();
    // player
    const px = 128 + car.position.x * scale;
    const py = 128 + car.position.z * scale;
    mmCtx.fillStyle = '#ff6666'; mmCtx.beginPath(); mmCtx.arc(px,py,4,0,Math.PI*2); mmCtx.fill();
  }

  // ---------- Inputs (joystick + fire) ----------
  const joy = document.getElementById('joy'), stickEl = document.getElementById('stick');
  let touchId = null, baseX=0, baseY=0, stick = {x:0,y:0};
  function resetStick(){ stick={x:0,y:0}; stickEl.style.transform = `translate(0px,0px)`; }
  joy.addEventListener('touchstart', e=>{ e.preventDefault(); const t=e.changedTouches[0]; touchId=t.identifier; baseX=t.clientX; baseY=t.clientY; }, {passive:false});
  joy.addEventListener('touchmove', e=>{ e.preventDefault(); for(const t of e.changedTouches) if(t.identifier===touchId){ const dx=t.clientX-baseX, dy=t.clientY-baseY, max=36; const nx=Math.max(-1,Math.min(1,dx/max)), ny=Math.max(-1,Math.min(1,dy/max)); stick.x=nx; stick.y=-ny; stickEl.style.transform=`translate(${nx*28}px,${-ny*28}px)`; } }, {passive:false});
  joy.addEventListener('touchend', e=>{ for(const t of e.changedTouches) if(t.identifier===touchId){ touchId=null; resetStick(); } }, {passive:false});
  // pointer fallback
  let md=false;
  joy.addEventListener('pointerdown', e=>{ md=true; baseX=e.clientX; baseY=e.clientY; joy.setPointerCapture?.(e.pointerId); });
  joy.addEventListener('pointermove', e=>{ if(!md) return; const dx=e.clientX-baseX, dy=e.clientY-baseY, max=36; const nx=Math.max(-1,Math.min(1,dx/max)), ny=Math.max(-1,Math.min(1,dy/max)); stick.x=nx; stick.y=-ny; stickEl.style.transform=`translate(${nx*28}px,${-ny*28}px)`; });
  joy.addEventListener('pointerup', ()=>{ md=false; resetStick(); });

  const fireBtn = document.getElementById('fire');
  fireBtn.addEventListener('touchstart', e=>{ e.preventDefault(); doFire(); }, {passive:false});
  fireBtn.addEventListener('mousedown', doFire);
  const bullets = [];
  function spawnBullet(origin, dir){
    const g = new THREE.SphereGeometry(0.06,8,8);
    const m = new THREE.MeshStandardMaterial({emissive:0xffcc77,color:0x222222});
    const b = new THREE.Mesh(g,m);
    b.position.copy(origin);
    b.userData = {dir: dir.clone().normalize(), speed: 2.4};
    scene.add(b); bullets.push(b);
    // remove after some time
    setTimeout(()=>{ scene.remove(b); const i = bullets.indexOf(b); if(i>=0) bullets.splice(i,1); }, 3500);
  }
  function doFire(){
    const dir = new THREE.Vector3(0,0,-1).applyQuaternion(car.quaternion);
    const origin = car.position.clone().add(new THREE.Vector3(0,0.6,-1.8).applyQuaternion(car.quaternion));
    spawnBullet(origin, dir);
  }

  // ---------- UI toggles ----------
  let roadsVisible = true, bldVisible = true, satEnabled = false;
  document.getElementById('btnToggleRoads').addEventListener('click', ()=>{
    roadsVisible = !roadsVisible; roadsGroup.visible = roadsVisible;
    document.getElementById('btnToggleRoads').textContent = `Calles: ${roadsVisible ? 'ON' : 'OFF'}`;
  });
  document.getElementById('btnToggleBld').addEventListener('click', ()=>{
    bldVisible = !bldVisible; buildingsGroup.visible = bldVisible;
    document.getElementById('btnToggleBld').textContent = `Edif.: ${bldVisible ? 'ON':'OFF'}`;
  });
  document.getElementById('btnRecenter').addEventListener('click', ()=>{
    // recenter camera and car to first road
    if(roadPolylines.length && roadPolylines[0].length){
      const p = roadPolylines[0][ Math.floor(roadPolylines[0].length/2) ];
      car.position.set(p.x,0,p.z); car.rotation.set(0,0,0);
      camera.position.set(p.x, 6.5, p.z + 12);
    } else { car.position.set(0,0,0); camera.position.set(0,6.5,12); }
  });

  // stub satellite toggler (sat tiles optional; not loaded here to avoid external dependencies)
  document.getElementById('btnToggleSat').addEventListener('click', ()=>{
    satEnabled = !satEnabled;
    document.getElementById('btnToggleSat').textContent = `SatÃ©lite: ${satEnabled ? 'ON':'OFF'}`;
    if(satEnabled){
      // if you later provide tile server, set ground.material.map = texture; for now, color change
      ground.material.color.setHex(0x7a8c7a);
    } else {
      ground.material.color.setHex(0x111217);
    }
  });

  // ---------- Camera follow ----------
  function updateCamera(){
    // behind & above car
    const back = new THREE.Vector3(0,0,8).applyQuaternion(car.quaternion);
    const desired = car.position.clone().add(new THREE.Vector3(0,3.5,6).applyQuaternion(car.quaternion));
    camera.position.lerp(desired, 0.14);
    camera.lookAt(car.position.clone().add(new THREE.Vector3(0,0.9,0)));
  }

  // ---------- animation loop ----------
  let last = performance.now(), frames = 0, fpsNow = 0, fpsLast = performance.now();
  const state = {speed:0, maxSpeed:0.9, rotSpeed:0.045, forward:0, turn:0};
  function animate(){
    const now = performance.now();
    const dt = Math.min(50, now-last) / 16.666; last = now;

    // joystick mapping
    state.forward = Math.max(-1, Math.min(1, stick.y));
    state.turn = Math.max(-1, Math.min(1, stick.x));

    if(state.forward > 0.05) state.speed += 0.018 * state.forward * dt;
    else if(state.forward < -0.05) state.speed -= 0.03 * (-state.forward) * dt;
    else state.speed *= 0.96;
    state.speed = Math.max(-state.maxSpeed, Math.min(state.maxSpeed, state.speed));

    // rotation and movement
    car.rotation.y += -state.turn * state.rotSpeed * (0.9 + Math.abs(state.speed)) * dt;
    const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(car.quaternion).multiplyScalar(state.speed * dt * 0.82);
    car.position.add(fwd);

    // constrain softly to roads
    constrainToRoad(car.position);

    // bullets update
    for(let i=bullets.length-1;i>=0;i--){
      const b = bullets[i];
      b.position.add(b.userData.dir.clone().multiplyScalar(b.userData.speed * dt));
    }

    updateCamera(); updateMinimap();
    renderer.render(scene, camera);

    frames++; if(now - fpsLast >= 500){ fpsNow = Math.round((frames*1000)/(now-fpsLast)); frames = 0; fpsLast = now; document.getElementById('fps').textContent = `FPS: ${fpsNow}`; }
    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);

  // ---------- Resize handling ----------
  window.addEventListener('resize', ()=>{ renderer.setSize(window.innerWidth, window.innerHeight); camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix(); });

  // ---------- Initial UI updates ----------
  document.getElementById('tilesCount').textContent = roadPolylines.length;
  updateMinimap();

  // ---------- End ----------
})();
</script>
</body>
</html>
