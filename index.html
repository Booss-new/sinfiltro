<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sin Filtro</title>
<style>
/* --- ESTILO BASE PREMIUM --- */
*{margin:0;padding:0;box-sizing:border-box;user-select:none}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
  color:#fff;
  overflow:hidden;
}
header{
  position:fixed;top:0;left:0;width:100%;
  backdrop-filter:blur(10px);
  background:rgba(20,20,20,0.6);
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 20px;z-index:10;
}
header h1{font-weight:500;font-size:18px;letter-spacing:1px;color:#fff}
.icon-btn{
  background:rgba(255,255,255,0.08);
  border:none;color:#fff;font-size:20px;
  padding:8px;border-radius:50%;cursor:pointer;
  transition:.3s;
}
.icon-btn:hover{background:rgba(255,255,255,0.15)}
main{margin-top:60px;height:calc(100vh - 60px);overflow:auto;scroll-behavior:smooth}
.section-grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:12px;padding:12px;
}
.card{
  background:rgba(255,255,255,0.08);
  border-radius:18px;overflow:hidden;
  height:120px;
  display:flex;align-items:center;justify-content:center;
  transition:transform .3s;
}
.card:hover{transform:scale(1.05)}
/* Scroll infinito (simulado) */
main::-webkit-scrollbar{width:0;height:0}
/* --- MEN√ö LATERAL --- */
#sidebar{
  position:fixed;top:0;left:-60%;
  width:60%;height:100%;
  backdrop-filter:blur(16px);
  background:rgba(30,30,30,0.8);
  box-shadow:4px 0 20px rgba(0,0,0,0.4);
  border-top-right-radius:30px;border-bottom-right-radius:30px;
  padding:40px 20px;transition:0.4s;z-index:20;
}
#sidebar.active{left:0}
#sidebar ul{list-style:none;margin-top:30px}
#sidebar li{margin:15px 0;font-size:16px}
#overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.4);backdrop-filter:blur(2px);
  display:none;z-index:15;
}
/* --- MINI MEN√ö BURBUJAS --- */
#menuPlus{
  position:fixed;bottom:80px;right:20px;
  display:flex;flex-direction:column;align-items:flex-end;
  gap:10px;z-index:10;
}
.bubble{
  width:45px;height:45px;
  background:rgba(255,255,255,0.1);
  border-radius:50%;display:flex;align-items:center;justify-content:center;
  font-size:18px;cursor:pointer;
  transition:transform .3s,background .3s;
}
.bubble:hover{background:rgba(255,255,255,0.25);transform:scale(1.1)}
#plusBtn{
  width:60px;height:60px;background:linear-gradient(135deg,#f90,#f06);
  border:none;border-radius:50%;color:#fff;font-size:28px;
  cursor:pointer;transition:.4s;z-index:11;
}
#plusBtn.active{transform:rotate(45deg)}
/* --- BUSCADORES DEMO --- */
.search-bar{
  position:fixed;top:60px;left:50%;transform:translateX(-50%);
  width:90%;max-width:500px;padding:10px 15px;
  border-radius:20px;background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  display:none;z-index:12;
}
.search-bar.active{display:block}
.search-bar input{
  width:100%;background:transparent;border:none;outline:none;color:#fff;font-size:15px;
}
footer{
  position:fixed;bottom:0;left:0;width:100%;
  display:flex;justify-content:space-around;align-items:center;
  backdrop-filter:blur(10px);background:rgba(20,20,20,0.6);
  padding:10px 0;z-index:10;
}
footer button{
  background:none;border:none;color:#fff;font-size:22px;cursor:pointer;transition:.3s;
}
footer button:hover{opacity:0.6}
</style>
</head>
<body>
<header>
  <button id="menuBtn" class="icon-btn">‚ò∞</button>
  <h1>Sin Filtro</h1>
  <button id="searchTop" class="icon-btn">üîç</button>
</header>

<div id="sidebar">
  <h2>Men√∫</h2>
  <ul>
    <li>Inicio</li>
    <li>Tus videos</li>
    <li>Configuraci√≥n</li>
    <li>Ayuda</li>
  </ul>
</div>
<div id="overlay"></div>

<main id="content">
  <div class="section-grid" id="grid">
    <!-- Contenido din√°mico demo -->
  </div>
</main>

<!-- Men√∫ inferior -->
<footer>
  <button id="homeBtn">üè†</button>
  <button id="searchBottom">üîç</button>
  <button id="plusBtn">Ôºã</button>
  <button id="videosBtn">üéûÔ∏è</button>
  <button id="modeBtn">üåô</button>
</footer>

<!-- Men√∫ burbujas -->
<div id="menuPlus">
  <div class="bubble">üìÅ</div>
  <div class="bubble">üñºÔ∏è</div>
  <div class="bubble">üé•</div>
</div>

<!-- Barra buscador -->
<div id="searchBar" class="search-bar">
  <input type="text" placeholder="Buscar..." />
</div>

<script>
const grid=document.getElementById('grid');
for(let i=0;i<50;i++){
  const div=document.createElement('div');
  div.className='card';
  div.textContent='Item '+(i+1);
  grid.appendChild(div);
}
// Scroll infinito simulado
grid.addEventListener('scroll',()=>{
  if(grid.scrollTop+grid.clientHeight>=grid.scrollHeight-5){
    for(let i=0;i<10;i++){
      const div=document.createElement('div');
      div.className='card';
      div.textContent='Item '+(grid.children.length+1);
      grid.appendChild(div);
    }
  }
});
// Botones
const menuBtn=document.getElementById('menuBtn');
const sidebar=document.getElementById('sidebar');
const overlay=document.getElementById('overlay');
menuBtn.onclick=()=>{sidebar.classList.toggle('active');overlay.style.display='block'};
overlay.onclick=()=>{sidebar.classList.remove('active');overlay.style.display='none'};

const plusBtn=document.getElementById('plusBtn');
const menuPlus=document.getElementById('menuPlus');
plusBtn.onclick=()=>{
  plusBtn.classList.toggle('active');
  menuPlus.style.display=menuPlus.style.display==='flex'?'none':'flex';
};

const searchTop=document.getElementById('searchTop');
const searchBottom=document.getElementById('searchBottom');
const searchBar=document.getElementById('searchBar');
searchTop.onclick=()=>{searchBar.classList.toggle('active')};
searchBottom.onclick=()=>{searchBar.classList.toggle('active')};

// Modo oscuro/claro demo
const modeBtn=document.getElementById('modeBtn');
let dark=true;
modeBtn.onclick=()=>{
  dark=!dark;
  document.body.style.background=dark?
    'linear-gradient(135deg,#0f0f0f,#1a1a1a)':
    'linear-gradient(135deg,#fafafa,#e0e0e0)';
  document.body.style.color=dark?'#fff':'#000';
};
</script>
</body>
</html>
