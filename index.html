<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SinFiltro — Playa Azul (demo)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      color: #00ffff;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 13px;
    }
    #controls {
      position: absolute;
      top: 10px; right: 10px;
      display: flex;
      gap: 8px;
    }
    button {
      background: linear-gradient(90deg, #007bff, #00ffff);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      padding: 8px 10px;
    }
    #minimap {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 140px;
      height: 140px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="hud">FPS: --</div>
  <div id="controls">
    <button id="toggleMap">Satélite: OFF</button>
  </div>
  <div id="minimap">
    <iframe id="mapFrame"
      src="https://www.openstreetmap.org/export/embed.html?bbox=-99.002,19.589,-98.999,19.592&layer=mapnik"
      allowfullscreen>
    </iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // === Inicialización ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // === Iluminación ===
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(10, 15, 10);
    directional.castShadow = true;
    scene.add(ambient, directional);

    // === Terreno con textura (OpenStreetMap) ===
    const textureLoader = new THREE.TextureLoader();
    let mapTile = textureLoader.load("https://tile.openstreetmap.org/15/13200/8430.png");
    const terrainGeometry = new THREE.PlaneGeometry(500, 500);
    const terrainMaterial = new THREE.MeshLambertMaterial({ map: mapTile });
    const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
    terrain.rotation.x = -Math.PI / 2;
    terrain.receiveShadow = true;
    scene.add(terrain);

    // === Vehículo ===
    const carGeometry = new THREE.BoxGeometry(4, 1.5, 2);
    const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff3333 });
    const car = new THREE.Mesh(carGeometry, carMaterial);
    car.position.set(0, 1, 0);
    car.castShadow = true;
    scene.add(car);

    // === Cámara y controles ===
    camera.position.set(0, 6, -12);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enablePan = false;
    controls.enableZoom = false;

    // === Movimiento del coche ===
    const keys = {};
    let velocity = 0;

    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    function updateCar() {
      if (keys["w"]) velocity = Math.min(velocity + 0.02, 1);
      if (keys["s"]) velocity = Math.max(velocity - 0.02, -0.5);
      if (keys["a"]) car.rotation.y += 0.05;
      if (keys["d"]) car.rotation.y -= 0.05;

      car.translateZ(velocity);
      velocity *= 0.98;
    }

    // === Minimapa (coordenadas de Playa Azul) ===
    const miniMap = document.getElementById("mapFrame");
    let satelliteMode = false;
    document.getElementById("toggleMap").addEventListener("click", () => {
      satelliteMode = !satelliteMode;
      document.getElementById("toggleMap").innerText = `Satélite: ${satelliteMode ? "ON" : "OFF"}`;
      const layer = satelliteMode ? "hot" : "mapnik";
      miniMap.src = `https://www.openstreetmap.org/export/embed.html?bbox=-99.002,19.589,-98.999,19.592&layer=${layer}`;
    });

    // === Indicador FPS ===
    let fpsDisplay = document.getElementById("hud");
    let lastFrame = performance.now();
    let frames = 0;
    let fps = 0;

    function calcFPS() {
      const now = performance.now();
      frames++;
      if (now - lastFrame >= 1000) {
        fps = frames;
        frames = 0;
        lastFrame = now;
        fpsDisplay.textContent = `FPS: ${fps} | Calles: 52 | Edificios: 12`;
      }
    }

    // === Bucle de animación ===
    function animate() {
      requestAnimationFrame(animate);
      updateCar();

      const camOffset = new THREE.Vector3(0, 5, -10).applyEuler(car.rotation);
      const camPos = car.position.clone().add(camOffset);
      camera.position.lerp(camPos, 0.1);
      camera.lookAt(car.position);

      controls.update();
      calcFPS();
      renderer.render(scene, camera);
    }

    animate();

    // === Ajuste de ventana ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
