<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>CENIT DE ACERO: Arena de Combate Extremo (Modo Seguro)</title>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.158.0/examples/js/audio/PositionalAudio.js"></script>
<script src="https://unpkg.com/three@0.158.0/examples/js/loaders/AudioLoader.js"></script>


<style>
  /* Base Style - Mismo estilo visual, pero la l贸gica 3D es m谩s simple */
  :root{
    --bg:#020306;
    --red:#e74c3c;
    --blue:#3498db;
    --green:#2ecc71;
    --shadow:rgba(0,0,0,0.8);
    --text-color:#111111;
    --panel-bg:rgba(255,255,255,0.85); 
    --panel-border:rgba(0,0,0,0.15);
  }
  html,body{height:100%;margin:0;background:linear-gradient(#6e8ca0,#a0c0e0);font-family:'Montserrat', sans-serif;color:var(--text-color);overflow:hidden}
  #holder{width:100%;height:100%;position:relative;touch-action:none; display: block;} 
  
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');

  /* HUD */
  .hud{position:fixed;top:10px;left:10px;right:10px;display:flex;justify-content:space-between;z-index:120;font-size:13px;pointer-events:none;text-shadow:none} 
  .panel{background:var(--panel-bg);padding:8px 14px;border-radius:8px;font-weight:600;border:1px solid var(--panel-border);pointer-events:auto;box-shadow:0 4px 15px rgba(0,0,0,0.3);backdrop-filter:blur(3px)}
  .panel h2{font-size:16px;margin:0 0 5px 0;color:#000}

  /* PANEL DE DIAGNSTICO */
  #diagnostico{ flex-direction: column; width: 170px; pointer-events: none; line-height: 1.2; }
  #diagnostico h2{ font-size: 14px; margin: 0 0 3px 0; color: #007777; }
  .componente-estado{ font-size: 10px; margin-top: 1px; }
  .estado-ok{ color: var(--green); }
  .estado-danado{ color: #cc6600; }
  .estado-critico{ color: var(--red); font-weight: 700; }

  /* Health and Ammo Bars */
  .bar-container{width:100px;height:12px;background:#dddddd;border-radius:3px;overflow:hidden;margin-top:3px;border:1px solid rgba(0,0,0,0.2)}
  .health-bar{height:100%;width:100%;background:linear-gradient(90deg, #c0392b, #e74c3c);transition:width 0.2s}
  .ammo-bar{height:100%;width:100%;background:linear-gradient(90deg, #27ae60, #2ecc71);transition:width 0.2s}
  
  /* Veloc铆metro */
  .speedometer{
    position:fixed;right:10px; bottom:120px; width:120px;height:120px; background:var(--panel-bg); border-radius:50%; border:1px solid var(--panel-border); box-shadow:0 4px 15px rgba(0,0,0,0.3); display:flex;flex-direction:column;align-items:center;justify-content:center; pointer-events:none; z-index:115; backdrop-filter:blur(3px);
  }
  .speed-value{font-size:36px;font-weight:800;color:#000;text-shadow:0 0 8px rgba(0,0,0,0.2)}
  .speed-unit{font-size:12px;color:var(--text-color)}
  
  /* Controles */
  .joy { position:fixed; left:12px; bottom:12px; width:100px; height:100px; border-radius:50px; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; pointer-events:auto; z-index:100; border:2px solid rgba(255,255,255,0.1) }
  .stick { width:40px; height:40px; border-radius:50%; background:rgba(255,255,255,0.25); transform:translate(0,0) }
  .fire { position:fixed; right:120px; bottom:20px; width:70px; height:70px; border-radius:50%; background:linear-gradient(135deg,var(--red),#ff0000); display:flex;align-items:center;justify-content:center;z-index:110;pointer-events:auto;box-shadow:0 0 15px var(--red); font-size:30px; border:3px solid #fff; transition:transform 0.1s }
  .fire.cooldown { background:linear-gradient(135deg, #aaa, #ccc); box-shadow:none; transform: scale(0.9); pointer-events: none; }
  .turbo { position:fixed; right:12px; bottom:12px; width:90px; height:90px; border-radius:50%; background:linear-gradient(135deg,var(--blue),#00f); display:flex;align-items:center;justify-content:center;z-index:110;pointer-events:auto;box-shadow:0 0 10px var(--blue); font-size:20px; border:3px solid #fff; }
  .turbo.cooldown { opacity: 0.5; pointer-events: none; }
  
  /* FPS/Loader */
  .fps{position:fixed;left:12px;bottom:120px;background:var(--panel-bg);padding:4px 8px;border-radius:4px;font-weight:600;z-index:110;font-size:12px;backdrop-filter:blur(3px)}
  #loading{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:130;background:rgba(0,0,0,0.8);color:#fff;padding:14px 18px;border-radius:12px;font-weight:600}

  @media (max-width:420px){ 
    .joy{width:90px;height:90px;left:8px;bottom:8px;} 
    .fire{right:95px;bottom:12px;width:60px;height:60px;font-size:24px}
    .turbo{right:8px;bottom:8px;width:70px;height:70px;font-size:16px}
    .fps{left:8px;bottom:100px;} 
    .speedometer{width:100px;height:100px;right:8px;bottom:100px;}
    .speed-value{font-size:30px}
    #diagnostico{ top: 70px; right: 10px; left: auto; width: 140px; }
  }
</style>
</head>
<body>
  <div id="holder"></div>

  <div class="hud">
    <div class="panel">
      <h2>VEHCULO: <span id="carType">Sport</span></h2>
      Integridad:
      <div class="bar-container"><div id="healthBar" class="health-bar"></div></div>
    </div>

    <div class="panel" id="diagnostico">
        <h2>DIAGNSTICO</h2>
        <div id="componentes">
            </div>
    </div>
    
    <div class="panel">
      <h2>MUNICIN</h2>
      Misiles: <span id="missileCountDisplay">3 / 3</span> 
      <div class="bar-container"><div id="ammoBar" class="ammo-bar"></div></div>
    </div>
  </div>
  
  <div class="speedometer">
    <div class="speed-value" id="speedDisplay">0</div>
    <div class="speed-unit">KM/H</div>
  </div>

  <div id="loading">Cargando CENIT DE ACERO (Modo Seguro)...</div>

  <div class="joy" id="joy"><div class="stick" id="stick"></div></div>
  <div class="fire" id="fire"></div>
  <div class="turbo" id="turbo"></div>
  <div class="fps" id="fps">FPS: --</div>

<script>

// CRTICO: Deshabilitamos el Bloom y las Sombras por completo para m谩xima compatibilidad.
const BLOOM_ENABLED = false; 
const SHADOWS_ENABLED = false; 

// =========================================================================
// == CLASE CARCONTROLLER (Con L贸gica de IA y Componentes)                ==
// =========================================================================

const VEHICLE_STATS = {
    'Muscle Car': { color: 0x880000, width: 2.8, length: 5.0, height: 1.0, health: 100, maxSpeed: 1.2, rotSpeed: 0.040, maxAmmo: 15 },
    'Sport': { color: 0x223388, width: 2.2, length: 4.0, height: 0.8, health: 80, maxSpeed: 1.4, rotSpeed: 0.055, maxAmmo: 10 },
    'Pickup': { color: 0x336633, width: 3.2, length: 5.5, height: 1.2, health: 150, maxSpeed: 0.9, rotSpeed: 0.030, maxAmmo: 20 },
    'Traffic': { color: 0xaaaaaa, width: 2.5, length: 4.5, height: 1.0, health: 50, maxSpeed: 0.7, rotSpeed: 0.020, maxAmmo: 0 }
};

class CarController extends THREE.Group {
    constructor(type, isAI) {
        super();
        const stats = VEHICLE_STATS[type];

        this.userData.isAI = isAI;
        this.userData.type = type;
        this.userData.maxHealth = stats.health;
        this.userData.health = stats.health;
        this.userData.maxAmmo = stats.maxAmmo;
        this.userData.ammo = stats.maxAmmo;
        this.userData.maxSpeed = stats.maxSpeed;
        this.userData.rotSpeed = stats.rotSpeed;
        this.userData.speed = 0; 
        this.userData.isDestroyed = false;
        
        this.userData.lastFireTime = 0; 
        this.userData.fireCooldown = 500 + Math.random() * 500; 

        this.userData.gunOffsets = []; 
        
        const boxGeo = new THREE.BoxGeometry(stats.width + 0.5, 2.0, stats.length + 0.5); 
        const boxMat = new THREE.MeshBasicMaterial({ visible: false }); 
        this.userData.collisionMesh = new THREE.Mesh(boxGeo, boxMat);
        this.add(this.userData.collisionMesh); 
        this.userData.boundingBox = new THREE.Box3().setFromObject(this.userData.collisionMesh);


        this.componentes = {
            motor: { vida: 100, max: 100, estado: 'OK', efecto: 'Potencia' },
            ruedas_traseras: { vida: 100, max: 100, estado: 'OK', efecto: 'Tracci贸n' },
            sistema_punteria: { vida: 100, max: 100, estado: 'OK', efecto: 'Precisi贸n' },
            chasis_frontal: { vida: 100, max: 100, estado: 'OK', efecto: 'Blindaje' }
        };
        if (type === 'Traffic') {
            this.componentes = { chasis: { vida: 100, max: 100, estado: 'OK', efecto: 'Estructura' } };
        }

        this.buildMesh(stats);

        if(isAI){
            const hbMat = new THREE.MeshBasicMaterial({color:0x00ff00, transparent: true, opacity: 0.8});
            const hbGeo = new THREE.BoxGeometry(stats.width * 0.8, 0.2, 0.1);
            const healthBar = new THREE.Mesh(hbGeo, hbMat);
            healthBar.position.y = 2.5;
            healthBar.rotation.y = Math.PI/2;
            this.userData.healthBar = healthBar;
            this.add(healthBar);
            if(SHADOWS_ENABLED) healthBar.receiveShadow = false;
        }
    }

    buildMesh(stats) {
        // Usamos BasicMaterial para evitar problemas de iluminaci贸n/sombras
        const bodyGeo = new THREE.TorusKnotGeometry(stats.length/5, stats.width/8, 100, 16); 
        const bodyMat = new THREE.MeshBasicMaterial({color:stats.color}); 
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.scale.set(1.5, 0.8, 1);
        body.rotation.y = Math.PI / 2;
        body.position.y = 1.0; 
        // CRTICO: No cast/receive shadow
        this.add(body);
        
        const tailLightMat = new THREE.MeshBasicMaterial({color:0xff0000, emissive: 0xff0000, emissiveIntensity: 1.5});
        const tailLightGeo = new THREE.BoxGeometry(stats.width * 0.7, 0.3, 0.1);
        const tailLights = new THREE.Mesh(tailLightGeo, tailLightMat);
        tailLights.position.set(0, 1.0, stats.length/2 - 0.05); 
        this.add(tailLights);

        this.userData.body = body;
        this.userData.tailLights = tailLights;
        
        // Ca帽ones delanteros
        if (this.userData.type !== 'Traffic') {
            const gunMat = new THREE.MeshBasicMaterial({ color: 0x111111 });
            const barrelGeo = new THREE.CylinderGeometry(0.08, 0.08, 1.8, 8);

            const frontZ = -stats.length / 2 + 0.7;
            const leftX = -stats.width / 2 - 0.1;
            const rightX = stats.width / 2 + 0.1;
            const gunY = 1.2;

            const barrelR = new THREE.Mesh(barrelGeo, gunMat);
            barrelR.rotation.z = Math.PI / 2;
            barrelR.position.set(rightX, gunY, frontZ);
            this.add(barrelR);
            const baseR = new THREE.Mesh(new THREE.BoxGeometry(0.28,0.18,0.38), gunMat);
            baseR.position.set(rightX, gunY - 0.08, frontZ + 0.28);
            this.add(baseR);

            const barrelL = barrelR.clone();
            barrelL.position.x = leftX;
            this.add(barrelL);
            const baseL = baseR.clone();
            baseL.position.x = leftX;
            this.add(baseL);

            this.userData.gunOffsets.push(new THREE.Vector3(rightX, gunY, frontZ));
            this.userData.gunOffsets.push(new THREE.Vector3(leftX, gunY, frontZ));
        }

        this.createWheels(stats);
    }
    
    createWheels(stats){
        const wheelGeo = new THREE.CylinderGeometry(0.5, 0.5, stats.width * 0.25, 12);
        const wheelMat = new THREE.MeshBasicMaterial({ color: 0x111111 });
        
        const wheelData = [
            { x: stats.width / 2 + 0.1, z: stats.length / 2 - 0.7 },
            { x: -stats.width / 2 - 0.1, z: stats.length / 2 - 0.7 },
            { x: stats.width / 2 + 0.1, z: -stats.length / 2 + 0.7 },
            { x: -stats.width / 2 - 0.1, z: -stats.length / 2 + 0.7 }
        ];
        
        for (const pos of wheelData) {
            const wheel = new THREE.Mesh(wheelGeo, wheelMat);
            wheel.rotation.z = Math.PI / 2;
            wheel.position.set(pos.x, 0.5, pos.z);
            // CRTICO: No cast shadow
            this.add(wheel);
        }
    }

    applyDamage(amount, componentKey = 'chasis_frontal') {
        if (this.userData.health <= 0 || this.userData.isDestroyed) return false;
        
        const comp = this.componentes[componentKey];
        if (comp && comp.vida > 0) {
            comp.vida -= amount;
            comp.vida = Math.max(0, comp.vida);
            if (comp.vida <= 0) comp.estado = 'DESTRUIDO';
            else if (comp.vida <= 30) comp.estado = 'CRTICO';
            else if (comp.vida <= 60) comp.estado = 'DAADO';
            else comp.estado = 'OK';
        }

        this.userData.health -= amount * 0.5;
        this.userData.health = Math.max(0, this.userData.health);

        if (this.userData.body && this.userData.body.material) {
            if (typeof this.userData.body.material.opacity === 'undefined') {
                this.userData.body.material.transparent = true;
                this.userData.body.material.opacity = 1.0;
            }
            if (this.userData.body.material.opacity > 0) {
                 this.userData.body.material.color.setHex(0xaaaaaa); 
                 if(this.userData.tailLights && this.userData.tailLights.material) this.userData.tailLights.material.emissiveIntensity = 5; 
                 setTimeout(() => {
                    if(this.userData.health > 0){
                        this.userData.body.material.color.setHex(VEHICLE_STATS[this.userData.type].color);
                        if(this.userData.tailLights && this.userData.tailLights.material) this.userData.tailLights.material.emissiveIntensity = 1.5; 
                    }
                }, 80);
            }
        }
        
        if (this.userData.health <= 0 && !this.userData.isDestroyed) {
             this.destroyVehicle();
             return true;
        }
        return false;
    }
    
    destroyVehicle() {
        this.userData.isDestroyed = true;
        this.userData.speed = 0; 

        this.userData.body.material.transparent = true;
        this.userData.body.material.opacity = 0.5;
        this.userData.body.material.color.setHex(0x333333); 
        this.userData.tailLights.material.emissiveIntensity = 0.1; 

        if(this.userData.healthBar) this.userData.healthBar.visible = false;

        const decayInterval = setInterval(() => {
            if (this.userData.body.material.opacity > 0.01) {
                this.userData.body.material.opacity *= 0.98;
                if(this.userData.body.material.opacity < 0.1) this.position.y = -100; 
            } else {
                clearInterval(decayInterval);
                this.userData.body.visible = false;
            }
        }, 100);
    }

    getPhysicsModifier() {
        if(this.userData.isDestroyed) return { maxSpeedMod: 0, rotSpeedMod: 0 };
        
        let maxSpeedMod = 1.0;
        let rotSpeedMod = 1.0;
        
        const motor = this.componentes.motor;
        const ruedas = this.componentes.ruedas_traseras;
        const chasis = this.componentes.chasis_frontal;

        if (motor && motor.estado !== 'OK') {
            maxSpeedMod *= 0.5 + (motor.vida / 100) * 0.5;
        }
        
        if (ruedas && ruedas.estado !== 'OK') {
             rotSpeedMod *= 0.3 + (ruedas.vida / 100) * 0.7;
        }

        if (chasis && (chasis.estado === 'CRTICO' || chasis.estado === 'DESTRUIDO')) {
            this.userData.speed *= 0.95; 
        }

        return { maxSpeedMod, rotSpeedMod };
    }
}

// =========================================================================
// == FUNCIN DE INICIALIZACIN PRINCIPAL (init)                          ==
// =========================================================================

let renderer = null; 
let composer = null; // Siempre nulo en este modo seguro
let gameObjects = []; 

// Variables de Audio
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();
const audioLoader = new THREE.AudioLoader();
const listener = new THREE.AudioListener();
let motorSound = null; 
let audioStarted = false;

function startAudio(){
    if(!audioStarted){
        if (audioCtx.state === 'suspended') {
            audioCtx.resume().catch(e => console.warn("Fallo al reanudar AudioContext:", e));
        }
        if(motorSound) {
             motorSound.context.resume().then(() => {
                motorSound.play().catch(e => console.warn("Fallo al iniciar el audio del motor:", e));
             }).catch(e => console.warn("Fallo al reanudar AudioContext y Play:", e));
        }
        audioStarted = true;
    }
    document.removeEventListener('pointerdown', startAudio);
    document.removeEventListener('touchstart', startAudio);
    document.removeEventListener('click', startAudio); 
}
document.addEventListener('pointerdown', startAudio);
document.addEventListener('touchstart', startAudio);
document.addEventListener('click', startAudio); 


function init() {
    (function(){
      const holder = document.getElementById('holder');
      const CITY_SIZE = 400; 
      const BULLET_COOLDOWN_MS = 260;
      const MISSILE_COOLDOWN_MS = 1500; 
      const AI_CARS = [];
      const TRAFFIC_CARS = [];
      const UI_COMP_EL = document.getElementById('componentes'); 
      const UI_MISSILE_COUNT = document.getElementById('missileCountDisplay');
      let CURRENT_CAR_TYPE = 'Muscle Car'; 
      
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x6e8ca0); 
      scene.fog = new THREE.Fog(scene.background, CITY_SIZE/2, 2000); 
      
      const loadingEl = document.getElementById('loading'); 
      
      // -------------------------------------------------------------------
      // ** 1. GESTIN DEFENSIVA DEL RENDERER **
      // -------------------------------------------------------------------
      try {
        renderer = new THREE.WebGLRenderer({
            antialias: true, 
            alpha: false,
            powerPreference: "low-power", 
            failIfMajorPerformanceCaveat: false 
        });
        
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // CRTICO: SOMBRAS DESACTIVADAS
        renderer.shadowMap.enabled = false;
        
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0';
        renderer.domElement.style.left = '0';
        renderer.domElement.style.width = '100%';
        renderer.domElement.style.height = '100%';
        renderer.domElement.style.zIndex = '0'; 
        
        holder.appendChild(renderer.domElement);
        renderer.setClearColor(scene.background); 
        
        // CRTICO: Ocultar si el renderer se crea exitosamente
        if (loadingEl) loadingEl.style.display = 'none'; 

      } catch (err) {
        // FALLBACK ROBUSTO: Si falla, muestra el error y termina.
        console.error('Error FATAL al crear el contexto WebGL:', err);
        if (loadingEl) {
             loadingEl.innerHTML = `隆Error al inicializar 3D! WebGL fall贸.<br>Detalles: ${err.message || "Error desconocido."}`;
             loadingEl.style.backgroundColor = 'rgba(150, 0, 0, 0.9)';
        }
        return; 
      }
      
      const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 2000); 
      camera.position.set(0, 12, 24);
      
      // ** Audio (THREE.js Positional) **
      camera.add(listener);
      motorSound = new THREE.PositionalAudio(listener);
      // Usamos un sonido local o m谩s gen茅rico si el de 'soundjay.com' da problemas de CORS
      audioLoader.load( 'https://www.soundjay.com/transport/car-engine-01.mp3', function( buffer ) {
          motorSound.setBuffer( buffer );
          motorSound.setLoop( true );
          motorSound.setRefDistance( 10 );
          motorSound.setVolume( 0.0 );
      });

      // ** 2. BLOOM DESACTIVADO **
      composer = null; 

      // Luces (Solo ambiental y hemisferio, no direccional con sombra)
      scene.add(new THREE.HemisphereLight(0xffffff, 0x080820, 0.9)); 
      scene.add(new THREE.AmbientLight(0xffffff, 0.8)); 

      // ---------------------------------------------------------
      // Suelo y Muros
      // ---------------------------------------------------------
      const texLoader = new THREE.TextureLoader();
      let asphaltMap = null;
      try {
        asphaltMap = texLoader.load('https://cdn.pixabay.com/photo/2017/01/14/12/59/asphalt-1971367_1280.jpg');
        asphaltMap.wrapS = asphaltMap.wrapT = THREE.RepeatWrapping;
        asphaltMap.repeat.set(60,60);
      } catch(e){ console.warn('Fallo al cargar textura de asfalto.'); }
      
      // CRTICO: Usamos BasicMaterial en el suelo
      const roadMat = new THREE.MeshBasicMaterial({ color: 0x2b2b2b, map: asphaltMap || null });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(CITY_SIZE, CITY_SIZE, 1, 1), roadMat);
      ground.rotation.x = -Math.PI/2;
      ground.position.y = 0;
      scene.add(ground);

      const lineMat = new THREE.MeshBasicMaterial({color:0xffff00}); 
      const dashedLineGeo = new THREE.PlaneGeometry(0.2, 2);
      for(let i = -CITY_SIZE/2; i < CITY_SIZE/2; i += 6) {
          const line = new THREE.Mesh(dashedLineGeo, lineMat);
          line.position.set(0, 0.01, i);
          line.rotation.x = -Math.PI/2;
          scene.add(line);
      }

      const buildingTex = texLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg');
      buildingTex.wrapS = buildingTex.wrapT = THREE.RepeatWrapping;
      buildingTex.repeat.set(8,2);
      const WALL_THICKNESS = 10;
      const WALL_HEIGHT = 180;
      // CRTICO: Usamos BasicMaterial en las paredes
      const arenaMat = new THREE.MeshBasicMaterial({map: buildingTex}); 

      function createWall(x, z, sizeX, sizeZ) {
        const wall = new THREE.Mesh(new THREE.BoxGeometry(sizeX, WALL_HEIGHT, sizeZ), arenaMat);
        wall.position.set(x, WALL_HEIGHT / 2 + 0.5, z);
        scene.add(wall);
        
        wall.userData.isWall = true; 
        wall.userData.boundingBox = new THREE.Box3().setFromObject(wall);
        gameObjects.push(wall);
      }
      
      createWall(0, -CITY_SIZE/2 - WALL_THICKNESS/2, CITY_SIZE + WALL_THICKNESS * 2, WALL_THICKNESS);
      createWall(0, CITY_SIZE/2 + WALL_THICKNESS/2, CITY_SIZE + WALL_THICKNESS * 2, WALL_THICKNESS);
      createWall(CITY_SIZE/2 + WALL_THICKNESS/2, 0, WALL_THICKNESS, CITY_SIZE);
      createWall(-CITY_SIZE/2 - WALL_THICKNESS/2, 0, WALL_THICKNESS, CITY_SIZE);

      // ---------- VEHCULOS ----------
      
      const car = new CarController(CURRENT_CAR_TYPE, false);
      car.position.set(0, 0, 0);
      scene.add(car);
      gameObjects.push(car); 
      car.add(motorSound);

      const ai1 = new CarController('Sport', true);
      ai1.position.set(20, 0, 50);
      ai1.rotation.y = Math.PI;
      scene.add(ai1); AI_CARS.push(ai1);
      gameObjects.push(ai1);

      const ai2 = new CarController('Pickup', true);
      ai2.position.set(-20, 0, -50);
      ai2.rotation.y = 0;
      scene.add(ai2); AI_CARS.push(ai2);
      gameObjects.push(ai2);

      for(let i = 0; i < 5; i++){

          b.position.set(0, -9999, 0);
          b.userData.dir.set(0,0,0);
          const index = activeBullets.indexOf(b);
          if (index > -1) activeBullets.splice(index, 1);
      }
      function getMissile() {
          if (state.missileCount <= 0) return null;
          const missile = missilePool.find(m => !m.visible);
          if (missile) { 
              missile.visible = true; 
              missile.userData._spawnTime = performance.now(); 
              activeMissiles.push(missile); 
              state.missileCount--;

      // L贸gica de TWEEN para explosiones (simplificada)
      const TWEEN = { 
        Easing: { Quadratic: { Out: (k) => k * (2 - k) } },
        Tween: function(obj) { return { to: function(props, duration) { return { easing: function(e) { this.easingFn = e; return this; }, start: function() { 
          let start = performance.now();
          let current = {};
          for(let key in props) current[key] = typeof obj[key] === 'object' ? obj[key].clone() : obj[key];

          function animate(time) {
            let elapsed = time - start;
            let progress = Math.min(1, elapsed / duration);
            let eased = this.easingFn ? this.easingFn(progress) : progress;
            for(let key in props) {
              if (typeof obj[key] === 'object') { 
                  if(obj[key].lerp) obj[key].copy(current[key]).lerp(props[key], eased); 
              } else {
                  obj[key] = current[key] + (props[key] - current[key]) * eased;
              }
            }
            if (progress < 1) requestAnimationFrame(animate.bind(this));
            else if (this.onComplete) this.onComplete();
          }
          requestAnimationFrame(animate.bind(this));
          return this;
        }, onComplete: function(cb) { this.onComplete = cb; return this; } } },
        start: function() { } 
      } };

      function createExplosion(position, isMissile = false){
          const size = isMissile ? 5.0 : 0.5; 
          const duration = isMissile ? 400 : 200;
          const color = isMissile ? 0xffaa00 : 0xff4444;
          const intensity = isMissile ? 30 : 8; 

          const flash = new THREE.Mesh(new THREE.SphereGeometry(0.1, 8, 8), new THREE.MeshBasicMaterial({color: color, transparent: true, opacity: 1.0}));
          flash.position.copy(position);
          flash.position.y += 1.0;
          scene.add(flash);
          
          const expLight = new THREE.PointLight(color, intensity, isMissile ? 15 : 3);
          expLight.position.copy(flash.position);
          scene.add(expLight);

          if(isMissile){
              const sound = new Audio('https://www.soundjay.com/military/explosion-01.mp3'); 
              sound.volume = 0.8; sound.play().catch(e => console.warn("Fallo al iniciar el audio de la explosi贸n:", e));
          } else {
              const sound = new Audio('https://www.soundjay.com/weapons/bullet-impact-01.mp3'); 
              sound.volume = 0.5; sound.play().catch(e => console.warn("Fallo al iniciar el audio de impacto:", e));
          }

          new TWEEN.Tween(flash.scale).to({x: size, y: size, z: size}, duration).easing(TWEEN.Easing.Quadratic.Out).start();
          new TWEEN.Tween(flash.material).to({opacity: 0.0}, duration).onComplete(() => {
              scene.remove(flash); flash.geometry.dispose(); flash.material.dispose();
          }).start();
          
          new TWEEN.Tween(expLight).to({intensity: 0}, duration).easing(TWEEN.Easing.Quadratic.Out).onComplete(() => {
             scene.remove(expLight); expLight.dispose();
          }).start();
      }


      function applyDamage(target, amount, component = 'chasis_frontal', isMissile = false){

      function updateAICars(dt, now) {
          // 1. L贸gica de Tr谩fico
          for (const traffic of TRAFFIC_CARS) {
              if (traffic.userData.isDestroyed) continue;
              traffic.userData.speed = traffic.userData.maxSpeed * 0.9;
              const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(traffic.quaternion);
              traffic.position.add(fwd.multiplyScalar(traffic.userData.speed * dt * 0.82));
          }
          
          // 2. L贸gica de Combatientes
          for (const aiCar of AI_CARS) {
              if (aiCar.userData.isDestroyed || car.userData.isDestroyed) continue;
              
              const target = car.position;
              const dirToTarget = target.clone().sub(aiCar.position);
              const distance = dirToTarget.length();
              dirToTarget.normalize();
              
              const forwardVector = new THREE.Vector3(0, 0, -1).applyQuaternion(aiCar.quaternion);
              const angle = forwardVector.angleTo(dirToTarget);
              const cross = new THREE.Vector3().crossVectors(forwardVector, dirToTarget);
              
              if (distance > 50) {
                  aiCar.userData.speed = aiCar.userData.maxSpeed;
              } else if (distance < 20) {
                  aiCar.userData.speed = aiCar.userData.maxSpeed * 0.5; 
              } else {
                  aiCar.userData.speed = aiCar.userData.maxSpeed * 0.8;
              }

              if (angle > 0.1) {
                  const rotDir = Math.sign(cross.y) * aiCar.userData.rotSpeed;
                  aiCar.rotation.y += rotDir * dt * 0.8; 
              } else {
                  if(Math.abs(cross.y) > 0.01) aiCar.rotation.y += Math.sign(cross.y) * aiCar.userData.rotSpeed * dt * 0.2;
              }
              
              if (distance < 80 && angle < 0.2 && (now - aiCar.userData.lastFireTime) > aiCar.userData.fireCooldown) {
                  const aimDir = new THREE.Vector3(0,0,-1).applyQuaternion(aiCar.quaternion).normalize();
                  spawnBulletsFromCar(aiCar, aimDir);
                  aiCar.userData.lastFireTime = now;
              }
              
              const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(aiCar.quaternion);
              aiCar.position.add(fwd.multiplyScalar(car.userData.speed * dt * 0.82));
          }
      }


      const halfCity = CITY_SIZE / 2;
      function checkCollisions(dt){
          
          // 1. Colisiones de Proyectiles (Balas y Misiles)
          const activeProjectiles = [...activeBullets, ...activeMissiles];
          for(let i=activeProjectiles.length-1;i>=0;i--){
              const p = activeProjectiles[i];
              let hit = false;
              
              if (Math.abs(p.position.x) > halfCity + 10 || Math.abs(p.position.z) > halfCity + 10) { 
                  hit = true; 
                  if(p.userData.isBullet) releaseBullet(p);
                  else if(p.userData.isMissile) releaseMissile(p);
                  continue; 
              } 
              
              const targets = [car, ...AI_CARS, ...TRAFFIC_CARS].filter(t => !t.userData.isDestroyed);
              for(const target of targets){
                  if(target === car && p.userData._spawnTime === undefined) continue; 
                  
                  if(target.position.distanceTo(p.position) < (p.userData.isMissile ? MISSILE_IMPACT_RADIUS : 3.0) && target.userData.health > 0){ 
                      
                      let componentHit = 'chasis_frontal';
                      const dot = new THREE.Vector3().subVectors(target.position, p.position).normalize().dot(new THREE.Vector3(0,0,-1).applyQuaternion(target.quaternion));
                      if (target.componentes.motor && dot < -0.5) componentHit = 'motor'; 
                      else if (target.componentes.ruedas_traseras && dot > -0.5 && dot < 0.5) componentHit = 'ruedas_traseras';

                      applyDamage(target, p.userData.damage, componentHit, p.userData.isMissile);
                      hit = true;
                      break;
                  }
              }
              if (hit){ 
                  if(p.userData.isBullet) releaseBullet(p);
                  else if(p.userData.isMissile) releaseMissile(p);
              }
          }
          
          // 2. Colisiones del Jugador con el Entorno/Veh铆culos
          const carBBox = car.userData.boundingBox.copy(car.userData.collisionMesh.geometry.boundingBox).applyMatrix4(car.matrixWorld);
          let collided = false;
          
          for(const obj of gameObjects){
              if(obj === car) continue;
              
              let otherBBox = null;
              if(obj.userData.isWall){
                  otherBBox = obj.userData.boundingBox;
              }
              if(obj instanceof CarController && !obj.userData.isDestroyed){
                  otherBBox = obj.userData.boundingBox.copy(obj.userData.collisionMesh.geometry.boundingBox).applyMatrix4(obj.matrixWorld);
              }
              
              if(otherBBox && carBBox.intersectsBox(otherBBox)){
                  collided = true;
                  break;
              }
          }
          
          if(collided || Math.abs(car.position.x) > halfCity || Math.abs(car.position.z) > halfCity){
              car.userData.speed *= -0.2; 
              const pushBack = new THREE.Vector3(0,0,-1).applyQuaternion(car.quaternion); 
              car.position.addScaledVector(pushBack, 0.5);
              applyDamage(car, 5, 'chasis_frontal');
          }
          state.health = car.userData.health; 
      }

      joy.addEventListener('touchstart', e=>{ e.preventDefault(); const t = e.changedTouches[0]; touchId = t.identifier; baseX=t.clientX; baseY=t.clientY; }, {passive:false});
      joy.addEventListener('touchmove', e=>{ e.preventDefault(); for(const t of e.changedTouches){ if(t.identifier===touchId){ const dx=t.clientX-baseX, dy=t.clientY-baseY; const max=36; const nx=Math.max(-1,Math.min(1,dx/max)); const ny=Math.max(-1,Math.min(1,dy/max)); stick.x = nx; stick.y = -ny; stickEl.style.transform = `translate(${nx*28}px,${-ny*28}px)`; } } }, {passive:false});

      });
      joy.addEventListener('pointermove', e=>{ 
          if(!md) return; 
          const dx=e.clientX-baseX, dy=e.clientY-baseY; 
          const max=36; 
          const nx=Math.max(-1,Math.min(1,dx/max)); 
          const ny=Math.max(-1,Math.min(1,dy/max)); 
          stick.x=nx; stick.y=-ny; 
          stickEl.style.transform=`translate(${nx*28}px,${-ny*28}px)`; 
      });
      joy.addEventListener('pointerup', e=>{ md=false; resetStick(); });
      joy.addEventListener('pointerleave', e=>{ md=false; resetStick(); });
